<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Регистрация — RestaurantBooking</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="index.html">RestaurantBooking</a>
  </div>
</nav>

<div class="container d-flex justify-content-center mt-5">
  <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
    <h3 class="mb-3 text-center">Регистрация</h3>

    <form id="registerForm">
      <div class="mb-3">
        <label class="form-label">Имя</label>
        <input type="text" class="form-control" id="regName" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" id="regEmail" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Пароль</label>
        <input type="password" class="form-control" id="regPassword" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Создать аккаунт</button>
    </form>

    <p class="mt-3 text-center">
      Уже есть аккаунт? <a href="login.html">Войти</a>
    </p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/auth.js"></script>
</body>
</html>
