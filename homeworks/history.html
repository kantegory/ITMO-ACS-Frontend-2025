<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>История бронирований — RestaurantBooking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-light" role="navigation">
  <div class="container">
    <a class="navbar-brand themed-btn" href="index.html">RestaurantBooking</a>
    <button id="themeToggle" class="btn btn-secondary themed-btn">Тёмная тема</button>
    <a class="btn btn-outline-primary themed-btn" href="account.html">Личный кабинет</a>
  </div>
</nav>

<main class="container mt-4" role="main">
  <h2>История бронирований</h2>
  <hr>

  <div id="historyList" class="list-group" role="list" aria-live="polite">
  </div>
</main>

<script>
document.addEventListener('DOMContentLoaded', () => {
  // ---------------- Темная/светлая тема ----------------
  const toggleBtn = document.getElementById('themeToggle');
  const body = document.body;

  if (localStorage.getItem('theme') === 'dark') {
    body.classList.add('dark-theme');
    if (toggleBtn) toggleBtn.textContent = 'Светлая тема';
  }

  if (toggleBtn) {
    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('dark-theme');
      if (body.classList.contains('dark-theme')) {
        localStorage.setItem('theme', 'dark');
        toggleBtn.textContent = 'Светлая тема';
      } else {
        localStorage.setItem('theme', 'light');
        toggleBtn.textContent = 'Тёмная тема';
      }
    });
  }

  // ---------------- Загружаем историю ----------------
  const currentUser = JSON.parse(localStorage.getItem('currentUser'));
  if (!currentUser) {
    window.location.href = 'login.html';
  }

  const historyList = document.getElementById('historyList');
  const bookings = JSON.parse(localStorage.getItem('bookings') || '[]');
  const userBookings = bookings.filter(b => b.email === currentUser.email);

  if (!userBookings.length) {
    historyList.innerHTML = `<p class="text-muted">История пуста</p>`;
    return;
  }

  userBookings.forEach(b => {
    const item = document.createElement('div');
    item.className = "list-group-item themed-btn";
    item.setAttribute('role', 'listitem');
    item.innerHTML = `
      <h5>${b.name}</h5>
      <p class="mb-1">Дата: ${b.date}</p>
      <small>${b.guests} человек(а)</small>
    `;
    historyList.appendChild(item);
  });
});
</script>

</body>
</html>
