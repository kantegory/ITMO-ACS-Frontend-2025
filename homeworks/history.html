<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>История бронирований — RestaurantBooking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-light bg-white shadow-sm" role="navigation">
  <div class="container">
    <a class="navbar-brand" href="index.html">RestaurantBooking</a>
    <button id="themeToggle" class="btn btn-secondary">Тёмная тема</button>
    <a class="btn btn-outline-primary" href="account.html">Личный кабинет</a>
  </div>
</nav>

<main class="container mt-4" role="main">
  <h2>История бронирований</h2>
  <hr>

  <div id="historyList" class="list-group" role="list" aria-live="polite">
  </div>
</main>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const currentUser = JSON.parse(localStorage.getItem('currentUser'));
  if (!currentUser) {
    window.location.href = 'login.html';
  }

  const historyList = document.getElementById('historyList');
  const bookings = JSON.parse(localStorage.getItem('bookings') || '[]');
  const userBookings = bookings.filter(b => b.email === currentUser.email);

  if (!userBookings.length) {
    historyList.innerHTML = `<p class="text-muted">История пуста</p>`;
    return;
  }

  userBookings.forEach(b => {
    const item = document.createElement('div');
    item.className = "list-group-item";
    item.setAttribute('role', 'listitem');
    item.innerHTML = `
      <h5>${b.name}</h5>
      <p class="mb-1">Дата: ${b.date}</p>
      <small>${b.guests} человек(а)</small>
    `;
    historyList.appendChild(item);
  });
});
</script>

</body>
</html>
