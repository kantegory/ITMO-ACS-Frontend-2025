<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Бронирование столиков в ресторанах по всей России." />

		<title>Ресторан</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<script src="../js/sign-up.js"></script>
	</head>
	<body>
		<main>
			<div class="container min-vh-100 d-flex align-items-center">
				<div class="row w-100 justify-content-center">
					<div class="col-5">
						<form class="bg-white p-4 rounded shadow">
							<h2 class="text-center mb-4">Регистрация</h2>

							<div class="mb-3">
								<label class="form-label for="first-name-input">Имя</label>
								<input
									id="first-name-input"
									type="text"
									class="first-name-input form-control"
									placeholder="Имя"
								/>
							</div>

							<div class="mb-3">
								<label class="form-label" for="last-name-input">Фамилия</label>
								<input id="last-name-input" type="text" class="last-name-input form-control" placeholder="Фамилия" />
							</div>

							<div class="mb-3">
								<label class="form-label" for="email-input">Email</label>
								<input id="email-input" type="email" class="email-input form-control" placeholder="Email" />
							</div>

							<div class="d-grid gap-3">
								<button type="submit" class="sign-up-btn btn btn-primary">Зарегистрировать</button>
								<a href="sign-in.html" class="text-decoration-none">Войти</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
