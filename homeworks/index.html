<!doctype html>
<html lang="ru"> <!-- язык документа -->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- корректный title для screen reader -->
  <title>Поиск ресторанов — RestaurantBooking</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>

<!-- семантический header -->
<header>
  <nav class="navbar navbar-light bg-light" aria-label="Основная навигация">
    <div class="container">
      <!-- ссылка вместо # -->
      <a class="navbar-brand" href="index.html">RestaurantBooking</a>
      <div class="d-flex">
        <a class="btn btn-outline-primary me-2" href="login.html">Вход</a>
        <a class="btn btn-primary" href="register.html">Регистрация</a>
      </div>
    </div>
  </nav>
</header>

<!-- основной контент страницы -->
<main class="container my-4">
  <h1 class="mb-3">Найдите ресторан</h1>

  <!-- aria-label для формы -->
  <form
    id="filters"
    class="row g-2 align-items-end"
    aria-label="Фильтры поиска ресторанов">

    <div class="col-md-4">
      <!-- label связан с select -->
      <label for="filterCuisine" class="form-label">Кухня</label>
      <select id="filterCuisine" class="form-select">
        <option value="">Любая</option>
        <option>Итальянская</option>
        <option>Японская</option>
        <option>Русская</option>
        <option>Международная</option>
      </select>
    </div>

    <div class="col-md-3">
      <label for="filterLocation" class="form-label">Район / Город</label>
      <input
        id="filterLocation"
        type="text"
        class="form-control"
        placeholder="Например, центр"
        aria-label="Район или город">
    </div>

    <div class="col-md-3">
      <label for="filterPrice" class="form-label">Цена</label>
      <select id="filterPrice" class="form-select">
        <option value="">Любая</option>
        <option value="1">₽ (дёшево)</option>
        <option value="2">₽₽ (средне)</option>
        <option value="3">₽₽₽ (дорого)</option>
      </select>
    </div>

    <div class="col-md-2 d-grid">
      <!-- aria-label для кнопки -->
      <button
        id="applyFilters"
        type="button"
        class="btn btn-primary"
        aria-label="Применить фильтры">
        Показать
      </button>
    </div>
  </form>

  <hr>

  <!-- aria-live для динамического контента -->
  <section
    id="restaurants"
    class="row row-cols-1 row-cols-md-2 g-3"
    aria-live="polite"
    aria-label="Список ресторанов">
  </section>
</main>

<!-- модальное окно -->
<div
  class="modal fade"
  id="bookingModal"
  tabindex="-1"
  role="dialog"
  aria-modal="true"
  aria-labelledby="bookingTitle"
  aria-hidden="true">

  <div class="modal-dialog">
    <form class="modal-content" aria-label="Форма бронирования">
      <div class="modal-header">
        <h5 class="modal-title" id="bookingTitle">Бронирование</h5>

        <!-- aria-label для кнопки закрытия -->
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Закрыть окно">
        </button>
      </div>

      <div class="modal-body">
        <input type="hidden" id="restaurantId">

        <div class="mb-3">
          <label for="guestName">Имя</label>
          <input
            id="guestName"
            type="text"
            class="form-control"
            required
            aria-required="true">
        </div>

        <div class="mb-3">
          <label for="bookingDate">Дата и время</label>
          <input
            id="bookingDate"
            type="datetime-local"
            class="form-control"
            required
            aria-required="true">
        </div>

        <div class="mb-3">
          <label for="guestsCount">Количество гостей</label>
          <input
            id="guestsCount"
            type="number"
            min="1"
            class="form-control"
            required
            aria-required="true">
        </div>
      </div>

      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Подтвердить</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
