<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Изменение пароля</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <nav class="navbar navbar-dark" aria-label="Главная навигация">
        <div class="container">
            <a class="navbar-brand" href="index.html">Вечер под контролем — сервис бронирования столов</a>
        </div>
    </nav>
</header>

<main>
    <section class="login-card" aria-labelledby="reset-title">
        <h1 id="reset-title" class="text-center mb-4">Восстановление пароля</h1>
        <form id="resetForm" aria-describedby="form-status">
            <div class="mb-3">
                Подтвердите свою личность и придумайте новый пароль
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="confirmCheck" required>
                <label class="form-check-label" for="confirmCheck">
                    Подтверждаю, что являюсь владельцем аккаунта
                </label>
            </div>
            <div class="mb-3">
                <label class="form-label" for="password1">Новый пароль</label>
                <input type="password" class="form-control" id="password1" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="password2">Повторите пароль</label>
                <input type="password" class="form-control" id="password2" required>
            </div>

            <div id="form-status">
                <div id="errorMsg" class="text-danger mb-3" role="alert" aria-live="assertive" style="display: none;">
                    Пароли не совпадают!
                </div>
                <div id="successMsg" class="text-success mb-3" role="status" aria-live="polite" style="display:none;">
                    Пароль успешно изменён. Перенаправление...
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Сохранить новый пароль</button>
        </form>

        <nav class="text-center mt-3" aria-label="Навигация входа">
            <a href="login.html">Вернуться к форме входа</a>
        </nav>
    </section>
</main>

<footer class="text-center mt-4 mb-4">
    <p>© 2025 Вечер под контролем</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const API_URL = "http://localhost:3000";
    const userId = localStorage.getItem("userId");
    const token = localStorage.getItem("token");

    if (!userId || !token) {
        window.location.href = "login.html";
    }

    const form = document.getElementById('resetForm');
    const pass1El = document.getElementById('password1');
    const pass2El = document.getElementById('password2');
    const error = document.getElementById('errorMsg');
    const success = document.getElementById('successMsg');
    const confirmCheck = document.getElementById('confirmCheck');

    form.addEventListener('submit', async function(event) {
        event.preventDefault();
        const pass1 = pass1El.value.trim();
        const pass2 = pass2El.value.trim();

        error.style.display = 'none';
        success.style.display = 'none';

        if (!confirmCheck.checked) {
            alert("Подтвердите, что вы владелец аккаунта");
            return;
        }

        if (pass1 !== pass2) {
            error.style.display = 'block';
            return;
        }

        try {
            const response = await fetch(`${API_URL}/users/${userId}`, {
                method: "PATCH",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}`
                },
                body: JSON.stringify({ password: pass1 })
            });

            if (!response.ok) throw new Error("Ошибка обновления пароля");

            success.style.display = 'block';
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 800);

        } catch (err) {
            console.error(err);
            alert("Не удалось обновить пароль");
        }
    });
</script>
</body>
</html>
