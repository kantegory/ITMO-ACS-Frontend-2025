<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактирование профиля</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/base.css">
    <link id="theme-style" rel="stylesheet" href="/css/theme-light.css">
    <script src="/js/theme.js" defer></script>    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>

<header>
    <nav class="navbar navbar-dark" aria-label="Навигация профиля">
        <div class="container d-flex justify-content-between">
            <a href="profile.html" class="text-white">
                <i class="bi bi-arrow-left-circle" aria-hidden="true"></i>
                <span>Назад к профилю</span>
            </a>
        </div>
    </nav>
</header>

<main class="profile-container">
    <section class="info-card" aria-labelledby="edit-profile-title">
        <h2 id="edit-profile-title" class="visually-hidden">Редактирование профиля</h2>
        <form>
            <div class="mb-3">
                <label class="form-label" for="nameInput">Имя</label>
                <input type="text" id="nameInput" class="form-control" value="Иван">
            </div>
            <div class="mb-3">
                <label class="form-label" for="emailInput">Электронная почта</label>
                <input type="email" id="emailInput" class="form-control" value="ivan@example.com">
            </div>
            <div class="mb-3">
                <label class="form-label" for="avatarInput">Фото профиля</label>
                <input id="avatarInput" type="file" class="form-control" aria-describedby="avatarHelp">
                <div id="avatarHelp" class="form-text">Выберите изображение для аватара (необязательно)</div>
            </div>
            <button type="submit" class="btn btn-primary me-2">Сохранить изменения</button>
            <a href="profile.html" class="btn btn-secondary">Отмена</a>
        </form>
    </section>
</main>

<footer class="text-center mt-4 mb-4">
    <p>© 2025 Вечер под контролем</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const API_URL = "http://localhost:3000";

    const token = localStorage.getItem("token");
    const userId = localStorage.getItem("userId");

    if (!token || !userId) {
        window.location.href = "login.html";
    }

    const nameInput = document.querySelector('input[type="text"]');
    const emailInput = document.querySelector('input[type="email"]');
    const avatarInput = document.getElementById("avatarInput");
    const form = document.querySelector("form");
    let currentAvatar = null;

    fetch(`${API_URL}/users/${userId}`)
        .then(res => res.json())
        .then(user => {
            nameInput.value = user.name || "";
            emailInput.value = user.email || "";
            currentAvatar = user.avatar || null;
        });

    form.addEventListener("submit", (e) => {
        e.preventDefault();

        const file = avatarInput.files[0];

        if (file) {
            const reader = new FileReader();
            reader.onload = () => {
                saveProfile(reader.result);
            };
            reader.readAsDataURL(file);
        } else {
            saveProfile(currentAvatar);
        }
    });

    function saveProfile(avatarBase64) {
        const updatedUser = {
            name: nameInput.value,
            email: emailInput.value,
            avatar: avatarBase64
        };
        fetch(`${API_URL}/users/${userId}`, {
            method: "PATCH",
            headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`
            },
            body: JSON.stringify(updatedUser)
        }).then(res => {
            if (!res.ok) throw new Error("Ошибка сохранения");
            window.location.href = "profile.html";
        }).catch(err => console.error(err));
    }
</script>
</body>
</html>
