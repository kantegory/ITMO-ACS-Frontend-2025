<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title id="pageTitle">Объявление — Площадь.ру</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body data-page="property">

<div data-include="../component/navbar.html"></div>

<main class="py-4">
  <div class="container">
    <div class="row">
      <div class="col-lg-7 mb-4">
        <div id="photosCarousel" class="carousel slide mb-3" data-bs-ride="carousel">
          <div class="carousel-inner" id="photosCarouselInner">
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#photosCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Предыдущее</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#photosCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Следующее</span>
          </button>
        </div>

        <h1 id="advertTitle" class="h4 mb-2">Загрузка...</h1>
        <p id="advertLocation" class="mb-1"></p>
        <p id="advertPrice" class="h5 text-primary mb-3"></p>

        <h2 class="h6">Описание</h2>
        <p id="advertDescription">
          Идёт загрузка описания...
        </p>

        <h2 class="h6">Условия аренды</h2>
        <ul id="rentConditions">
        </ul>

        <h2 class="h6 mb-3">Параметры</h2>
        <ul id="advertParams">
        </ul>
      </div>

      <div class="col-lg-5 mb-4">
        <div class="card mb-3">
          <div class="card-body">
            <h2 class="h6">Владелец</h2>

            <p id="ownerName" class="mb-1 fw-bold">Загрузка...</p>
            <p id="ownerMeta" class="mb-1 text-muted"></p>
            <p id="ownerPhone" class="mb-2"></p>

            <button class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#contactModal">
              Написать владельцу
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<div data-include="../component/contact-modal.html"></div>
<div data-include="../component/footer.html"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="../js/main.js"></script>

</body>
</html>
