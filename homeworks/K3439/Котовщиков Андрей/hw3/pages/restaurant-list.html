<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Бронирование столиков в ресторанах по всей России." />

		<title>Ресторан</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="../css/index.css" />
		<link class="theme" media="none" rel="stylesheet" href="../css/light.css" />

		<script src="../js/restaurant-list.js"></script>
		<script src="../js/theme.js"></script>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
				<div class="container">
					<a class="navbar-brand" href="restaurant-list.html">Рестораны</a>
					<div class="navbar-nav">
						<a class="nav-link" href="profile.html">Профиль</a>
						<a class="nav-link" href="sign-in.html">Выйти</a>
					</div>
				</div>
			</nav>
		</header>

		<main>
			<div class="container">
				<h1 class="mb-4">Список ресторанов</h1>
				<div class="card-bg card mb-5">
					<div class="card-body">
						<h2 class="card-title">Фильтры</h2>
						<div class="row g-3">
							<div class="col-md-4">
								<label class="form-label" for="cuisine-filter">Кухня</label>
								<select id="cuisine-filter" class="card-bg cuisine-filter form-select">
									<option value="any">Любая</option>
									<option value="Итальянская">Итальянская</option>
									<option value="Японская">Японская</option>
									<option value="Русская">Русская</option>
									<option value="Грузинская">Грузинская</option>
									<option value="Французская">Французская</option>
									<option value="Американская">Американская</option>
								</select>
							</div>

							<div class="col-md-4">
								<label class="form-label" for="city-filter">Город</label>
								<select id="city-filter" class="card-bg city-filter form-select">
									<option value="any">Любой</option>
									<option value="Санкт-Петербург">Санкт-Петербург</option>
									<option value="Москва">Москва</option>
									<option value="Екатеринбург">Екатеринбург</option>
								</select>
							</div>

							<div class="col-md-4">
								<label class="form-label" for="price-filter">Цена</label>
								<select id="price-filter" class="card-bg price-filter form-select">
									<option value="any">Не имеет значения</option>
									<option value="500">От 500 рублей</option>
									<option value="1000">От 1000 рублей</option>
									<option value="2000">От 2000 рублей</option>
								</select>
							</div>

							<div class="col-12">
								<button class="filter-btn btn btn-primary">Применить</button>
								<button class="reset-filter-btn btn btn-danger">Сбросить</button>
							</div>
						</div>
					</div>
				</div>

				<h2 class="mb-4">Доступные рестораны</h2>
				<div class="card-list row row-cols-4 g-4 mb-5"></div>
			</div>
		</main>
	</body>
</html>
