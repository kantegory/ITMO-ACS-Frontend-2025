<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Бронирование столиков в ресторанах по всей России." />

		<title>Ресторан</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="../css/index.css" />
		<link class="theme" media="none" rel="stylesheet" href="../css/light.css" />

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
			crossorigin="anonymous"
		></script>
		<script src="../js/sign-in.js"></script>
		<script src="../js/theme.js"></script>
	</head>
	<body>
		<main>
			<div class="modal fade">
				<div class="modal-dialog">
					<div class="card-bg modal-content">
						<div class="card-bg modal-header">
							<h2 class="modal-title fs-5">Введите код</h2>
						</div>
						<div class="modal-body">
							<div class="mb-3">
								<label class="form-label" id="auth-code-input">Код</label>
								<input
									id="auth-code-input"
									type="text"
									class="input-bg auth-code-input form-control"
									placeholder="xxxx"
								/>
							</div>
						</div>
						<div class="card-bg modal-footer">
							<button type="button" class="sign-in-btn btn btn-primary">Войти</button>
						</div>
					</div>
				</div>
			</div>

			<div class="container min-vh-100 d-flex align-items-center">
				<div class="row w-100 justify-content-center">
					<div class="col-5">
						<form class="card-bg p-4 rounded shadow">
							<h2 class="text-center mb-4">Вход</h2>

							<div class="mb-3">
								<label class="form-label" for="email-input">Email</label>
								<input
									id="email-input"
									type="email"
									class="input-bg email-input form-control"
									placeholder="Email"
								/>
							</div>

							<div class="d-grid gap-3">
								<button class="request-code-btn btn btn-primary">Запросить код</button>
								<a href="sign-up.html" class="text-decoration-none">Зарегистрироваться</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
