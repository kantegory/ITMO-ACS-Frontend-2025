<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <title>Поиск вакансий</title>

    <meta name="color-scheme" content="light dark">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#c7cbcc">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#273a43">

    <script>
        if (!localStorage.getItem('token')) {
            window.location.href = 'login.html';
            return;
        }
        if (matchMedia('(prefers-color-scheme: dark)').media === 'not all') {
            document.documentElement.style.display = 'none';
            document.head.insertAdjacentHTML(
                'beforeend',
                '<link rel="stylesheet" href="styles/light.css" onload="document.documentElement.style.display=\'\'">'
            );
        }
    </script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/light.css" media="(prefers-color-scheme: light)">
    <link rel="stylesheet" href="../css/dark.css" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" type="text/css" href="../css/index.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="search.html">JobFinder</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarNav" aria-controls="navbarNav" 
                aria-expanded="false" aria-label="Переключить навигацию">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="search.html">Поиск</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile.html">Аккаунт</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="logout" href="">Выйти</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="filter-section mt-4">
        <div class="row">
            <div class="col">
                <h5>Поиск</h5>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <input type="text" id="search-field" class="form-control" placeholder="Введите текст">
            </div>
            <div class="col-auto">
                <button type="submit" id="search-btn" class="btn btn-primary">Применить</button>
            </div>
        </div>
    </div>
    <div id="vacancy-list" class="mt-5"></div>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/index.js"></script>
</body>
</html>
