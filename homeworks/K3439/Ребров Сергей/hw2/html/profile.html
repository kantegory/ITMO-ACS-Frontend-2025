<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <title>Личный кабинет</title>
	
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/index.css">

   <script>
    if (!localStorage.getItem('token')) {
        window.location.href = 'login.html';
    }

    const user = localStorage.getItem('user') 
        ? JSON.parse(localStorage.getItem('user'))
        : null;

    if (user && user.role == 2) {
        document.addEventListener("DOMContentLoaded", function() {
        const container = document.getElementById("create-vacancy");

        if (container) {
            container.innerHTML = `
            <button id="create-vacancy-btn" class="btn btn-primary" 
                    data-bs-toggle="modal" data-bs-target="#createVacancyModal">
                Создать вакансию
            </button>
            `;
        }
        });
    }
    </script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="search.html">JobFinder</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarNav" aria-controls="navbarNav" 
                aria-expanded="false" aria-label="Переключить навигацию">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="search.html">Поиск</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile.html">Аккаунт</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="logout" href="login.html">Выйти</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div id="contact-info"></div>

    <div id="create-vacancy" class="mt-5"></div>

    <div class="modal fade" id="createVacancyModal" tabindex="-1" aria-labelledby="createVacancyModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createVacancyModalLabel">Создать вакансию</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <form id="create-vacancy-form">
                        <div class="mb-3">
                            <label for="title" class="form-label">Название вакансии</label>
                            <input type="text" class="form-control" id="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="company" class="form-label">Компания</label>
                            <input type="text" class="form-control" id="company" required>
                        </div>
                        <div class="mb-3">
                            <label for="salary" class="form-label">Зарплата</label>
                            <input type="text" class="form-control" id="salary">
                        </div>
                        <div class="mb-3">
                            <label for="experience" class="form-label">Требуемый опыт</label>
                            <input type="text" class="form-control" id="experience">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Описание вакансии</label>
                            <textarea class="form-control" id="description" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Создать</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="vacancy-list-full" class="mt-4"></div>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/index.js"></script>
</body>
</html>
