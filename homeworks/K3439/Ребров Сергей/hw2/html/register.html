<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <title>Регистрация</title>
	
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/index.css">

    <script>
      if (localStorage.getItem('token')) {
        window.location.href = 'search.html';
      }
    </script>
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <h3 class="text-center mb-4">Регистрация</h3>
        <form id="register-form">
            <div class="mb-3">
                <label for="name" class="form-label">Имя</label>
                <input type="text" class="form-control" id="name" placeholder="Введите имя" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Введите email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" placeholder="Введите пароль" required>
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Повтор пароля</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Введите пароль" required>
            </div>
            <div class="mb-3">
                <label class="form-label d-block">Выберите роль:</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="role" id="jobSeeker" value="jobSeeker" required>
                    <label class="form-check-label" for="jobSeeker">Я ищу работу</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="role" id="employer" value="employer" required>
                    <label class="form-check-label" for="employer">Я работодатель</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
        </form>
        <div class="register-text">
            <p>Уже есть аккаунт? <a href="login.html">Войти</a></p>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/index.js"></script>
</body>
</html>
