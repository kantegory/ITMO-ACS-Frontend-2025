<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>FastRent — Личный кабинет</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
</head>
<body data-page="dashboard">
  <header>
    <nav class="navbar container py-3" aria-label="Навигация личного кабинета">
      <a class="navbar-brand brand" href="index.html">FastRent</a>
      <div class="ms-auto d-flex align-items-center gap-3">
        <div id="nav-user"></div>
        <button id="themeToggle" class="btn btn-sm btn-outline-secondary theme-toggle btn-icon" type="button" aria-pressed="false" aria-label="Переключить тему" title="Переключить тему">
          <svg class="icon theme-toggle-icon" aria-hidden="true" focusable="false">
            <use href="assets/icons/sprite.svg#icon-moon" xlink:href="assets/icons/sprite.svg#icon-moon"></use>
          </svg>
          <span class="visually-hidden">Переключить тему</span>
        </button>
      </div>
    </nav>
  </header>

  <main class="container py-4" role="main">
    <section class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-3" aria-labelledby="dashWelcome">
      <div>
        <h1 id="dashWelcome" class="h3 mb-1">Добро пожаловать</h1>
        <p class="text-muted mb-0">Управляйте объявлениями и контролируйте активные аренды.</p>
      </div>
      <div class="mt-3 mt-md-0">
        <a href="messages.html" class="btn btn-outline-secondary me-2">Сообщения</a>
        <a href="index.html" class="btn btn-primary">Поиск</a>
      </div>
    </section>

    <div class="row" aria-live="polite" aria-atomic="true">
      <section class="col-md-6 mb-4" aria-labelledby="ownedHeading">
        <h2 id="ownedHeading" class="h5">Ваши объявления</h2>
        <div id="ownedList" role="list"></div>
      </section>
      <section class="col-md-6 mb-4" aria-labelledby="rentedHeading">
        <h2 id="rentedHeading" class="h5">Арендованные</h2>
        <div id="rentedList" role="list"></div>
      </section>
    </div>
  </main>

  <footer class="footer text-center" role="contentinfo">
    <div class="container"><small>© FastRent</small></div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.7.7/dist/axios.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
