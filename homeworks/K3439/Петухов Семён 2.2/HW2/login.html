<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Вход — FastRent</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="navbar container py-3" aria-label="Навигация страницы входа">
      <a class="navbar-brand brand" href="index.html">FastRent</a>
      <div id="nav-user" class="ms-auto"></div>
    </nav>
  </header>

  <main class="container auth-wrapper d-flex align-items-center justify-content-center" role="main">
    <div class="card card-custom p-4 auth-card auth-card-narrow">
      <h1 class="h4 mb-3">Вход</h1>
      <form id="loginForm" novalidate>
        <div class="mb-3">
          <label class="form-label" for="loginEmail">Эл. почта</label>
          <input id="loginEmail" name="email" type="email" class="form-control" required autocomplete="email">
        </div>
        <div class="mb-3">
          <label class="form-label" for="loginPassword">Пароль</label>
          <input id="loginPassword" name="password" type="password" class="form-control" required autocomplete="current-password">
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <a href="register.html">Создать аккаунт</a>
          <button class="btn btn-primary" type="submit">Войти</button>
        </div>
      </form>
    </div>
  </main>
  <footer class="footer text-center" role="contentinfo">
    <div class="container"><small>© 2025 FastRent</small></div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.7.7/dist/axios.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
