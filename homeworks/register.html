<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">

  <!-- HW2: корректное масштабирование и доступность -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Регистрация — RestaurantBooking</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body class="bg-light">

<!-- HW2: семантическая навигация -->
<nav class="navbar navbar-light bg-white shadow-sm" role="navigation">
  <div class="container">
    <a class="navbar-brand" href="index.html">RestaurantBooking</a>
    <button id="themeToggle" class="btn btn-secondary">Тёмная тема</button>
  </div>
</nav>

<main class="container d-flex justify-content-center mt-5">
  <!-- HW2: role="form" + aria-labelledby -->
  <div
    class="card p-4 shadow"
    style="max-width: 400px; width: 100%;"
    role="form"
    aria-labelledby="registerTitle"
  >

    <!-- HW2: заголовок связан через aria-labelledby -->
    <h3 class="mb-3 text-center" id="registerTitle">Регистрация</h3>

    <form id="registerForm" novalidate>
      <div class="mb-3">
        <!-- HW2: label связан с input -->
        <label for="regName" class="form-label">Имя</label>
        <input
          type="text"
          class="form-control"
          id="regName"
          name="name"
          required
          autocomplete="name"
          aria-required="true"
        >
      </div>

      <div class="mb-3">
        <label for="regEmail" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="regEmail"
          name="email"
          required
          autocomplete="email"
          aria-required="true"
        >
      </div>

      <div class="mb-3">
        <label for="regPassword" class="form-label">Пароль</label>
        <input
          type="password"
          class="form-control"
          id="regPassword"
          name="password"
          required
          autocomplete="new-password"
          aria-required="true"
        >
      </div>

      <!-- HW2: понятный текст кнопки -->
      <button
        type="submit"
        class="btn btn-primary w-100"
        aria-label="Создать новый аккаунт"
      >
        Создать аккаунт
      </button>
    </form>

    <p class="mt-3 text-center">
      Уже есть аккаунт?
      <a href="login.html">Войти</a>
    </p>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/auth.js"></script>
</body>
</html>
