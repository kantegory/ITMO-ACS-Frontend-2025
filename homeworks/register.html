<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Регистрация — RestaurantBooking</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

<!-- Navbar с кнопкой темы -->
<nav class="navbar navbar-light" aria-label="Основная навигация">
  <div class="container">
    <a class="navbar-brand" href="index.html">RestaurantBooking</a>
    <button id="themeToggle" class="btn btn-secondary">Тёмная тема</button>
  </div>
</nav>

<main class="container d-flex justify-content-center mt-5">
  <div class="card p-4 shadow" style="max-width: 400px; width: 100%;" role="form" aria-labelledby="registerTitle">
    <h3 class="mb-3 text-center" id="registerTitle">Регистрация</h3>

    <form id="registerForm" novalidate>
      <div class="mb-3">
        <label for="regName" class="form-label">Имя</label>
        <input
          type="text"
          class="form-control themed-btn"
          id="regName"
          name="name"
          required
          autocomplete="name"
          aria-required="true"
        >
      </div>

      <div class="mb-3">
        <label for="regEmail" class="form-label">Email</label>
        <input
          type="email"
          class="form-control themed-btn"
          id="regEmail"
          name="email"
          required
          autocomplete="email"
          aria-required="true"
        >
      </div>

      <div class="mb-3">
        <label for="regPassword" class="form-label">Пароль</label>
        <input
          type="password"
          class="form-control themed-btn"
          id="regPassword"
          name="password"
          required
          autocomplete="new-password"
          aria-required="true"
        >
      </div>

      <button
        type="submit"
        class="btn btn-primary w-100 themed-btn"
        aria-label="Создать новый аккаунт"
      >
        Создать аккаунт
      </button>
    </form>

    <p class="mt-3 text-center">
      Уже есть аккаунт?
      <a href="login.html" class="themed-btn">Войти</a>
    </p>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/auth.js"></script>

<!-- Темная/светлая тема -->
<script>
document.addEventListener('DOMContentLoaded', () => {
  const toggleBtn = document.getElementById('themeToggle');
  const body = document.body;

  // Применяем сохранённую тему
  if (localStorage.getItem('theme') === 'dark') {
    body.classList.add('dark-theme');
    if (toggleBtn) toggleBtn.textContent = 'Светлая тема';
  }

  // Переключение темы
  if (toggleBtn) {
    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('dark-theme');
      if (body.classList.contains('dark-theme')) {
        localStorage.setItem('theme', 'dark');
        toggleBtn.textContent = 'Светлая тема';
      } else {
        localStorage.setItem('theme', 'light');
        toggleBtn.textContent = 'Тёмная тема';
      }
    });
  }
});
</script>

</body>
</html>
