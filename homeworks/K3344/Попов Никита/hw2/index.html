<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="bg-dark text-white p-3 d-flex justify-content-between" role="banner">
    <h1>Restaurant Booking</h1>
    <nav role="navigation" aria-label="Основная навигация">
        <div>
            <button class="btn btn-outline-light me-2" id="loginBtn" aria-label="Войти в систему">Вход</button>
            <button class="btn btn-outline-light" id="registerBtn" aria-label="Зарегистрироваться в системе">Регистрация</button>
        </div>
    </nav>
</header>

<main class="container mt-5" role="main">
    <h2>Добро пожаловать!</h2>
    <p>Забронируйте столик в любимом ресторане легко и быстро.</p>
    <section class="my-5" aria-labelledby="search-heading">
        <h3 id="search-heading">Поиск ресторанов</h3>
        <form id="searchForm" class="row g-3">
            <div class="col-md-4">
                <label for="cuisine" class="form-label">Кухня</label>
                <select class="form-select" id="cuisine">
                    <option value="">Все</option>
                    <option>Итальянская</option>
                    <option>Японская</option>
                    <option>Русская</option>
                    <option>Фастфуд</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="location" class="form-label">Расположение</label>
                <select class="form-select" id="location">
                    <option value="">Все</option>
                    <option>Центр</option>
                    <option>Север</option>
                    <option>Юг</option>
                    <option>Восток</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="price" class="form-label">Цена</label>
                <select class="form-select" id="price">
                    <option value="">Любая</option>
                    <option>₽</option>
                    <option>₽₽</option>
                    <option>₽₽₽</option>
                </select>
            </div>
            <div class="col-12">
                <button type="button" class="btn btn-primary" id="searchBtn" aria-label="Найти рестораны по выбранным критериям">Найти</button>
            </div>
        </form>
    </section>

    <section class="row" id="restaurantList" aria-label="Список ресторанов" role="region"></section>
</main>

<div class="modal" tabindex="-1" id="loginModal" role="dialog" aria-labelledby="loginModalTitle" aria-modal="true" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalTitle">Вход</h5>
        <button type="button" class="btn-close" id="closeLogin" aria-label="Закрыть окно входа"></button>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control mb-2" placeholder="Логин">
        <input type="password" class="form-control mb-2" placeholder="Пароль">
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" aria-label="Выполнить вход в систему">Войти</button>
      </div>
    </div>
  </div>
</div>

<div class="modal" tabindex="-1" id="registerModal" role="dialog" aria-labelledby="registerModalTitle" aria-modal="true" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="registerModalTitle">Регистрация</h5>
        <button type="button" class="btn-close" id="closeRegister" aria-label="Закрыть окно регистрации"></button>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control mb-2" placeholder="Логин">
        <input type="email" class="form-control mb-2" placeholder="Email">
        <input type="password" class="form-control mb-2" placeholder="Пароль">
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" aria-label="Завершить регистрацию">Зарегистрироваться</button>
      </div>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="script.js"></script>
</body>
</html>
