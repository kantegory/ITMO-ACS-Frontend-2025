<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Личный кабинет пользователя. Просмотр информации о пользователе и истории бронирований.">
    <title>Личный кабинет - Restaurant Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<a href="#main-content" class="visually-hidden-focusable position-absolute top-0 start-0 p-2 bg-primary text-white text-decoration-none" style="z-index: 9999;">Перейти к основному содержимому</a>

<header class="bg-dark text-white p-3 d-flex justify-content-between" role="banner">
    <nav role="navigation" aria-label="Навигация">
        <a href="index.html" class="btn btn-secondary mt-3" aria-label="Вернуться на главную страницу">← На главную</a>
    </nav>
    <h1>Личный кабинет</h1>
    <button id="logoutBtn" class="btn btn-outline-light" aria-label="Выйти из системы">Выход</button>
</header>

<main id="main-content" class="container mt-5" role="main" tabindex="-1">
    <section aria-labelledby="user-info-heading">
        <h2 id="user-info-heading" class="visually-hidden">Информация о пользователе</h2>
        <div id="userInfo" class="mb-3" role="region" aria-label="Информация о пользователе"></div>
    </section>
    <section aria-labelledby="booking-history-heading">
        <h3 id="booking-history-heading">История бронирований</h3>
        <ul class="list-group" id="bookingHistory" role="list" aria-label="Список бронирований">
        </ul>
    </section>
    
</main>

<script type="module" src="script.js"></script>

</body>
</html>
