<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Личный кабинет пользователя. Просмотр информации о пользователе и истории бронирований.">
    <title>Личный кабинет - Restaurant Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- SVG-спрайт с иконками -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
      <symbol id="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="5"></circle>
        <line x1="12" y1="1" x2="12" y2="3"></line>
        <line x1="12" y1="21" x2="12" y2="23"></line>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
        <line x1="1" y1="12" x2="3" y2="12"></line>
        <line x1="21" y1="12" x2="23" y2="12"></line>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
      </symbol>
      <symbol id="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
      </symbol>
      <symbol id="icon-search" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.35-4.35"></path>
      </symbol>
      <symbol id="icon-user" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
        <circle cx="12" cy="7" r="4"></circle>
      </symbol>
      <symbol id="icon-calendar" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
        <line x1="16" y1="2" x2="16" y2="6"></line>
        <line x1="8" y1="2" x2="8" y2="6"></line>
        <line x1="3" y1="10" x2="21" y2="10"></line>
      </symbol>
      <symbol id="icon-booking" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </symbol>
      <symbol id="icon-logout" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
        <polyline points="16 17 21 12 16 7"></polyline>
        <line x1="21" y1="12" x2="9" y2="12"></line>
      </symbol>
      <symbol id="icon-arrow-left" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="19" y1="12" x2="5" y2="12"></line>
        <polyline points="12 19 5 12 12 5"></polyline>
      </symbol>
    </svg>
    <script>
        (function() {
            const storedTheme = localStorage.getItem('theme');
            let theme = storedTheme;
            if (!theme) {
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    theme = 'dark';
                } else {
                    theme = 'light';
                }
            }
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
</head>
<body>
<a href="#main-content" class="visually-hidden-focusable position-absolute top-0 start-0 p-2 bg-primary text-white text-decoration-none" style="z-index: 9999;">Перейти к основному содержимому</a>

<header class="bg-dark text-white p-3 d-flex justify-content-between" role="banner">
    <nav role="navigation" aria-label="Навигация">
        <a href="index.html" class="btn btn-secondary mt-3" aria-label="Вернуться на главную страницу">
            <svg class="icon me-1"><use href="#icon-arrow-left"></use></svg>
            На главную
        </a>
    </nav>
    <h1>Личный кабинет</h1>
    <div class="d-flex align-items-center">
        <button class="theme-toggle me-2" id="themeToggle" aria-label="Переключить тему">
            <svg class="icon" id="themeIcon">
                <use href="#icon-moon"></use>
            </svg>
        </button>
        <button id="logoutBtn" class="btn btn-outline-light" aria-label="Выйти из системы">
            <svg class="icon me-1"><use href="#icon-logout"></use></svg>
            Выход
        </button>
    </div>
</header>

<main id="main-content" class="container mt-5" role="main" tabindex="-1">
    <section aria-labelledby="user-info-heading">
        <h2 id="user-info-heading" class="visually-hidden">Информация о пользователе</h2>
        <div id="userInfo" class="mb-3" role="region" aria-label="Информация о пользователе"></div>
    </section>
    <section aria-labelledby="booking-history-heading">
        <h3 id="booking-history-heading">История бронирований</h3>
        <ul class="list-group" id="bookingHistory" role="list" aria-label="Список бронирований">
        </ul>
    </section>
    
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="theme.js"></script>
<script type="module" src="script.js"></script>

</body>
</html>
