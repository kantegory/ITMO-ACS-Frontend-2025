<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Информация о ресторане: меню, фотографии, отзывы. Забронируйте столик в ресторане.">
    <title>Ресторан - Restaurant Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- SVG-спрайт с иконками -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
      <symbol id="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="5"></circle>
        <line x1="12" y1="1" x2="12" y2="3"></line>
        <line x1="12" y1="21" x2="12" y2="23"></line>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
        <line x1="1" y1="12" x2="3" y2="12"></line>
        <line x1="21" y1="12" x2="23" y2="12"></line>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
      </symbol>
      <symbol id="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
      </symbol>
      <symbol id="icon-search" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.35-4.35"></path>
      </symbol>
      <symbol id="icon-user" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
        <circle cx="12" cy="7" r="4"></circle>
      </symbol>
      <symbol id="icon-calendar" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
        <line x1="16" y1="2" x2="16" y2="6"></line>
        <line x1="8" y1="2" x2="8" y2="6"></line>
        <line x1="3" y1="10" x2="21" y2="10"></line>
      </symbol>
      <symbol id="icon-booking" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </symbol>
      <symbol id="icon-logout" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
        <polyline points="16 17 21 12 16 7"></polyline>
        <line x1="21" y1="12" x2="9" y2="12"></line>
      </symbol>
      <symbol id="icon-arrow-left" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="19" y1="12" x2="5" y2="12"></line>
        <polyline points="12 19 5 12 12 5"></polyline>
      </symbol>
    </svg>
    <script>
        (function() {
            const storedTheme = localStorage.getItem('theme');
            let theme = storedTheme;
            if (!theme) {
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    theme = 'dark';
                } else {
                    theme = 'light';
                }
            }
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
</head>
<body>
<a href="#main-content" class="visually-hidden-focusable position-absolute top-0 start-0 p-2 bg-primary text-white text-decoration-none" style="z-index: 9999;">Перейти к основному содержимому</a>

<header class="bg-dark text-white p-3 d-flex justify-content-between align-items-center" role="banner">
    <h1>Restaurant Booking</h1>
    <nav role="navigation" aria-label="Основная навигация">
        <div class="d-flex align-items-center">
            <button class="btn btn-outline-light me-2" id="loginBtn" aria-label="Войти в систему">
                <svg class="icon me-1"><use href="#icon-user"></use></svg>
                Вход
            </button>
            <button class="btn btn-outline-light me-2" id="registerBtn" aria-label="Зарегистрироваться в системе">
                <svg class="icon me-1"><use href="#icon-user"></use></svg>
                Регистрация
            </button>
            <button class="theme-toggle" id="themeToggle" aria-label="Переключить тему">
                <svg class="icon" id="themeIcon">
                    <use href="#icon-moon"></use>
                </svg>
            </button>
        </div>
    </nav>
</header>

<main id="main-content" class="container mt-5" role="main" tabindex="-1">
    <h2 id="restaurantName">Ресторан</h2>
    <nav aria-label="Навигация">
        <a href="index.html" class="btn btn-secondary mb-4" aria-label="Вернуться на главную страницу">
            <svg class="icon me-1"><use href="#icon-arrow-left"></use></svg>
            На главную
        </a>
    </nav>

    <div id="restaurantCarousel" class="carousel slide mb-4" data-bs-ride="carousel" role="region" aria-label="Галерея изображений ресторана">
        <div class="carousel-inner" id="carouselInner" role="list"></div>
        <button class="carousel-control-prev" type="button" data-bs-target="#restaurantCarousel" data-bs-slide="prev" aria-label="Предыдущее изображение">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#restaurantCarousel" data-bs-slide="next" aria-label="Следующее изображение">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
    </div>

    <section class="mb-4" aria-labelledby="menu-heading">
        <h3 id="menu-heading">Меню</h3>
        <ul class="list-group" id="menuList" role="list" aria-label="Меню ресторана"></ul>
    </section>

    <section class="mb-4" aria-labelledby="reviews-heading">
        <h3 id="reviews-heading">Отзывы</h3>
        <div id="reviewsList" role="region" aria-label="Отзывы о ресторане"></div>
    </section>

    <button class="btn btn-success" id="bookBtn" aria-label="Забронировать столик в этом ресторане">
        <svg class="icon me-1"><use href="#icon-booking"></use></svg>
        Забронировать столик
    </button>
</main>

<div class="modal" tabindex="-1" id="bookingModal" role="dialog" aria-labelledby="bookingModalTitle" aria-modal="true" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="bookingModalTitle">Бронирование столика</h5>
        <button type="button" class="btn-close" id="closeBooking" aria-label="Закрыть окно бронирования"></button>
      </div>
      <div class="modal-body">
        <label for="bookingName" class="form-label">Ваше имя</label>
        <input type="text" class="form-control mb-2" id="bookingName" name="name" placeholder="Ваше имя" required aria-required="true">
        <label for="bookingEmail" class="form-label">Email</label>
        <input type="email" class="form-control mb-2" id="bookingEmail" name="email" placeholder="Email" required aria-required="true">
        <label for="bookingDate" class="form-label">Дата</label>
        <input type="date" class="form-control mb-2" id="bookingDate" name="date" required aria-required="true">
        <label for="bookingTime" class="form-label">Время</label>
        <input type="time" class="form-control mb-2" id="bookingTime" name="time" required aria-required="true">
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" aria-label="Подтвердить бронирование столика">
            <svg class="icon me-1"><use href="#icon-calendar"></use></svg>
            Забронировать
        </button>
      </div>
    </div>
  </div>
</div>

<div class="modal" tabindex="-1" id="loginModal" role="dialog" aria-labelledby="loginModalTitle" aria-modal="true" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalTitle">Вход</h5>
        <button type="button" class="btn-close" id="closeLogin" aria-label="Закрыть окно входа"></button>
      </div>
      <div class="modal-body">
        <label for="loginUsernameRest" class="form-label">Логин</label>
        <input type="text" class="form-control mb-2" id="loginUsernameRest" name="username" placeholder="Логин" required aria-required="true">
        <label for="loginPasswordRest" class="form-label">Пароль</label>
        <input type="password" class="form-control mb-2" id="loginPasswordRest" name="password" placeholder="Пароль" required aria-required="true">
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" aria-label="Выполнить вход в систему">Войти</button>
      </div>
    </div>
  </div>
</div>

<div class="modal" tabindex="-1" id="registerModal" role="dialog" aria-labelledby="registerModalTitle" aria-modal="true" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="registerModalTitle">Регистрация</h5>
        <button type="button" class="btn-close" id="closeRegister" aria-label="Закрыть окно регистрации"></button>
      </div>
      <div class="modal-body">
        <label for="registerUsernameRest" class="form-label">Логин</label>
        <input type="text" class="form-control mb-2" id="registerUsernameRest" name="username" placeholder="Логин" required aria-required="true">
        <label for="registerEmailRest" class="form-label">Email</label>
        <input type="email" class="form-control mb-2" id="registerEmailRest" name="email" placeholder="Email" required aria-required="true">
        <label for="registerPasswordRest" class="form-label">Пароль</label>
        <input type="password" class="form-control mb-2" id="registerPasswordRest" name="password" placeholder="Пароль" required aria-required="true">
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" aria-label="Завершить регистрацию">Зарегистрироваться</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="theme.js"></script>
<script type="module" src="script.js"></script>
</body>
</html>
