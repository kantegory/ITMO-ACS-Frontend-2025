<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Регистрация — RentalSite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center min-vh-100">

<main class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card p-4">
                <h3 class="card-title mb-3">Регистрация</h3>
                <form id="registerForm" novalidate>
                    <div class="mb-3">
                        <label for="regEmail" class="form-label">Email</label>
                        <input id="regEmail" type="email" class="form-control" required>
                        <div class="invalid-feedback">Введите корректный email</div>
                    </div>
                    <div class="mb-3">
                        <label for="regPassword" class="form-label">Пароль</label>
                        <input id="regPassword" type="password" class="form-control" required minlength="6">
                        <div class="invalid-feedback">Пароль минимум 6 символов</div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
                    <div class="text-center mt-3">
                        <a href="login.html">Вход</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<div class="modal fade" id="registerSuccessModal" tabindex="-1" aria-labelledby="registerSuccessModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registerSuccessModalLabel">Успешная регистрация</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
                Вы успешно зарегистрированы. Сейчас вы будете перенаправлены в личный кабинет.
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/api.js"></script>
<script src="js/auth.js"></script>
<script>
    document.getElementById('registerForm').addEventListener('submit', async function(e){
        e.preventDefault();
        const form = e.target;

        if (!form.checkValidity()) {
            form.classList.add('was-validated');
            return;
        }

        const emailInput = document.getElementById('regEmail');
        const passwordInput = document.getElementById('regPassword');
        const email = emailInput.value;
        const password = passwordInput.value;

        const errorDiv = document.getElementById('errorMessage');
        if (errorDiv) {
            errorDiv.remove();
        }

        try {
            await registerUser(email, password);
            
            const registerModal = new bootstrap.Modal(document.getElementById('registerSuccessModal'));
            registerModal.show();

            setTimeout(() => {
                window.location = 'profile.html';
            }, 2000);
        } catch (error) {
            const errorDiv = document.createElement('div');
            errorDiv.id = 'errorMessage';
            errorDiv.className = 'alert alert-danger mt-3';
            errorDiv.textContent = error.message || 'Ошибка регистрации. Попробуйте еще раз.';
            form.appendChild(errorDiv);
        }
    });
</script>

</body>
</html>
