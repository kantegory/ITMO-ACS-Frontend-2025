<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Поиск недвижимости — RentalSite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <symbol id="icon-home" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
    <polyline points="9 22 9 12 15 12 15 22"></polyline>
  </symbol>
  <symbol id="icon-login" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
    <polyline points="10 17 15 12 10 7"></polyline>
    <line x1="15" y1="12" x2="3" y2="12"></line>
  </symbol>
  <symbol id="icon-user" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
    <circle cx="12" cy="7" r="4"></circle>
  </symbol>
  <symbol id="icon-logout" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
    <polyline points="16 17 21 12 16 7"></polyline>
    <line x1="21" y1="12" x2="9" y2="12"></line>
  </symbol>
  <symbol id="icon-search" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <circle cx="11" cy="11" r="8"></circle>
    <path d="m21 21-4.35-4.35"></path>
  </symbol>
  <symbol id="icon-filter" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
  </symbol>
  <symbol id="icon-eye" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
    <circle cx="12" cy="12" r="3"></circle>
  </symbol>
  <symbol id="icon-calendar" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
    <line x1="16" y1="2" x2="16" y2="6"></line>
    <line x1="8" y1="2" x2="8" y2="6"></line>
    <line x1="3" y1="10" x2="21" y2="10"></line>
  </symbol>
  <symbol id="icon-register" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
    <circle cx="8.5" cy="7" r="4"></circle>
    <line x1="20" y1="8" x2="20" y2="14"></line>
    <line x1="23" y1="11" x2="17" y2="11"></line>
  </symbol>
  <symbol id="icon-close" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <line x1="18" y1="6" x2="6" y2="18"></line>
    <line x1="6" y1="6" x2="18" y2="18"></line>
  </symbol>
</svg>
<a href="#main-content" class="visually-hidden-focusable">Перейти к основному содержимому</a>

<header class="bg-light" role="banner">
    <nav class="navbar navbar-expand-lg w-100 px-3" role="navigation" aria-label="Основная навигация">
        <a class="navbar-brand" href="index.html" aria-label="RentalSite - главная страница">
            <svg class="icon icon-home" aria-hidden="true"><use href="#icon-home"></use></svg>
            RentalSite
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain" aria-controls="navMain" aria-expanded="false" aria-label="Переключить навигацию">
            <span class="navbar-toggler-icon" aria-hidden="true"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMain">
            <ul class="navbar-nav ms-auto" role="menubar">
                <li class="nav-item" id="loginNav" role="none"><a class="nav-link" href="login.html" role="menuitem"><svg class="icon" aria-hidden="true"><use href="#icon-login"></use></svg> Вход</a></li>
                <li class="nav-item" id="registerNav" role="none"><a class="btn btn-primary ms-2" href="register.html" role="menuitem"><svg class="icon" aria-hidden="true"><use href="#icon-register"></use></svg> Регистрация</a></li>

                <li class="nav-item" id="profileNav" style="display:none;" role="none">
                    <a class="nav-link" href="profile.html" role="menuitem"><svg class="icon" aria-hidden="true"><use href="#icon-user"></use></svg> Профиль</a>
                </li>
                <li class="nav-item" id="logoutNav" style="display:none;" role="none">
                    <a class="nav-link text-danger" href="#" id="logoutBtn" role="menuitem" aria-label="Выйти из системы"><svg class="icon" aria-hidden="true"><use href="#icon-logout"></use></svg> Выход</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main id="main-content" class="container my-4" role="main">
    <h1 class="visually-hidden">Поиск недвижимости для аренды</h1>
    <div class="row g-4">
        <aside class="col-lg-3" role="complementary" aria-label="Фильтры поиска">
            <div class="card p-3">
                <h2><svg class="icon icon-filter" aria-hidden="true"><use href="#icon-filter"></use></svg> Фильтры</h2>
                <form id="filterForm" role="search" aria-label="Фильтры поиска недвижимости">
                    <div class="mb-2">
                        <label for="typeFilter" class="form-label">Тип недвижимости</label>
                        <select id="typeFilter" class="form-select" aria-label="Выберите тип недвижимости">
                            <option value="any">Любой</option>
                            <option value="apartment">Квартира</option>
                            <option value="house">Дом</option>
                            <option value="studio">Студия</option>
                        </select>
                    </div>
                    <div class="mb-2">
                        <label for="priceFilter" class="form-label">Максимальная цена, ₽</label>
                        <input id="priceFilter" type="number" class="form-control" placeholder="Например 50000" aria-label="Максимальная цена в рублях" min="0">
                    </div>
                    <div class="mb-2">
                        <label for="locationFilter" class="form-label"><svg class="icon icon-search" aria-hidden="true"><use href="#icon-search"></use></svg> Район</label>
                        <input id="locationFilter" type="text" class="form-control" placeholder="Поиск по городу/району" aria-label="Поиск по району или городу">
                    </div>
                    <button type="button" id="applyFilters" class="btn btn-primary w-100 mt-2" aria-label="Применить фильтры поиска">Применить</button>
                    <button type="button" id="clearFilters" class="btn btn-outline-secondary w-100 mt-2" aria-label="Сбросить все фильтры">Сбросить</button>
                </form>
            </div>
        </aside>

        <section class="col-lg-9" aria-label="Результаты поиска">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="mb-0">Результаты поиска</h2>
                <div id="resultsCount" role="status" aria-live="polite" aria-atomic="true">Загрузка...</div>
            </div>

            <div id="listings" class="row g-3" role="list" aria-label="Список объявлений о недвижимости">
            </div>
        </section>
    </div>
</main>

<div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-describedby="detailsModalBody" aria-hidden="true" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="detailsModalLabel">Название</h3>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть модальное окно">
                    <svg class="icon icon-close" aria-hidden="true"><use href="#icon-close"></use></svg>
                </button>
            </div>
            <div class="modal-body" id="detailsModalBody" role="document">
                Информация
            </div>
        </div>
    </div>
</div>

<footer class="bg-light py-3 mt-4" role="contentinfo">
    <div class="container text-center small">© RentalSite</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/api.js"></script>
<script src="js/auth.js"></script>
<script src="js/listings.js"></script>
<script src="js/main.js"></script>
<script src="js/theme.js"></script>
<script src="js/check-sprite.js"></script>
</body>
</html>
