<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Вход — RestaurantBooking</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>

<!-- Navbar с кнопкой темы -->
<nav class="navbar navbar-light" aria-label="Основная навигация">
  <div class="container">
    <a class="navbar-brand" href="index.html">RestaurantBooking</a>
    <button id="themeToggle" class="btn btn-secondary">Тёмная тема</button>
  </div>
</nav>

<main class="container d-flex justify-content-center mt-5">
  <div class="card p-4 shadow" style="max-width: 400px; width: 100%;" role="form" aria-labelledby="loginTitle">
    <h3 class="mb-3 text-center" id="loginTitle">Вход</h3>

    <form id="loginForm" novalidate>
      <div class="mb-3">
        <label for="loginEmail" class="form-label">Email</label>
        <input
          type="email"
          class="form-control themed-btn"
          id="loginEmail"
          name="email"
          required
          autocomplete="email"
          aria-required="true"
        >
      </div>

      <div class="mb-3">
        <label for="loginPassword" class="form-label">Пароль</label>
        <input
          type="password"
          class="form-control themed-btn"
          id="loginPassword"
          name="password"
          required
          autocomplete="current-password"
          aria-required="true"
        >
      </div>

      <button type="submit" class="btn btn-primary w-100 themed-btn" aria-label="Войти в аккаунт">Войти</button>
    </form>

    <p class="mt-3 text-center">
      Нет аккаунта? <a href="register.html" class="themed-btn">Зарегистрироваться</a>
    </p>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/auth.js"></script>

<!-- Темная/светлая тема -->
<script>
document.addEventListener('DOMContentLoaded', () => {
  const toggleBtn = document.getElementById('themeToggle');
  const body = document.body;

  // Применяем сохранённую тему
  if (localStorage.getItem('theme') === 'dark') {
    body.classList.add('dark-theme');
    if (toggleBtn) toggleBtn.textContent = 'Светлая тема';
  }

  // Переключение темы
  if (toggleBtn) {
    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('dark-theme');
      if (body.classList.contains('dark-theme')) {
        localStorage.setItem('theme', 'dark');
        toggleBtn.textContent = 'Светлая тема';
      } else {
        localStorage.setItem('theme', 'light');
        toggleBtn.textContent = 'Тёмная тема';
      }
    });
  }
});
</script>

</body>
</html>
