<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">

  <!-- добавлено корректное масштабирование для доступности -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Вход — RestaurantBooking</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body class="bg-light">

<!-- nav уже семантический элемент -->
<nav class="navbar navbar-light bg-white shadow-sm" role="navigation">
  <div class="container">
    <a class="navbar-brand" href="index.html">RestaurantBooking</a>
  </div>
</nav>

<main class="container d-flex justify-content-center mt-5">
  <!-- role="form" для скринридеров -->
  <div class="card p-4 shadow" style="max-width: 400px; width: 100%;" role="form" aria-labelledby="loginTitle">

    <!-- HW2: id для aria-labelledby -->
    <h3 class="mb-3 text-center" id="loginTitle">Вход</h3>

    <form id="loginForm" novalidate>
      <div class="mb-3">
        <!-- label связан с input через for -->
        <label for="loginEmail" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="loginEmail"
          name="email"
          required
          autocomplete="email"
          aria-required="true"
        >
      </div>

      <div class="mb-3">
        <!-- label + autocomplete -->
        <label for="loginPassword" class="form-label">Пароль</label>
        <input
          type="password"
          class="form-control"
          id="loginPassword"
          name="password"
          required
          autocomplete="current-password"
          aria-required="true"
        >
      </div>

      <!-- type="submit" и понятный текст -->
      <button type="submit" class="btn btn-primary w-100" aria-label="Войти в аккаунт">
        Войти
      </button>
    </form>

    <p class="mt-3 text-center">
      Нет аккаунта?
      <a href="register.html">Зарегистрироваться</a>
    </p>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/auth.js"></script>
</body>
</html>
