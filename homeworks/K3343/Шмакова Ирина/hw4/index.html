<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кулинарный сайт</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- SVG спрайт с иконками -->
    <svg style="display: none;" aria-hidden="true">
        <symbol id="icon-heart" viewBox="0 0 24 24">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </symbol>
        <symbol id="icon-message" viewBox="0 0 24 24">
            <path d="M20 2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h14l4 4V4c0-1.1-.9-2-2-2zm0 15.17L18.83 16H4V4h16v13.17z"/>
            <path d="M6 12h12v2H6zM6 9h12v2H6zM6 6h12v2H6z"/>
        </symbol>
        <symbol id="icon-moon" viewBox="0 0 24 24">
            <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-3.03 0-5.5-2.47-5.5-5.5 0-1.82.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/>
        </symbol>
        <symbol id="icon-sun" viewBox="0 0 24 24">
            <path d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.79 1.42-1.41zM4 10.5H1v2h3v-2zm9-9.95h-2V3.5h2V.55zm7.45 3.91l-1.41-1.41-1.79 1.79 1.41 1.41 1.79-1.79zm-3.21 13.7l1.79 1.8 1.41-1.41-1.8-1.79-1.4 1.4zM20 10.5v2h3v-2h-3zm-8-5c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm-1 16.95h2V19.5h-2v2.95zm-7.45-3.91l1.41 1.41 1.79-1.8-1.41-1.41-1.79 1.8z"/>
        </symbol>
    </svg>

    <nav class="navbar navbar-light bg-light">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="#">Кулинарный сайт</a>
            <div class="d-flex align-items-center">
                <button id="themeToggle" class="btn btn-outline-secondary me-2 d-flex align-items-center">
                    <svg class="me-1" width="16" height="16">
                        <use id="themeIcon" href="#icon-moon"></use>
                    </svg>
                    <span id="themeText">Тёмная тема</span>
                </button>
                <div id="navButtons">
                    <button class="btn btn-outline-secondary me-2" data-bs-toggle="modal" data-bs-target="#loginModal">Вход</button>
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#registerModal">Регистрация</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- главная страница с рецептами -->
    <div class="container mt-4">
        <h1>Популярные рецепты</h1>
        
        <!-- фильтры -->
    <div class="row mb-4">
        <div class="col-md-4">
            <select class="form-select" id="typeFilter">
                <option value="">Все типы блюд</option>
                <option>Завтрак</option>
                <option>Обед</option>
                <option>Ужин</option>
                <option>Десерт</option>
                <option>Закуска</option>
                <option>Напиток</option>
            </select>
        </div>
        <div class="col-md-4">
            <select class="form-select" id="difficultyFilter">
                <option value="">Любая сложность</option>
                <option>Легко</option>
                <option>Средне</option>
                <option>Сложно</option>
            </select>
        </div>
        <div class="col-md-4">
            <button class="btn btn-success w-100" onclick="filterRecipes()">Применить фильтры</button>
        </div>
    </div>

        <!-- рецепты -->
        <div class="row" id="recipesContainer">
            <!-- рецепты загрузятся сюда через скрипт, там они и перечислены -->
        </div>
    </div>

    <!-- модальное окно для входа -->
    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Вход</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="loginEmail" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Пароль">
                    </div>
                    <button class="btn btn-success w-100" onclick="login()">Войти</button>
                </div>
            </div>
        </div>
    </div>

    <!-- модальное окно с регистрацией -->
    <div class="modal fade" id="registerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Регистрация</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="regName" class="form-label">Имя</label>
                        <input type="text" class="form-control" id="regName" placeholder="Имя">
                    </div>
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Email</label>                        
                        <input type="email" class="form-control" id="regEmail" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="regPassword" placeholder="Пароль">
                    </div>
                    <button class="btn btn-success w-100" onclick="register()">Зарегистрироваться</button>
                </div>
            </div>
        </div>
    </div>

    <!-- подключение Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- подключение скрипта -->
    <script src="script.js"></script>
</body>
</html>
