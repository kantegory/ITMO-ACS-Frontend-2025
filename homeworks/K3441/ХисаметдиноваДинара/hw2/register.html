<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - RentAparts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
    <style>
        .auth-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            padding: 20px;
        }
        .auth-card {
            max-width: 450px;
            width: 100%;
            margin: 0 auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border: none;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .card-body {
            padding: 3rem !important;
        }
        .password-strength {
            height: 4px;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        .strength-weak { background-color: #dc3545; }
        .strength-medium { background-color: #ffc107; }
        .strength-strong { background-color: #28a745; }
    </style>
</head>
<body>
    <div class="auth-container d-flex align-items-center justify-content-center py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="auth-card card">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <a href="index.html" class="text-decoration-none">
                                    <h2 class="h3 text-dark fw-bold">RentAparts</h2>
                                </a>
                                <p class="text-muted">Create your account and start exploring</p>
                            </div>

                            <form id="registerForm">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="firstName" class="form-label">First Name</label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-light border-end-0">
                                                <i class="fas fa-user text-muted"></i>
                                            </span>
                                            <input type="text" class="form-control border-start-0" id="firstName"
                                                   placeholder="First name" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="lastName" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="lastName"
                                               placeholder="Last name" required>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">Email address</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0">
                                            <i class="fas fa-envelope text-muted"></i>
                                        </span>
                                        <input type="email" class="form-control border-start-0" id="email"
                                               placeholder="Enter your email" required>
                                    </div>
                                    <div class="form-text" id="emailFeedback"></div>
                                </div>

                                <div class="mb-3">
                                    <label for="phone" class="form-label">Phone Number</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0">
                                            <i class="fas fa-phone text-muted"></i>
                                        </span>
                                        <input type="tel" class="form-control border-start-0" id="phone"
                                               placeholder="+1 (555) 123-4567" required>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0">
                                            <i class="fas fa-lock text-muted"></i>
                                        </span>
                                        <input type="password" class="form-control border-start-0" id="password"
                                               placeholder="Create a password" required onkeyup="checkPasswordStrength()">
                                        <button type="button" class="btn btn-outline-secondary border-start-0"
                                                onclick="togglePassword()">
                                            <i class="fas fa-eye" id="togglePasswordIcon"></i>
                                        </button>
                                    </div>
                                    <div class="password-strength mt-2" id="passwordStrength"></div>
                                    <div class="form-text">
                                        Password must be at least 8 characters with uppercase, lowercase, number and symbol
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0">
                                            <i class="fas fa-lock text-muted"></i>
                                        </span>
                                        <input type="password" class="form-control border-start-0" id="confirmPassword"
                                               placeholder="Confirm your password" required onkeyup="checkPasswordMatch()">
                                    </div>
                                    <div class="form-text" id="passwordMatchFeedback"></div>
                                </div>

                                <div class="mb-3">
                                    <label for="userType" class="form-label">I am a</label>
                                    <select class="form-select" id="userType" required>
                                        <option value="">Select user type</option>
                                        <option value="guest">Guest (Looking for rental)</option>
                                        <option value="host">Host (Offering rental)</option>
                                        <option value="both">Both</option>
                                    </select>
                                </div>

                                <div class="mb-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                                        <label class="form-check-label" for="agreeTerms">
                                            I agree to the <a href="#" class="text-decoration-none">Terms of Service</a>
                                            and <a href="#" class="text-decoration-none">Privacy Policy</a>
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="agreeMarketing">
                                        <label class="form-check-label" for="agreeMarketing">
                                            I want to receive promotional emails and updates
                                        </label>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                                    <span class="register-text">Create Account</span>
                                    <span class="register-spinner d-none">
                                        <i class="fas fa-spinner fa-spin me-2"></i>Creating account...
                                    </span>
                                </button>

                                <div class="text-center">
                                    <span class="text-muted">Already have an account? </span>
                                    <a href="login.html" class="text-decoration-none fw-semibold">Sign in</a>
                                </div>
                            </form>

                            <hr class="my-4">

                            <div class="d-grid gap-2">
                                <button class="btn btn-outline-danger">
                                    <i class="fab fa-google me-2"></i>Sign up with Google
                                </button>
                                <button class="btn btn-outline-primary">
                                    <i class="fab fa-facebook me-2"></i>Sign up with Facebook
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="text-center mt-3">
                        <a href="index.html" class="text-white text-decoration-none">
                            <i class="fas fa-arrow-left me-2"></i>Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.2/dist/axios.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
