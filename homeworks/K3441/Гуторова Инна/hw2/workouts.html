<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
    <script defer src="js/workouts.js"></script>
    <title>Тренировки — FitPlatform</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm" aria-label="Основная навигация">
        <div class="container">
            <a class="navbar-brand" href="index.html">FitPlatform</a>

            <button class="navbar-toggler"
                data-bs-toggle="collapse"
                data-bs-target="#navMain"
                aria-label="Открыть меню навигации">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navMain">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="workouts.html">Тренировки</a></li>
                    <li class="nav-item"><a class="nav-link" href="blog.html">Блог</a></li>
                    <li class="nav-item"><a class="nav-link auth-only" href="profile.html">Личный кабинет</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-4" role="main">
        <h1 class="mb-4">Поиск тренировок</h1>

        <form class="d-flex gap-2 mb-3 flex-wrap" aria-label="Фильтры тренировок">
            <label for="filterLevel" class="visually-hidden">Фильтр по уровню</label>
            <select id="filterLevel" class="form-select form-select-sm" style="max-width: 200px;">
                <option value="all">Уровень: Все</option>
                <option value="beginner">Новичок</option>
                <option value="intermediate">Средний</option>
                <option value="advanced">Продвинутый</option>
            </select>

            <label for="filterType" class="visually-hidden">Фильтр по типу тренировки</label>
            <select id="filterType" class="form-select form-select-sm" style="max-width: 200px;">
                <option value="all">Тип: Все</option>
                <option value="cardio">Кардио</option>
                <option value="strength">Силовые</option>
                <option value="stretch">Растяжка</option>
                <option value="hiit">HIIT</option>
            </select>

            <label for="filterDuration" class="visually-hidden">Фильтр по длительности</label>
            <select id="filterDuration" class="form-select form-select-sm" style="max-width: 200px;">
                <option value="all">Длительность: Все</option>
                <option value="short">До 15 мин</option>
                <option value="medium">15–30 мин</option>
                <option value="long">30+ мин</option>
            </select>

            <button id="applyFilters" class="btn btn-primary btn-sm" type="button">
                Применить
            </button>
        </form>

        <section id="workoutList" class="row g-3" aria-live="polite" aria-label="Список тренировок"></section>
    </main>

    <script src="js/authVisibility.js"></script>
</body>

</html>
