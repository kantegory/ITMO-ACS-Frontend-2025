<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тренировка — FitPlatform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/workout.js"></script>
    <style>

    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">FitPlatform</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMain">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navMain">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="workouts.html">Тренировки</a></li>
                    <li class="nav-item"><a class="nav-link" href="blog.html">Блог</a></li>
                    <li class="nav-item"><a class="nav-link auth-only" href="profile.html">Личный кабинет</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container mt-4 mb-5">
        <div class="workout-header">
            <h1 id="workoutTitle">Тренировка</h1>
            <p id="workoutLevel" class="mb-0"></p>
        </div>

        <div class="ratio ratio-16x9 mb-4 position-relative">
            <div id="videoPlaceholder"
                class="position-absolute top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center bg-light">
                <span>Загрузка видео...</span>
            </div>
            <iframe id="workoutVideo" src="" title="Workout video" allowfullscreen></iframe>
        </div>

        <div class="mb-4">
            <h2>Описание</h2>
            <p id="workoutDescription"></p>
        </div>

        <div>
            <h2>Упражнения</h2>
            <div id="exerciseList"></div>
        </div>

        <div class="my-3 d-flex gap-2">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#scheduleModal">Запланировать
                тренировку</button>
            <button class="btn btn-outline-primary" id="markDoneBtn">Отметить как выполнено</button>
        </div>
    </main>

    <div class="modal fade" id="scheduleModal" tabindex="-1">
        <div class="modal-dialog">
            <form class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Запланировать тренировку</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <label for="planDate" class="form-label">Выберите дату</label>
                    <input id="planDate" type="date" class="form-control" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="submit" class="btn btn-success">Добавить в план</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/authVisibility.js"></script>
</body>
</html>
