<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет - RentEstate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <style>
        .avatar-circle {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: linear-gradient(135deg, #0d6efd, #6610f2);
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="profile-page">
<nav class="navbar navbar-expand-lg navbar-theme bg-primary"
     aria-label="Главная навигация сайта">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="../index.html">
            <svg class="icon me-2" aria-hidden="true">
                <use href="../assets/icons.svg#icon-house-heart"></use>
            </svg>
            <span>RentEstate</span>
        </a>
        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Открыть меню навигации">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul id="navbarNavLinks"
                class="navbar-nav ms-auto"
                role="menubar"
                aria-label="Основные разделы сайта">
            </ul>
        </div>
    </div>
</nav>

<div class="container my-4">
    <div class="row">
        <div class="col-lg-3 mb-4 profile-sidebar">
            <div class="card shadow border-0 h-100">
                <div class="card-body text-center p-4 d-flex flex-column">
                    <div class="avatar mb-3">
                        <div class="avatar-circle"
                             id="userAvatar"
                             role="img"
                             aria-label="Аватар пользователя"
                             style="width: 100px; height: 100px; font-size: 40px; line-height: 100px;">
                        </div>
                    </div>
                    <h5 id="userUsername" class="mb-1">Загрузка...</h5>
                    <p class="text-muted small mb-3" id="userEmail">...</p>
                    <div class="badge bg-info bg-gradient mb-3" id="userRole">Пользователь</div>

                    <div id="userStats" class="mb-4"></div>

                    <div class="mt-auto">
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary btn-gradient"
                                    onclick="editProfile()"
                                    aria-label="Редактировать профиль">
                                <svg class="icon me-2" aria-hidden="true">
                                    <use href="../assets/icons.svg#icon-pencil-square"></use>
                                </svg>
                                Редактировать профиль
                            </button>
                            <a href="add-property.html" class="btn btn-success btn-gradient">
                                <svg class="icon me-2" aria-hidden="true">
                                    <use href="../assets/icons.svg#icon-plus-circle"></use>
                                </svg>
                                Добавить объект
                            </a>
                            <button class="btn btn-outline-danger"
                                    onclick="logout()"
                                    aria-label="Выйти из аккаунта">
                                <svg class="icon me-2" aria-hidden="true">
                                    <use href="../assets/icons.svg#icon-box-arrow-right"></use>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-9 main-content">
            <div class="card shadow border-0 h-100">
                <div class="card-body">
                    <ul class="nav nav-tabs nav-fill" id="rentalTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="my-rentals-tab" data-bs-toggle="tab"
                                    data-bs-target="#myRentals" type="button" role="tab"><svg class="icon me-2" aria-hidden="true"><use href="../assets/icons.svg#icon-house"></use></svg> Мои заявки на аренду
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="my-properties-tab" data-bs-toggle="tab"
                                    data-bs-target="#myProperties" type="button" role="tab">
                                <svg class="icon me-2" aria-hidden="true"><use href="../assets/icons.svg#icon-house"></use></svg> Мои объекты недвижимости
                            </button>
                        </li>
                    </ul>

                    <div class="tab-content mt-4" style="min-height: 500px;">
                        <div class="tab-pane fade show active" id="myRentals" role="tabpanel">
                            <div id="myRentalsContent">
                                <div class="d-flex justify-content-center align-items-center" style="min-height: 400px;">
                                    <div class="text-center">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">Загрузка...</span>
                                        </div>
                                        <p class="mt-3">Загрузка заявок...</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="tab-pane fade" id="myProperties" role="tabpanel">
                            <div id="myPropertiesContent">
                                <div class="d-flex justify-content-center align-items-center" style="min-height: 400px;">
                                    <div class="text-center">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">Загрузка...</span>
                                        </div>
                                        <p class="mt-3">Загрузка объектов...</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade"
     id="editProfileModal"
     tabindex="-1"
     role="dialog"
     aria-modal="true"
     aria-labelledby="editProfileTitle">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editProfileTitle">
                    <svg class="icon me-2" aria-hidden="true">
                        <use href="../assets/icons.svg#icon-plus-circle"></use>
                    </svg>
                    Редактировать профиль
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editProfileForm">
                    <div class="mb-3">
                        <label for="editUsername" class="form-label">Имя пользователя *</label>
                        <input type="text"
                               class="form-control"
                               id="editUsername"
                               required
                               minlength="3"
                               autocomplete="username">
                        <div class="form-text">Минимум 3 символа</div>
                    </div>
                    <div class="mb-3">
                        <label for="editEmail" class="form-label">Email *</label>
                        <input type="email"
                               class="form-control"
                               id="editEmail"
                               required
                               autocomplete="email">
                    </div>
                    <div class="mb-3">
                        <label for="editPhone" class="form-label">Телефон</label>
                        <input type="tel"
                               class="form-control"
                               id="editPhone"
                               pattern="[0-9+\-() ]+"
                               placeholder="+7 (XXX) XXX-XX-XX"
                               autocomplete="tel">
                        <div class="form-text">Необязательно</div>
                    </div>
                    <div class="mb-3">
                        <label for="editPassword" class="form-label">Новый пароль</label>
                        <input type="password"
                               class="form-control"
                               id="editPassword"
                               minlength="6"
                               autocomplete="new-password">
                        <div class="form-text">Минимум 6 символов. Оставьте пустым, чтобы не менять.</div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <svg class="icon me-1" aria-hidden="true">
                        <use href="../assets/icons.svg#icon-x-lg"></use>
                    </svg>
                    Отмена
                </button>
                <button type="button" class="btn btn-primary" onclick="saveProfile()">
                    <svg class="icon me-1" aria-hidden="true">
                        <use href="../assets/icons.svg#icon-check-lg"></use>
                    </svg>
                    Сохранить изменения
                </button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade"
     id="editPropertyModal"
     tabindex="-1"
     aria-labelledby="editPropertyTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editPropertyTitle">
                    Редактировать объект недвижимости
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form id="editPropertyForm">
                    <div class="mb-3">
                        <label class="form-label">Название *</label>
                        <input type="text" id="editPropertyTitleInput" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Описание</label>
                        <textarea id="editPropertyDescription" class="form-control" rows="3"></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Тип недвижимости *</label>
                            <select id="editPropertyType" class="form-select" required></select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Тип аренды *</label>
                            <select id="editRentalType" class="form-select" required></select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Цена *</label>
                            <input type="number" id="editPropertyPrice" class="form-control" min="0" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Локация *</label>
                            <input type="text" id="editPropertyLocation" class="form-control" required>
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                <button class="btn btn-primary" onclick="saveProperty()">Сохранить</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="../js/core/navbar.js"></script>
<script type="module" src="../js/pages/profile.js"></script>
<script type="module" src="../js/core/theme.js"></script>
</body>
</html>
