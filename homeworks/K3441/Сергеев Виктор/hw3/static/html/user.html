<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Профиль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
<a id="skip-to-main" href="#main-content" class="visually-hidden-focusable">Перейти к основному содержимому</a>
<div id="header-placeholder" role="banner"></div>

<main id="main-content" class="container py-4" role="main">
    <div id="userAlert" class="alert inline-alert"
        role="alert" aria-live="assertive" aria-atomic="true"></div>
    <section class="page-header d-flex flex-wrap justify-content-between gap-3"
        aria-labelledby="profileUsername">
        <div>
            <p id="profileSubtitle" class="text-muted mb-1"
                aria-label="Описание профиля">Профиль пользователя</p>
            <h1 id="profileUsername" class="mb-2">Загрузка...</h1>
            <ul class="list-inline text-muted mb-0"
                role="list" aria-label="Статистика профиля">
                <li class="list-inline-item" role="listitem">
                    <strong id="recipesStat" aria-label="Количество рецептов">-</strong> рецептов
                </li>
                <li class="list-inline-item" role="listitem">
                    <strong id="likesStat" aria-label="Количество лайков">-</strong> лайков
                </li>
            </ul>
        </div>
        <div id="profileActions" class="d-flex flex-column align-items-end gap-2" aria-label="Действия профиля">
            <a id="createRecipeLink" class="btn btn-primary btn-sm d-none" href="recipe_create.html"
                aria-label="Перейти на страницу создания нового профиля">Создать рецепт</a>
        </div>
    </section>
    <section>
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button id="tab-recipes" class="nav-link active" data-profile-tab="recipes" type="button"
                role="tab" aria-selected="true" aria-controls="panel-recipes">Рецепты</button>
            </li>
            <li class="nav-item" role="presentation">
                <button id="tab-likes" class="nav-link" data-profile-tab="likes" type="button"
                role="tab" aria-selected="false" aria-controls="panel-likes">Лайки</button>
            </li>
        </ul>
        <div class="tab-content pt-3">
            <div id="panel-recipes" class="tab-pane fade show active profile-tab-panel"
                role="tabpanel" aria-labelledby="tab-recipes" aria-live="polite">
                <div id="recipesContainer" role="list"
                    aria-label="Список созданных рецептов"></div>
            </div>
            <div id="panel-likes" class="tab-pane fade profile-tab-panel"
                role="tabpanel" aria-labelledby="tab-likes" aria-live="polite">
                <div id="likesContainer" role="list"
                    aria-label="Список лайков пользователя"></div>
            </div>
        </div>
    </section>
</main>

<div id="footer-placeholder" role="contentinfo"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/api.js"></script>
<script src="/static/js/session.js"></script>
<script src="/static/js/ui.js"></script>
<script src="/static/js/user.js"></script>
<script src="/static/js/components.js"></script>

</body>
</html>
