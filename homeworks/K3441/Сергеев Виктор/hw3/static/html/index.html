<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Главная</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
<a id="skip-to-main" href="#main-content" class="visually-hidden-focusable">Перейти к основному содержимому</a>

<div id="header-placeholder" role="banner"></div>

<main id="main-content" class="container py-4" role="main">
    <div id="indexAlert" class="alert inline-alert"
        role="alert" aria-live="assertive" aria-atomic="true"></div>

    <section class="page-header" aria-labelledby="indexTitle">
        <h1 id="indexTitle">Главная</h1>
        <p class="text-muted mb-0">Выберите рецепт из списка</p>
    </section>

    <section class="mt-4" aria-labelledby="resultsHeading">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 id="resultsHeading" class="h5 mb-0">Результаты</h2>
            <span id="searchSummary" class="data-summary"></span>
        </div>
        <div id="recipesList" class="row row-cols-1 row-cols-md-2 g-3" role="list"
            aria-label="Список доступных рецептов"></div>
    </section>
</main>

<div id="footer-placeholder" role="contentinfo"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/api.js"></script>
<script src="/static/js/session.js"></script>
<script src="/static/js/ui.js"></script>
<script src="/static/js/index.js"></script>
<script src="/static/js/components.js"></script>
</body>
</html>
