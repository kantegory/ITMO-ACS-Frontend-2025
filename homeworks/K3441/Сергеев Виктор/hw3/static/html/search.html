<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Поиск рецептов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
<a id="skip-to-main" href="#main-content" class="visually-hidden-focusable">Перейти к основному содержимому</a>

<div id="header-placeholder" role="banner"></div>

<main id="main-content" class="container py-4" role="main">
    <div id="searchAlert" class="alert inline-alert"
        role="alert" aria-live="assertive" aria-atomic="true"></div>

    <section class="page-header" aria-labelledby="searchPageTitle", aria-describedby="searchPageHelp">
        <h1 id="searchPageTitle">Поиск рецептов</h1>
        <p id="searchPageHelp" class="text-muted mb-0">Фильтруйте рецепты тегу.</p>
    </section>
    <section class="card shadow-sm filter-card" aria-labelledby="searchPageTitle" aria-describedby="searchPageHelp">
        <div class="card-body">
            <form id="searchForm" class="row g-3 align-items-end"
                role="search" aria-labelledby="searchPageTitle">
                <div class="col-md-4">
                    <label for="titleFilter" class="form-label">Название рецепта</label>
                    <input id="titleFilter" class="form-control" type="text" placeholder="Например, борщ или паста"
                        aria-label="Поиск по названию" autocomplete="off">
                </div>
                <div class="col-md-3">
                    <label for="tagFilter" class="form-label">Тег</label>
                    <select id="tagFilter" class="form-select" aria-label="Фильтр по тэгу"></select>
                </div>
                <div class="col-md-3" aria-hidden="true"></div>
                <div class="col-md-2" aria-hidden="true"></div>
                <div class="col-md-2" >
                    <button class="btn btn-primary w-100" type="submit"
                        aria-label="Выполнить поиск рецептов">Найти</button>
                </div>
            </form>
        </div>
    </section>

    <section class="mt-4" aria-labelledby="resultsHeading">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 id="resultsHeading" class="h5 mb-0">Результаты</h2>
            <span id="searchSummary" class="data-summary"></span>
        </div>
        <div id="recipesList" class="row row-cols-1 row-cols-md-2 g-3"
            role="list" aria-label="Список найденных рецептов"></div>
    </section>
</main>

<div id="footer-placeholder" role="contentinfo"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/api.js"></script>
<script src="/static/js/session.js"></script>
<script src="/static/js/ui.js"></script>
<script src="/static/js/search.js"></script>
<script src="/static/js/components.js"></script>
</body>
</html>
