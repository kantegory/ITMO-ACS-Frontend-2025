<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Рецепт</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
<a id="skip-to-main" href="#main-content" class="visually-hidden-focusable">Перейти к основному содержимому</a>
<div id="header-placeholder" role="banner"></div>

<main id="main-content" class="container py-4" role="main">
    <div id="recipeAlert" class="alert inline-alert"
        role="alert" aria-live="assertive" aria-atomic="true"></div>
        
    <section class="page-header d-flex flex-wrap justify-content-between gap-3"
        aria-labelledby="recipeTitle">
        <div>
            <p class="text-muted mb-1" aria-hidden="true">Рецепт</p>
            <h1 id="recipeTitle" class="mb-2">Загрузка...</h1>
            <p id="recipeMeta" class="text-muted mb-1"
                aria-live="polite" aria-label="Метаданные рецепта"></p>
            <p id="recipeAuthor" class="text-muted mb-0"
                aria-label="Автор рецепта">Автор: неизвестно</p>
        </div>
    </section>

    <div class="row g-4">
        <div class="col-lg-8">
            <article class="card shadow-sm" aria-labelledby="recipeTitle">
                <div class="card-body">
                    <img id="recipeImage" class="img-fluid rounded mb-3 d-none" alt="Изображение рецепта" src=""
                        role="presentation" aria-hidden="true">
                    <p id="recipeDescription" class="mb-0" aria-label="Описание рецепта"></p>
                </div>
            </article>

            <article class="card shadow-sm mt-3" aria-labelledby="stepsHeading">
                <div class="card-body">
                    <h2 id="stepsHeading" class="h5">Шаги приготовления</h2>
                    <div id="stepsList" class="mt-3"
                        role="list" aria-live="polite" aria-label="Список шагов приготовления"></div>
                </div>
            </article>

            <article class="card shadow-sm mt-3" aria-labelledby="commentsHeading">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h2 id="commentsHeading" class="h5 mb-0">Комментарии</h2>
                        <span class="data-summary">Всего:
                                <span id="commentsCount"
                                aria-label="Счётчик комментариев">0
                            </span>
                        </span>
                    </div>
                    <div id="commentsContainer"
                        aria-live="polite" role="list" aria-label="Комментарии к рецепту"></div>
                    <div id="commentFormWrapper" class="mt-4" aria-label="Форма добавления комментария">
                        <form id="commentForm" role="form">
                            <div class="mb-3">
                                <label for="commentText" class="form-label">Ваш комментарий</label>
                                <textarea id="commentText" class="form-control" rows="3" required
                                    aria-required="true" aria-label="Текст комментария"></textarea>
                            </div>
                            <button id="commentSubmitButton" class="btn btn-primary" type="submit"
                                aria-label="Отправить комментарий">
                                Отправить
                            </button>
                        </form>
                    </div>
                </div>
            </article>
        </div>

        <div class="col-lg-4">
            <section class="card shadow-sm " aria-labelledby="ingredientsHeading">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <h2 id="ingredientsHeading" class="h5 mb-0">Ингредиенты</h2>
                        <span class="badge bg-light text-dark">Всего 
                            <span id="ingredientsCount" aria-label="Счётчик ингредиентов">0</span>
                        </span>
                    </div>
                    <ul id="ingredientsList" class="list-group list-group-flush"
                        role="list" aria-live="polite" aria-label="Список ингредиентов"></ul>
                </div>
            </section>

            <section class="card shadow-sm mt-3" aria-labelledby="tagsHeading">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <h2 id="tagsHeading" class="h5 mb-0">Теги</h2>
                        <span class="badge bg-light text-dark">Всего
                            <span id="tagsCount" aria-label="Счётчик тэгов">0</span>
                        </span>
                    </div>
                    <ul id="tagsList" class="list-group list-group-flush"
                        role="list" aria-live="polite" aria-label="Список тэгов"></ul>
                </div>
            </section>

            <section class="card shadow-sm mt-3" aria-labelledby="actionsHeading">
                <div class="card-body">
                    <h2 id="actionsHeading" class="h6 text-uppercase text-muted">Действия</h2>
                    <p class="mb-1">Лайков: 
                        <strong id="likesCount"
                            aria-label="Счётчик лайков">
                            0
                        </strong>
                    </p>
                    <button id="likeButton" class="btn btn-outline-primary w-100 mb-2"
                        aria-pressed="false" aria-label="Добавить или убрать лайк">Нравится</button>
                </div>
            </section>

            <section id="editRecipeButton" class="card shadow-sm mt-3 d-none">
                <div class="card-body">
                    <button class="btn btn-outline-secondary w-100 mb-2" aria-label="Редактировать рецепт">
                        Редактировать
                    </button>
                </div>
            </section>
        </div>
    </div>
</main>

<div id="footer-placeholder" role="contentinfo"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/api.js"></script>
<script src="/static/js/session.js"></script>
<script src="/static/js/ui.js"></script>
<script src="/static/js/recipe-page.js"></script>
<script src="/static/js/components.js"></script>
</body>
</html>
