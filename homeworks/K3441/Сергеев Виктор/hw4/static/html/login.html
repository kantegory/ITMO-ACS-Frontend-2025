<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
<a id="skip-to-main" href="#main-content" class="visually-hidden-focusable">Перейти к основному содержимому</a>

<main id="main-content" class="container py-5" role="main">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow" role="form">
                <div class="card-body">
                    <h3 id="loginTitle" class="mb-3">Вход</h3>
                    <div id="message" class="alert alert-danger d-none"
                        role="alert" aria-live="assertive" aria-atomic="true"></div>
                    <form id="loginForm" novalidate
                        aria-labelledby="loginTitle" aria-describedby="message">
                        <div class="mb-3">
                            <label for="username" class="form-label">Имя пользователя</label>
                            <input id="username" class="form-control" type="username"
                                required autocomplete="username" minlength="8"
                                aria-required="true" aria-describedby="usernameHelp">
                            <small id="usernameHelp" class="form-text text-muted visually-hidden">
                                Введите имя пользователя. Длина имени - минимум 8 символов.
                            </small>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input id="password" class="form-control" type="password"
                                required autocomplete="current-password" minlength="8"
                                aria-required="true" aria-describedby="passwordHelp">
                            <small id="passwordHelp" class="form-text text-muted visually-hidden">
                                Введите пароль от аккаунта. Длина пароля - минимум 8 символов.
                            </small>
                        </div>
                        <button class="btn btn-primary w-100" type="submit" aria-label="Войти в аккаунт">Войти</button>
                    </form>
                    <hr aria-hidden="true">
                    <p class="small">Нет аккаунта? <a href="register.html"
                        aria-label="Переход на страницу регистрации нового аккаунта">
                        Зарегистрироваться
                    </a></p>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/api.js"></script>
<script src="/static/js/auth.js"></script>
<script src="/static/js/session.js"></script>
<script>
    document.getElementById('loginForm').addEventListener('submit', handleLoginFormSubmit);
</script>
</body>
</html>
