<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Регистрация нового пользователя на SharCook - создайте аккаунт и начните делиться рецептами">
    <title>Регистрация - SharCook</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <a href="#main-content" class="visually-hidden-focusable">Перейти к форме регистрации</a>

    <nav class="navbar navbar-light bg-white shadow-sm" role="navigation" aria-label="Навигация по сайту">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html" aria-label="SharCook - Главная страница">
                <i class="bi bi-egg-fried fs-3 text-primary me-2" aria-hidden="true"></i>
                <span class="fw-bold">SharCook</span>
            </a>
        </div>
    </nav>

    <main id="main-content">
        <section class="auth-section" aria-labelledby="register-heading">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-5">
                        <div class="auth-card">
                            <div class="auth-header text-center mb-4">
                                <div class="auth-icon mb-3" aria-hidden="true">
                                    <i class="bi bi-person-plus-fill"></i>
                                </div>
                                <h1 id="register-heading" class="fw-bold mb-2">Создать аккаунт</h1>
                                <p class="text-muted">Присоединяйтесь к нашему сообществу!</p>
                            </div>

                            <form id="registerForm" onsubmit="return validateRegisterForm(event)" novalidate aria-label="Форма регистрации">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Имя пользователя</label>
                                    <div class="input-group">
                                        <span class="input-group-text" aria-hidden="true">
                                            <i class="bi bi-person"></i>
                                        </span>
                                        <input
                                            type="text"
                                            class="form-control"
                                            id="username"
                                            name="username"
                                            placeholder="Иван Иванов"
                                            required
                                            aria-required="true"
                                            minlength="3"
                                            aria-describedby="username-help"
                                            autocomplete="name"
                                        >
                                    </div>
                                    <small id="username-help" class="text-muted">Минимум 3 символа</small>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <div class="input-group">
                                        <span class="input-group-text" aria-hidden="true">
                                            <i class="bi bi-envelope"></i>
                                        </span>
                                        <input
                                            type="email"
                                            class="form-control"
                                            id="email"
                                            name="email"
                                            placeholder="email@example.com"
                                            required
                                            aria-required="true"
                                            autocomplete="email"
                                        >
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Пароль</label>
                                    <div class="input-group">
                                        <span class="input-group-text" aria-hidden="true">
                                            <i class="bi bi-lock"></i>
                                        </span>
                                        <input
                                            type="password"
                                            aria-required="true"
                                            autocomplete="new-password"
                                        class="form-control"
                                        id="password"
                                        name="password"
                                        placeholder="••••••••"
                                        required
                                        minlength="8"
                                    >
                                    <button
                                        class="btn btn-outline-secondary"
                                        type="button"
                                        onclick="togglePassword('password')"
                                    >
                                        <i class="bi bi-eye" id="password-icon"></i>
                                    </button>
                                </div>
                                <small class="text-muted">Минимум 8 символов</small>
                            </div>

                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Подтвердите пароль</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-lock-fill"></i>
                                    </span>
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="confirmPassword"
                                        name="confirmPassword"
                                        placeholder="••••••••"
                                        required
                                        minlength="6"
                                    >
                                    <button
                                        class="btn btn-outline-secondary"
                                        type="button"
                                        onclick="togglePassword('confirmPassword')"
                                    >
                                        <i class="bi bi-eye" id="confirmPassword-icon"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                                    <label class="form-check-label small" for="agreeTerms">
                                        Я согласен с <a href="#" class="text-primary">условиями использования</a>
                                        и <a href="#" class="text-primary">политикой конфиденциальности</a>
                                    </label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mb-4">
                                <i class="bi bi-person-plus me-2"></i>
                                Зарегистрироваться
                            </button>
                        </form>

                        <div class="text-center">
                            <p class="text-muted mb-0">
                                Уже есть аккаунт?
                                <a href="login.html" class="text-primary text-decoration-none fw-bold">
                                    Войти
                                </a>
                            </p>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
    <script>
        if (api.isLoggedIn()) {
            window.location.href = 'profile.html';
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(inputId + '-icon');

            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        }

        async function validateRegisterForm(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = event.target.querySelector('button[type="submit"]');
            const originalBtnText = submitBtn.innerHTML;

            if (password !== confirmPassword) {
                showToast('Пароли не совпадают', 'error');
                return false;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Регистрация...';

            try {
                await api.register({
                    username,
                    email,
                    password
                });

                showToast('Регистрация успешна! Выполняем вход...', 'success');

                await api.login(email, password);
                await api.getCurrentUser();

                setTimeout(() => {
                    window.location.href = 'profile.html';
                }, 500);

            } catch (error) {
                showToast(error.message || 'Ошибка регистрации', 'error');
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalBtnText;
            }

            return false;
        }

        function showToast(message, type = 'info') {
            document.querySelectorAll('.custom-toast').forEach(t => t.remove());

            const toast = document.createElement('div');
            toast.className = `custom-toast ${type}`;
            toast.innerHTML = `
                <div class="d-flex align-items-center">
                    <i class="bi ${type === 'success' ? 'bi-check-circle' : 'bi-exclamation-circle'} me-2"></i>
                    <span>${message}</span>
                </div>
            `;
            document.body.appendChild(toast);

            setTimeout(() => toast.remove(), 3000);
        }
    </script>
</body>
</html>
