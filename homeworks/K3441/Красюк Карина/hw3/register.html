<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Регистрация — JobFinder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body class="auth-body">
    <nav class="position-fixed top-0 end-0 m-3" style="z-index: 1050;">
      <button class="btn btn-light btn-sm theme-toggle shadow-sm" data-theme-toggle aria-label="Переключить тему">
        <i class="bi bi-moon-fill"></i>
      </button>
    </nav>
    <main class="auth-wrapper">
      <div class="auth-card card shadow-lg border-0">
        <div class="card-body p-4 p-md-5">
          <header class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0">Регистрация</h1>
            <a href="index.html" class="link-secondary text-decoration-none">На главную</a>
          </header>

          <nav aria-label="Выбор типа пользователя">
            <ul class="nav nav-pills mb-3" role="tablist">
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link active"
                  id="reg-candidate-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#reg-candidate"
                  type="button"
                  role="tab"
                  aria-controls="reg-candidate"
                  aria-selected="true"
                >
                  Соискатель
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="reg-employer-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#reg-employer"
                  type="button"
                  role="tab"
                  aria-controls="reg-employer"
                  aria-selected="false"
                >
                  Работодатель
                </button>
              </li>
            </ul>
          </nav>

          <div class="tab-content" id="reg-tabContent">
            <section
              class="tab-pane fade show active"
              id="reg-candidate"
              role="tabpanel"
              aria-labelledby="reg-candidate-tab"
            >
              <form class="needs-validation" novalidate aria-label="Форма регистрации соискателя">
                <div class="mb-3">
                  <label for="regCandidateName" class="form-label">Имя и фамилия</label>
                  <input type="text" id="regCandidateName" class="form-control" required aria-required="true" aria-describedby="regCandidateName-error">
                  <div class="invalid-feedback" id="regCandidateName-error">Заполните имя и фамилию.</div>
                </div>
                <div class="mb-3">
                  <label for="regCandidateEmail" class="form-label">E-mail</label>
                  <input type="email" id="regCandidateEmail" class="form-control" required aria-required="true" aria-describedby="regCandidateEmail-error">
                  <div class="invalid-feedback" id="regCandidateEmail-error">Введите корректный e-mail.</div>
                </div>
                <div class="mb-3">
                  <label for="regCandidatePassword" class="form-label">Пароль</label>
                  <input type="password" id="regCandidatePassword" class="form-control" required minlength="6" aria-required="true" aria-describedby="regCandidatePassword-error">
                  <div class="invalid-feedback" id="regCandidatePassword-error">Минимум 6 символов.</div>
                </div>
                <div class="mb-3">
                  <label for="regCandidatePosition" class="form-label">Желаемая должность</label>
                  <input type="text" id="regCandidatePosition" class="form-control" placeholder="Например, Frontend разработчик" aria-describedby="regCandidatePosition-help">
                  <div id="regCandidatePosition-help" class="visually-hidden">Укажите желаемую должность (необязательно)</div>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-2">Зарегистрироваться</button>
              </form>
            </section>

            <section
              class="tab-pane fade"
              id="reg-employer"
              role="tabpanel"
              aria-labelledby="reg-employer-tab"
            >
              <form class="needs-validation" novalidate aria-label="Форма регистрации работодателя">
                <div class="mb-3">
                  <label for="regEmployerCompany" class="form-label">Название компании</label>
                  <input type="text" id="regEmployerCompany" class="form-control" required aria-required="true" aria-describedby="regEmployerCompany-error">
                  <div class="invalid-feedback" id="regEmployerCompany-error">Введите название компании.</div>
                </div>
                <div class="mb-3">
                  <label for="regEmployerEmail" class="form-label">E-mail компании</label>
                  <input type="email" id="regEmployerEmail" class="form-control" required aria-required="true" aria-describedby="regEmployerEmail-error">
                  <div class="invalid-feedback" id="regEmployerEmail-error">Введите корректный e-mail.</div>
                </div>
                <div class="mb-3">
                  <label for="regEmployerPassword" class="form-label">Пароль</label>
                  <input type="password" id="regEmployerPassword" class="form-control" required minlength="6" aria-required="true" aria-describedby="regEmployerPassword-error">
                  <div class="invalid-feedback" id="regEmployerPassword-error">Минимум 6 символов.</div>
                </div>
                <div class="mb-3">
                  <label for="regEmployerIndustry" class="form-label">Отрасль</label>
                  <select id="regEmployerIndustry" class="form-select" aria-label="Выберите отрасль компании">
                    <option>IT</option>
                    <option>Маркетинг</option>
                    <option>Финансы</option>
                    <option>Продажи</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-success w-100 mb-2">Зарегистрировать компанию</button>
              </form>
            </section>
          </div>

          <p class="mb-0 small text-muted text-center mt-3">
            Уже есть аккаунт?
            <a href="login.html" class="text-decoration-none">Войти</a>
          </p>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module">
      import { themeManager } from './js/theme.js';
    </script>
  </body>
</html>
