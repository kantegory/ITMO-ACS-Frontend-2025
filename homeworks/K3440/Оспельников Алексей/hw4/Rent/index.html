                    <a class="nav-link" href="profile.html">Личный кабинет</a>

<div class="container mt-4">
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h5 class="card-title mb-3">Найдите идеальное жилье</h5>
            <form id="searchForm" class="row g-3">
                <div class="col-md-4">
                    <label for="location" class="form-label">Город</label>
                    <select id="location" class="form-select">
                        <option selected>Любой город</option>
                        <option>Москва</option>
                        <option>Санкт-Петербург</option>
                        <option>Екатеринбург</option>
                        <option>Новосибирск</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="type" class="form-label">Тип недвижимости</label>
                    <select id="type" class="form-select">
                        <option selected>Любой тип</option>
                        <option>Квартира</option>
                        <option>Дом</option>
                        <option>Комната</option>
                        <option>Офис</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="price" class="form-label">Цена до, ₽</label>
                    <input type="number" class="form-control" id="price" placeholder="Например: 50000">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary w-100">
                        <svg class="search-icon">
                        <use href="#icon-search"></use>
                    </svg> Искать</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container">
    <h2 class="mb-4">Рекомендованные объявления</h2>
    <div class="row g-4" id="propertyList">

        <div class="col-md-6 col-lg-4">
            <div class="card h-100 shadow-sm">
                <img src="assets/images/property1.jpg" class="card-img-top" alt="Квартира в центре" style="height: 200px; object-fit: cover;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Квартира в центре Москвы</h5>
                    <p class="card-text text-muted small">ул. Арбат, д. 12</p>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <span class="badge bg-success">₽ 55 000 / мес</span>
                        <span class="text-muted small">⭐ 4.8</span>
                    </div>
                    <ul class="list-unstyled small mb-3">
                        <li><i class="fas fa-bed me-1"></i> 2 спальни</li>
                        <li><i class="fas fa-bath me-1"></i> 1 ванная</li>
                        <li><i class="fas fa-ruler-combined me-1"></i> 65 м²</li>
                    </ul>
                    <a href="property.html" class="btn btn-outline-primary mt-auto">Подробнее</a>
                </div>
            </div>
        </div>


    </div>
</div>
