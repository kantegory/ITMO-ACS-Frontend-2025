<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация - RestOrator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">RestOrator</a>
    </div>
</nav>

<main class="container py-5" style="max-width: 400px;">
    <h2 class="mb-4">Регистрация</h2>

    <!-- форма регистрации -->
    <form id="registerForm">
        <div class="mb-3">
            <label for="registerName" class="form-label">Имя</label>
            <input id="registerName" type="text" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="registerEmail" class="form-label">Email</label>
            <input id="registerEmail" type="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="registerPassword" class="form-label">Пароль</label>
            <input id="registerPassword" type="password" class="form-control" required>
        </div>

        <button class="btn btn-success w-100">Зарегистрироваться</button>
    </form>

    <div id="registerError" class="text-danger mt-3"></div>
</main>

<script src="js/api.js"></script>
<script src="js/auth.js"></script>
</body>
</html>
