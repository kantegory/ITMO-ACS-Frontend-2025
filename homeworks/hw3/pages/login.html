<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to Fitness Platform - Access your fitness account and track your progress">
    <title>Login Form - Fitness Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Skip to main content link -->
    <a href="#main-content" class="skip-link visually-hidden">Skip to main content</a>
    
    <div class="container mt-5">
        <div class="mb-3">
            <a href="../index.html" class="btn btn-back" aria-label="Go back to home page">‚Üê Back to Home</a>
        </div>
        
        <main id="main-content" role="main">
            <div class="form-container" role="region" aria-labelledby="login-heading">
                <h1 id="login-heading" class="form-title">Login</h1>
                <p class="text-center mb-4" id="login-description">
                    Enter your credentials to access your fitness account
                </p>
                
                <form id="loginForm" onsubmit="event.preventDefault(); handleLogin()" aria-describedby="form-instructions">
                    <div id="form-instructions" class="visually-hidden">
                        Please enter your email and password to log in
                    </div>
                    
                    <div class="mb-3">
                        <label for="emailInput" class="form-label">
                            Email address <span class="text-danger" aria-hidden="true">*</span>
                            <span class="visually-hidden">required field</span>
                        </label>
                        <input type="email" 
                               class="form-control" 
                               id="emailInput" 
                               required 
                               placeholder="Enter your email"
                               aria-required="true"
                               autocomplete="email"
                               aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text visually-hidden">
                            Enter the email address you used to register
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="passwordInput" class="form-label">
                            Password <span class="text-danger" aria-hidden="true">*</span>
                            <span class="visually-hidden">required field</span>
                        </label>
                        <input type="password" 
                               class="form-control" 
                               id="passwordInput" 
                               required 
                               placeholder="Enter your password"
                               aria-required="true"
                               autocomplete="current-password"
                               aria-describedby="passwordHelp">
                        <div id="passwordHelp" class="form-text">
                            <a href="#" class="light-blue-text" aria-label="Forgot password? Click to reset">
                                Forgot password?
                            </a>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                Remember me
                            </label>
                        </div>
                    </div>
                    
                    <button type="submit" 
                            class="btn btn-form-primary w-100"
                            aria-label="Submit login form">
                        Log In
                    </button>
                </form>
                
                <div class="text-center mt-3">
                    <p class="text-muted mb-0">
                        Don't have an account? 
                        <a href="registration.html" class="light-blue-text" aria-label="Go to registration page">
                            Sign up here
                        </a>
                    </p>
                </div>
            </div>
        </main>
    </div>
    
    <script src="../script.js"></script>
</body>
</html>
