<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Бронирование столиков в ресторанах по всей России." />

		<title>Ресторан</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../css/index.css" />
		<link class="theme" media="none" rel="stylesheet" href="../css/light.css" />

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
			crossorigin="anonymous"
		></script>
		<script src="../js/profile.js"></script>
		<script src="../js/theme.js"></script>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
				<div class="container">
					<a class="navbar-brand" href="restaurant-list.html">Рестораны</a>
					<div class="navbar-nav">
						<a class="nav-link" href="profile.html">Профиль</a>
						<a class="nav-link" href="sign-in.html">Выйти</a>
					</div>
				</div>
			</nav>
		</header>

		<main>
			<div class="modal fade">
				<div class="card-bg modal-dialog">
					<div class="modal-content">
						<div class="card-bg modal-header">
							<h2 class="modal-title fs-5">Редактирование профиля</h2>
						</div>
						<div class="card-bg modal-body">
							<div class="mb-3">
								<label class="form-label">Имя</label>
								<input
									type="text"
									class="input-bg first-name-input form-control"
									placeholder="Имя"
								/>
							</div>
							<div class="mb-3">
								<label class="form-label">Фамилия</label>
								<input
									type="text"
									class="input-bg last-name-input form-control"
									placeholder="Фамилия"
								/>
							</div>
						</div>
						<div class="card-bg modal-footer">
							<button type="button" class="save-profile-btn btn btn-primary">Сохранить</button>
						</div>
					</div>
				</div>
			</div>

			<div class="container my-4">
				<div class="row">
					<div class="col-md-3">
						<div class="card-bg card mb-4">
							<div class="card-body text-center">
								<img
									src="https://mvrdv.com/media/uploads/00_male.jpg?width=1600"
									class="rounded-circle mb-3 avatar"
									alt="Аватар"
								/>
								<h5 class="username card-title"></h5>
								<p class="email"></p>
								<div class="d-grid gap-2">
									<button class="edit-profile-btn btn btn-outline-primary">
										Редактировать профиль
									</button>
								</div>
							</div>
						</div>
					</div>

					<div class="col-md-9">
						<div class="d-flex justify-content-between align-items-center mb-2">
							<h4 class="greeting"></h4>
							<div class="form-check form-switch">
								<input
									id="theme-toggle"
									class="theme-toggle form-check-input"
									type="checkbox"
									role="switch"
								/>
								<label class="form-check-label" for="theme-toggle">Темная тема</label>
							</div>
						</div>
						<div class="row">
							<div class="col-12">
								<div class="card">
									<div class="card-header bg-dark text-white">
										<h5 class="mb-0">История бронирования</h5>
									</div>
									<div class="card-body p-0">
										<div class="booking-cards list-group list-group-flush"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
