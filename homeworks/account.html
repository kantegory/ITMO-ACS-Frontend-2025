<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Личный кабинет — RestaurantBooking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-light" aria-label="Основная навигация">
  <div class="container">
    <a class="navbar-brand" href="index.html">RestaurantBooking</a>
    <button id="themeToggle" class="btn btn-secondary themed-btn">Тёмная тема</button>
  </div>
</nav>

<main class="container mt-5" role="main">
  <div class="card p-4 shadow">
    <h2 class="mb-3">Личный кабинет</h2>
    <p class="lead" id="userGreeting" aria-live="polite">Добро пожаловать!</p>

    <div class="d-flex gap-3 mt-4">
      <a href="history.html" class="btn btn-primary themed-btn">История бронирований</a>
      <button id="logoutBtn" class="btn btn-outline-danger themed-btn">Выйти</button>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Темная/светлая тема -->
<script>
document.addEventListener('DOMContentLoaded', () => {
  const toggleBtn = document.getElementById('themeToggle');
  const body = document.body;

  // Применяем сохранённую тему
  if (localStorage.getItem('theme') === 'dark') {
    body.classList.add('dark-theme');
    if (toggleBtn) toggleBtn.textContent = 'Светлая тема';
  }

  // Переключение темы
  if (toggleBtn) {
    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('dark-theme');
      if (body.classList.contains('dark-theme')) {
        localStorage.setItem('theme', 'dark');
        toggleBtn.textContent = 'Светлая тема';
      } else {
        localStorage.setItem('theme', 'light');
        toggleBtn.textContent = 'Тёмная тема';
      }
    });
  }
});
</script>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const currentUser = JSON.parse(localStorage.getItem('currentUser'));
  if (!currentUser) {
    window.location.href = 'login.html';
  } else {
    const userGreeting = document.getElementById('userGreeting');
    userGreeting.textContent = `Добро пожаловать, ${currentUser.name}!`;
  }

  const logoutBtn = document.getElementById('logoutBtn');
  logoutBtn.addEventListener('click', () => {
    localStorage.removeItem('currentUser');
    window.location.href = 'login.html';
  });
});
</script>

</body>
</html>
