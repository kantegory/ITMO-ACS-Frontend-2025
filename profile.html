<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Мой кабинет</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- шапка -->
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">Рецепты</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Главная</a></li>
          <li class="nav-item"><a class="nav-link" href="search.html">Поиск</a></li>
          <li class="nav-item"><a class="nav-link active" href="profile.html">Мой кабинет</a></li>
        </ul>
        <div id="userInfo"></div>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h1>Мой кабинет</h1>
    
    <!-- Блок входа -->
    <div id="loginBlock" class="card mb-4">
      <div class="card-body text-center">
        <h5>Войдите в аккаунт</h5>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#authModal">
          Войти / Зарегистрироваться
        </button>
      </div>
    </div>

    <!-- Профиль после входа -->
    <div id="profileBlock" class="d-none">
      <h4>Привет, <span id="userName"></span>!</h4>
      <button id="btnLogout" class="btn btn-outline-danger">Выйти</button>
    </div>

    <!-- Форма добавления рецепта -->

    
    <div id="addRecipeBlock" class="d-none card mt-4">
      <div class="card-body">
        <h5>Добавить свой рецепт</h5>
        <form id="addRecipeForm">
          <div class="mb-3">
            <label class="form-label">Название</label>
            <input type="text" class="form-control" id="newTitle" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Краткое описание</label>
            <textarea class="form-control" id="newShort" rows="2" required></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Время приготовления (минуты)</label>
            <input type="number" class="form-control" id="newTime" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Сложность</label>
            <select class="form-select" id="newDifficulty">
              <option>Легко</option>
              <option>Средне</option>
              <option>Сложно</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Ингредиенты (каждый с новой строки)</label>
            <textarea class="form-control" id="newIngredients" rows="5" required></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Шаги (каждый с новой строки)</label>
            <textarea class="form-control" id="newSteps" rows="6" required></textarea>
          </div>
          <button type="submit" class="btn btn-success w-100">Опубликовать рецепт</button>
        </form>
      </div>
    </div>

    <!-- Мои рецепты -->
    <div id="myRecipesBlock" class="mt-4">
      <h4>Мои рецепты</h4>
      <div class="row" id="myRecipesList"></div>
    </div>

    <!-- Сохранённые рецепты -->
    <div class="mt-4">
      <h4>Сохранённые рецепты</h4>
      <div class="row" id="savedRecipesList"></div>
    </div>
  </div>

  <!-- Модальное окно для входа/регистрации (в стиле преподавателя) -->
  <div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="authModalLabel">Вход / Регистрация</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form onsubmit="sendAuthForm(event, this)">
            <div class="mb-3">
              <label for="username" class="form-label">Имя</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Пароль</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Войти / Зарегистрироваться</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
