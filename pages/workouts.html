<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainings Catalogue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Choose a Workout</h2>
    <form id="searchForm" onsubmit="event.preventDefault(); handleSearch()">
        <div class="mb-3 row">
            <div class="col-md-4">
                <select class="form-select" aria-label="Level of difficulty" id="level">
                    <option value="">All Levels</option>
                    <option value="Beginner">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Advanced">Advanced</option>
                </select>
            </div>
            <div class="col-md-4">
                <select class="form-select" aria-label="Type of training" id="type">
                    <option value="">All Types</option>
                    <option value="Cardio">Cardio</option>
                    <option value="Strength">Strength</option>
                    <option value="HIIT">HIIT</option>
                </select>
            </div>
            <div class="col-md-4">
                <select class="form-select" aria-label="Duration" id="duration">
                    <option value="">Any Duration</option>
                    <option value="Short">Under 30 minutes</option>
                    <option value="Medium">30-60 minutes</option>
                    <option value="Long">Over 60 minutes</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Search</button>
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
