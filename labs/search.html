  <meta charset="utf-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- та же шапка, что на других страницах -->
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">Рецепты</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Главная</a></li>
          <li class="nav-item"><a class="nav-link active" href="search.html">Поиск</a></li>

  <div class="container mt-4">
    <h1>Поиск рецептов</h1>

    <div class="row">
      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <h5>Фильтры</h5>
            
            <input type="text" id="searchText" class="form-control mb-3" placeholder="введите слово...">
            
            <label class="form-label">Сложность</label>
            <select id="difficulty" class="form-select mb-3">
              <option value="">любая</option>
              <option value="Легко">Легко</option>
              <option value="Средне">Средне</option>
              <option value="Сложно">Сложно</option>
            </select>

            <button id="btnFilter" class="btn btn-primary w-100">Показать</button>
          </div>
        </div>
      </div>

      <div class="col-md-9">
        <div class="row" id="recipesList"></div>
      </div>
    </div>
  </div>
