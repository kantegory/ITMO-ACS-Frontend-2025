<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Поиск — Рецепты</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="index.html">Рецепты</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="index.html">Главная</a></li>
            <li class="nav-item"><a class="nav-link active" href="search.html">Поиск</a></li>
            <li class="nav-item"><a class="nav-link" href="profile.html">Кабинет</a></li>
          </ul>

          <form class="d-flex me-3" role="search" action="search.html" method="get">
            <input class="form-control me-2" type="search" placeholder="Поиск рецептов" aria-label="Search" name="q" value="">
            <button class="btn btn-outline-primary" type="submit">Найти</button>
          </form>

          <div class="d-flex align-items-center">
            <a class="btn btn-outline-secondary me-2" href="login.html">Войти</a>
            <a class="btn btn-primary" href="register.html">Регистрация</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- MAIN: фильтры + результаты -->
  <main class="container my-5">
    <h1 class="h4 mb-3">Поиск рецептов</h1>

    <div class="row g-4">
      <div class="col-12 col-lg-4">
        <div class="card p-3">
          <h5 class="mb-3">Фильтры</h5>
          <form id="filtersForm">
            <div class="mb-3">
              <label class="form-label">Тип блюда</label>
              <select class="form-select" name="type">
                <option value="">Любой</option>
                <option value="breakfast">Завтрак</option>
                <option value="lunch">Обед</option>
                <option value="dinner">Ужин</option>
                <option value="dessert">Десерт</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Сложность</label>
              <select class="form-select" name="difficulty">
                <option value="">Любая</option>
                <option value="easy">Лёгкая</option>
                <option value="medium">Средняя</option>
                <option value="hard">Сложная</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Время, минут</label>
              <input type="number" class="form-control" name="maxTime" placeholder="например, 30">
            </div>

            <button class="btn btn-primary w-100" type="submit">Применить</button>
            <button class="btn btn-link w-100 text-decoration-none" id="resetFilters" type="button">Сбросить</button>
          </form>
        </div>
      </div>

      <div class="col-12 col-lg-8">
        <div id="searchResults" class="row g-3">
          <!-- результаты поиска (карточки) -->
          <div class="col-12">
            <p class="text-muted">Здесь появятся результаты поиска.</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-light py-4 mt-auto">
    <div class="container text-center">
      <p class="mb-1">© 2025 Recipes — учебный проект</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
