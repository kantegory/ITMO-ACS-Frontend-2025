<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Поиск — Recipes</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- HEADER (тот же, что и на других страницах) -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="index.html">Recipes</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="index.html">Главная</a></li>
            <li class="nav-item"><a class="nav-link active" href="search.html">Поиск</a></li>
            <li class="nav-item"><a class="nav-link" href="profile.html">Кабинет</a></li>
          </ul>

          <form class="d-flex me-3" role="search" action="search.html" method="get">
            <input class="form-control me-2" type="search" placeholder="Поиск рецептов" aria-label="Search" name="q">
            <button class="btn btn-outline-primary" type="submit">Найти</button>
          </form>

          <div class="d-flex align-items-center">
            <div id="userHeaderInfo"></div>
          </div>
        </div>
      </div>  
    </nav>
  </header>

  <!-- MAIN -->
  <main class="container my-5">
    <h1 class="h4 mb-4">Поиск рецептов</h1>

 <!-- ДОБАВЛЕНО ДЛЯ ФИЛЬТРОВ: боковая панель + результаты -->
    <div class="row">
      <!-- Левая колонка — фильтры -->
      <div class="col-lg-3 mb-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Фильтры</h5>

            <!-- Поиск по тексту -->
            <div class="mb-4">
              <label class="form-label">Поиск</label>
              <input type="text" id="searchInput" class="form-control" placeholder="Название, описание...">
            </div>

            <!-- Тип блюда (чекбоксы) -->
            <div class="mb-4">
              <label class="form-label">Тип блюда</label>
              <div class="form-check">
                <input class="form-check-input category-filter" type="checkbox" value="Завтрак" id="cat-breakfast">
                <label class="form-check-label" for="cat-breakfast">Завтрак</label>
              </div>
              <div class="form-check">
                <input class="form-check-input category-filter" type="checkbox" value="Суп" id="cat-soup">
                <label class="form-check-label" for="cat-soup">Суп</label>
              </div>
              <div class="form-check">
                <input class="form-check-input category-filter" type="checkbox" value="Салат" id="cat-salad">
                <label class="form-check-label" for="cat-salad">Салат</label>
              </div>
              <div class="form-check">
                <input class="form-check-input category-filter" type="checkbox" value="Ужин" id="cat-dinner">
                <label class="form-check-label" for="cat-dinner">Ужин</label>
              </div>
              <div class="form-check">
                <input class="form-check-input category-filter" type="checkbox" value="Десерт" id="cat-dessert">
                <label class="form-check-label" for="cat-dessert">Десерт</label>
              </div>
            </div>

            <!-- Сложность -->
            <div class="mb-4">
              <label class="form-label">Сложность</label>
              <select id="difficultyFilter" class="form-select">
                <option value="">Любая</option>
                <option value="Легко">Легко</option>
                <option value="Средне">Средне</option>
                <option value="Сложно">Сложно</option>
              </select>
            </div>

            <!-- Время приготовления -->
            <div class="mb-4">
              <label class="form-label">Время приготовления</label>
              <select id="timeFilter" class="form-select">
                <option value="">Любое</option>
                <option value="15">До 15 мин</option>
                <option value="30">До 30 мин</option>
                <option value="60">До 60 мин</option>
                <option value="1000">Больше часа</option>
              </select>
            </div>

            <!-- Сброс фильтров -->
            <button id="resetFilters" class="btn btn-outline-secondary w-100">Сбросить фильтры</button>
          </div>
        </div>
      </div>

      <!-- Правая колонка — результаты -->
      <div class="col-lg-9">
        <div class="row g-3" id="recipesGrid">
          <!-- JS вставит сюда карточки -->
        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER (тот же) -->
  <footer class="bg-light py-4 mt-auto">
    <div class="container text-center">
      <p class="mb-1">© 2025 Recipes — учебный проект</p>
    </div>
  </footer>

  <!-- Подключаем сначала data, затем app -->
  <script src="js/data.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
