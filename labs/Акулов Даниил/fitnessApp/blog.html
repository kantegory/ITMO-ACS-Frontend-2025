<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блог о здоровье - FitnessApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">FitnessApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Тренировки</a></li>
                    <li class="nav-item"><a class="nav-link active" href="blog.html">Блог</a></li>
                </ul>
                <ul class="navbar-nav" id="authLinks">
                    <li class="nav-item"><a class="nav-link" href="login.html">Вход</a></li>
                    <li class="nav-item"><a class="nav-link" href="register.html">Регистрация</a></li>
                </ul>
                <ul class="navbar-nav d-none" id="userLinks">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Кабинет (<span id="usernameDisplay"></span>)</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="logoutBtn">Выход</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 content">
        <h1 class="text-center mb-5">Блог о здоровье и питании</h1>

        <div class="row g-4" id="blogGrid">
            <!-- Posts will be loaded here via API -->
        </div>
    </div>

    <footer class="text-center mt-5">
        <div class="container py-4">
            <p>&copy; 2025 FitnessApp Platform. Все права защищены.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const blogGrid = document.getElementById('blogGrid');
            const posts = await api.getPosts();
            
            posts.forEach(post => {
                const col = document.createElement('div');
                col.className = 'col-md-6';
                col.innerHTML = `
                    <div class="card h-100 shadow-sm">
                        <div class="card-body">
                            <div class="mb-2 text-muted">${getPrettyDate(post.createdAt)}</div>
                            <h3 class="card-title">${post.title}</h3>
                            <a href="blogpost.html?id=${post.id}" class="btn btn-link px-0" aria-label="Читать далее о ${post.title}">Читать далее &rarr;</a>
                        </div>
                    </div>
                `;
                blogGrid.appendChild(col);
            });
        });
    </script>
</body>
</html>
