<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тренировка - FitnessApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Основная навигация">
        <div class="container">
            <a class="navbar-brand" href="index.html">FitnessApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Переключить навигацию">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Тренировки</a></li>
                    <li class="nav-item"><a class="nav-link" href="blog.html">Блог</a></li>
                </ul>
                <ul class="navbar-nav" id="authLinks">
                    <li class="nav-item"><a class="nav-link" href="login.html">Вход</a></li>
                    <li class="nav-item"><a class="nav-link" href="register.html">Регистрация</a></li>
                </ul>
                <ul class="navbar-nav d-none" id="userLinks">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Кабинет (<span id="usernameDisplay"></span>)</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="logoutBtn">Выход</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Тренировки</a></li>
                <li class="breadcrumb-item active" aria-current="page" id="breadcrumbName">Текущая тренировка</li>
            </ol>
        </nav>

        <div id="workoutDiv">
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            
            if (!id) {
                window.location.href = 'index.html';
                return;
            }

            const workout = await api.getWorkoutPlan(id);

            if (workout) {
                const token = JSON.parse(localStorage.getItem('token'));
                function addWorkoutPlanHandler(){
                    if(!token) {
                        alert("Error: not auth")
                        return
                    }
                    api.addWorkoutPlan(workout.id, token)
                        .then(({success}) => {
                            if(success) alert("Успех! Тренировка засчитана, статистика в профиле обновлена.")
                            else alert('Ошибка. Не удалось записать тренировку.')
                        })
                }

                const workoutDiv = document.getElementById('workoutDiv');
                const col = document.createElement('div');
                col.className = 'col-lg-8';
                col.innerHTML = `
                    <h1 class="mb-4" id="workoutTitle">${workout.title}</h1>
                    <div class="ratio ratio-16x9 mb-4 bg-dark rounded">
                        <iframe src="${workout.videoUrl}" title="YouTube video" allowfullscreen></iframe>
                    </div>
                    <h3>Описание</h3>
                    <p class="lead">${workout.description}</p>
                    <hr>
                    <h3>Инструкция</h3>
                    <div class="list-group mb-4">
                        ${workout.content}
                    </div>
                    <div class="mb-4">
                        <strong>Уровень:</strong>
                        <span class="badge ${getBadgeClass(workout.level)}">${getBadgeText(workout.level)}</span>
                    </div>
                    <button class="btn btn-success mb-3" id="addWorkoutPlanBtn"">Засчитать тренировку</button>
                `;
                workoutDiv.appendChild(col);
                document.getElementById('addWorkoutPlanBtn').addEventListener('click', addWorkoutPlanHandler)
            } else {
                alert('Тренировка не найдена');
                window.location.href = 'index.html';
            }
        });
        function getBadgeClass(level) {
            if (level === 1) return 'bg-success';
            if (level === 2) return 'bg-warning text-dark';
            return 'bg-danger';
        }
        function getBadgeText(level) {
            if (level === 1) return 'Новичок';
            if (level === 2) return 'Средний';
            return 'Продвинутый';
        }
    </script>
</body>
</html>
