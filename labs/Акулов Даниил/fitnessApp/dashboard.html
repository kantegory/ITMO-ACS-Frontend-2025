<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет - FitnessApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div style="display: none;">
        <svg xmlns="http://www.w3.org/2000/svg">
            <symbol id="icon-account" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
            </symbol>
            <symbol id="icon-logout" viewBox="0 0 24 24">
                <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
            </symbol>
            <symbol id="icon-menu" viewBox="0 0 24 24">
                <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
            </symbol>
        </svg>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom" aria-label="Основная навигация">
        <div class="container">
            <a class="navbar-brand" href="index.html">FitnessApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Переключить навигацию">
                <svg class="icon icon--fill">
                    <use href="#icon-menu"></use>
                </svg>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Тренировки</a></li>
                    <li class="nav-item"><a class="nav-link" href="blog.html">Блог</a></li>
                </ul>
                <ul class="navbar-nav" id="authLinks">
                    <li class="nav-item"><a class="nav-link" href="login.html">Вход</a></li>
                    <li class="nav-item"><a class="nav-link" href="register.html">Регистрация</a></li>
                </ul>
                <ul class="navbar-nav d-none" id="userLinks">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">
                        <svg class="icon icon--fill">
                            <use xlink:href="#icon-account"></use>
                        </svg>
                        Кабинет (<span id="usernameDisplay"></span>)
                    </a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="logoutBtn">
                        <svg class="icon icon--fill">
                            <use xlink:href="#icon-logout"></use>
                        </svg>
                        Выход
                    </a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 content">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card auto-height">
                    <div class="card-body text-center">
                        <img src="https://ui-avatars.com/api/?name=User&background=0d6efd&color=fff&size=128" class="rounded-circle mb-3" alt="Avatar">
                        <h4 class="card-title" id="profileName">Пользователь</h4>
                        <p class="text-muted">Начинающий атлет</p>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card auto-height">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Мой план тренировок</h5>
                        <span class="badge bg-primary">Неделя 2</span>
                    </div>
                    <div class="list-group list-group-flush" id="workoutGrid">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/api.js"></script>
    <script>
        const user = JSON.parse(localStorage.getItem('currentUser'));
        if (user) {
            document.getElementById('profileName').textContent = user.name;

            document.addEventListener('DOMContentLoaded', async () => {
                const workoutGrid = document.getElementById('workoutGrid');
                const workouts = await api.getAddedWorkoutPlans(user.id);

                workouts.forEach(workout => {
                    const col = document.createElement('div');
                    col.className = 'col';
                    col.innerHTML = `
                    <a href="workout.html?id=${workout.id}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="mb-0">${workout.type}</h6>
                            <small class="text-muted">${workout.title}</small>
                            <small>${getPrettyDate(workout.planedAt)}</small>
                        </div>
                        <span class="badge bg-success rounded-pill">Выполнено</span>
                    </a>
                `;
                    workoutGrid.appendChild(col);
                });
            });
        } else {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
