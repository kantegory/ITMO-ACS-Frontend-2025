<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - FitnessApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
    <div style="display: none;">
        <svg xmlns="http://www.w3.org/2000/svg">
            <symbol id="icon-account" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
            </symbol>
            <symbol id="icon-logout" viewBox="0 0 24 24">
                <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
            </symbol>
            <symbol id="icon-menu" viewBox="0 0 24 24">
                <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
            </symbol>
        </svg>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom" aria-label="Основная навигация">
        <div class="container">
            <a class="navbar-brand" href="index.html">FitnessApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Переключить навигацию">
                <svg class="icon icon--fill">
                    <use href="#icon-menu"></use>
                </svg>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Тренировки</a></li>
                    <li class="nav-item"><a class="nav-link" href="blog.html">Блог</a></li>
                </ul>
                <ul class="navbar-nav" id="authLinks">
                    <li class="nav-item"><a class="nav-link" href="login.html">Вход</a></li>
                    <li class="nav-item"><a class="nav-link" href="register.html">Регистрация</a></li>
                </ul>
                <ul class="navbar-nav d-none" id="userLinks">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">
                        <svg class="icon icon--fill">
                            <use xlink:href="#icon-account"></use>
                        </svg>
                        Кабинет (<span id="usernameDisplay"></span>)
                    </a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="logoutBtn">
                        <svg class="icon icon--fill">
                            <use xlink:href="#icon-logout"></use>
                        </svg>
                        Выход
                    </a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="auth-container">
            <h2 class="text-center mb-4" id="register-title">Регистрация</h2>
            <form id="registerForm" aria-labelledby="register-title">
                <div class="mb-3">
                    <label for="name" class="form-label">Имя</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email адрес</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
                <div class="text-center mt-3">
                    <a href="login.html">Уже есть аккаунт? Войти</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/scripts.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const userData = {
                name,
                email,
                password
            };

            const result = await api.register(userData);

            if(result.success) {
                localStorage.setItem('currentUser', JSON.stringify(result.user));
                localStorage.setItem('token', JSON.stringify(result.token));
                alert('Регистрация успешна!');
                window.location.href = 'dashboard.html';
            } else {
                alert(result.message);
            }
        });
    </script>
</body>
</html>
