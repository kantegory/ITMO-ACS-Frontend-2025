<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация - RentEstate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="../index.html">RentEstate</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul id="navbarNavLinks" class="navbar-nav ms-auto"></ul>
    </div>
  </div>
</nav>

<script type="module">
  import { initNavbar } from '../js/navbar.js';
  document.addEventListener('DOMContentLoaded', initNavbar);
</script>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow auth-card">
        <div class="card-body p-4">
          <div class="auth-header">
            <h3 class="card-title text-center mb-2">Регистрация</h3>
            <p class="text-muted text-center">Создайте новый аккаунт</p>
          </div>

          <form id="registerForm" novalidate>
            <div class="mb-3">
              <label for="registerUsername" class="form-label">Имя пользователя</label>
              <input type="text" class="form-control" id="registerUsername" required minlength="3">
              <div class="invalid-feedback">Имя пользователя должно содержать минимум 3 символа</div>
            </div>

            <div class="mb-3">
              <label for="registerEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="registerEmail" required>
              <div class="invalid-feedback">Пожалуйста, введите корректный email</div>
            </div>

            <div class="mb-3">
              <label for="registerPassword" class="form-label">Пароль</label>
              <input type="password" class="form-control" id="registerPassword" required minlength="6">
              <div class="invalid-feedback">Пароль должен содержать минимум 6 символов</div>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3">Зарегистрироваться</button>

            <div class="text-center">
              <span>Уже есть аккаунт? </span>
              <a href="login.html" class="text-decoration-none">Войти</a>
            </div>
          </form>

          <div id="registerMessage" class="alert d-none mt-3"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="../js/navbar.js"></script>
<script type="module" src="../js/register.js"></script>
</body>
</html>
