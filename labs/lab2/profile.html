<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет - RentEstate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="index.html">RentEstate</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-4">
            <div class="card mb-4 user-info-card">
                <div class="card-header">
                    <h5 class="mb-0">Информация о пользователе</h5>
                </div>
                <div class="card-body text-center">
                    <div class="user-avatar mb-3">
                        <span id="userAvatar">D</span>
                    </div>
                    <div class="user-info-content">
                        <h5 class="user-username" id="userUsername">demo</h5>
                        <p class="user-email" id="userEmail">demo@example.com</p>
                    </div>
                    <div class="profile-actions">
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-primary" onclick="editProfile()">Редактировать профиль</button>
                            <button class="btn btn-outline-secondary" onclick="authManager.logout()">Выйти</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs" id="rentalTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="my-rentals-tab" data-bs-toggle="tab"
                                    data-bs-target="#my-rentals" type="button" role="tab">
                                Мои аренды
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="my-properties-tab" data-bs-toggle="tab"
                                    data-bs-target="#my-properties" type="button" role="tab">
                                Сдаю в аренду
                            </button>
                        </li>
                    </ul>
                </div>

                <div class="card-body">
                    <div class="tab-content" id="rentalTabsContent">
                        <div class="tab-pane fade show active" id="my-rentals" role="tabpanel">
                            <div id="myRentalsContent"></div>
                        </div>

                        <div class="tab-pane fade" id="my-properties" role="tabpanel">
                            <div id="myPropertiesContent"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editProfileModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Редактирование профиля</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editProfileForm">
                    <div class="mb-3">
                        <label for="editUsername" class="form-label">Имя пользователя</label>
                        <input type="text" class="form-control" id="editUsername" required>
                    </div>
                    <div class="mb-3">
                        <label for="editEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="editEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="editPhone" class="form-label">Телефон</label>
                        <input type="tel" class="form-control" id="editPhone" placeholder="+7 (XXX) XXX-XX-XX">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                <button type="button" class="btn btn-primary" onclick="saveProfile()">Сохранить</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script src="js/auth.js"></script>
<script src="js/profile.js"></script>
</body>
</html>
