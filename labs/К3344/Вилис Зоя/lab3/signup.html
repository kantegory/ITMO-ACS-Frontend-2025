                <h1 class="h2">Sign up</h1>
            </div>
            <div class="row g-5"> 
                <div class="col-md-7 col-lg-8"> 
                    <form class="needs-validation" novalidate=""> 
                        <div class="row g-3"> 
                            <div class="col-sm-6"> 
                                <label for="firstName" class="form-label">First name</label> 
                                <input type="text" class="form-control" id="firstName" placeholder="" value="" required=""> 
                                <div class="invalid-feedback">Valid first name is required.</div>
                            </div> 
                            <div class="col-sm-6"> 
                                <label for="lastName" class="form-label">Last name</label> 
                                <input type="text" class="form-control" id="lastName" placeholder="" value="" required=""> 
                                <div class="invalid-feedback">Valid last name is required.</div> 
                            </div> 
                            <div class="col-12"> 
                                <label for="username" class="form-label">Username</label> 
                                <div class="input-group has-validation"> <span class="input-group-text">@</span> 
                                    <input type="text" class="form-control" id="username" placeholder="Username" required=""> 
                                    <div class="invalid-feedback">Your username is required.</div> 
                                </div> 
                            </div> 
                            <div class="col-12"> 
                                <label for="email" class="form-label">Email</label> 
                                <input type="email" class="form-control" id="email" placeholder="you@example.com" required=""> 
                                <div class="invalid-feedback">Please enter a valid email address.</div> 
                            </div>
                            <div class="col-12"> 
                                <label for="password" class="form-label">Password</label> 
                                <div class="input-group has-validation"> 
                                    <input type="password" class="form-control" id="password" placeholder="Password" minlength="8" required=""> 
                                    <div class="invalid-feedback">Password should be at least 8 characters.</div> 
                                </div> 
                            </div> 
                        </div> 
                        <hr class="my-4"> 
                        <button class="w-100 btn btn-lg" type="submit">Sign Up</button> 
                    </form> 
                </div> 
            </div>
