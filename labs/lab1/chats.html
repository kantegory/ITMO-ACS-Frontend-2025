<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Чаты - RentEstate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="index.html">RentEstate</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-md-4 border-end">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>Мои чаты</h4>
        <span id="unreadBadge" class="badge bg-danger d-none">0</span>
      </div>

      <div class="list-group" id="chatsList">
      </div>

      <div id="noChats" class="text-center mt-5 d-none">
        <i class="bi bi-chat-dots display-1 text-muted"></i>
        <h5 class="mt-3">Чатов пока нет</h5>
        <p class="text-muted">Начните общение с арендодателем или арендатором</p>
      </div>
    </div>

    <div class="col-md-8">
      <div id="noChatSelected" class="text-center mt-5">
        <i class="bi bi-chat-text display-1 text-muted"></i>
        <h5 class="mt-3">Выберите чат</h5>
        <p class="text-muted">Выберите чат из списка чтобы начать общение</p>
      </div>

      <div id="chatArea" class="d-none h-100">
        <div class="d-flex justify-content-between align-items-center border-bottom pb-3 mb-3">
          <div>
            <h5 id="chatTitle"></h5>
            <small class="text-muted" id="chatSubtitle"></small>
          </div>
          <button class="btn btn-outline-secondary btn-sm" onclick="goBackToChats()">
            <i class="bi bi-arrow-left"></i> Назад
          </button>
        </div>

        <div id="messagesContainer" class="messages-container">
          <div id="messagesList" class="messages-list">
          </div>
        </div>

        <div class="message-input-container mt-3">
          <form id="messageForm" class="d-flex gap-2">
            <input type="text"
                   id="messageInput"
                   class="form-control"
                   placeholder="Введите сообщение..."
                   maxlength="1000"
                   required>
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-send"></i>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/app.js"></script>
<script src="/js/modules/data.js"></script>
<script src="/js/modules/auth.js"></script>
<script src="/js/modules/chats.js"></script>
<script src="/js/modules/utils.js"></script>
<script src="js/pages/chats.js"></script>

</body>
</html>
