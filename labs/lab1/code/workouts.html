          <div class="col-md-4">

            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label" for="filterType">Type</label>

              <option value="">Any</option>

              <option value="strength">Strength</option>
              <option value="flexibility">Flexibility</option>
              <option value="mobility">Mobility</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label" for="filterDuration">Duration</label>
            <select class="form-select" id="filterDuration">
              <option value="">Any</option>
              <option value="<20">Under 20 min</option>
              <option value="20-40">20 - 40 min</option>
              <option value=">40">Over 40 min</option>
