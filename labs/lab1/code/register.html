<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grizzly Gym | Register</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body data-page="register" class="wrapper">
  <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="assets/logo-grizzly-gym.png" alt="Grizzly Gym logo" class="me-2">
        <span class="fw-bold text-uppercase">Grizzly Gym</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-2">
          <li class="nav-item"><a class="nav-link" href="workouts.html">Workouts</a></li>
          <li class="nav-item"><a class="nav-link" href="training-plans.html">Training plans</a></li>
          <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
          <li class="nav-item"><a class="nav-link" data-nav="dashboard" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" data-nav="login" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" data-nav="register" href="register.html">Register</a></li>
          <li class="nav-item d-none"><a class="nav-link" data-nav="logout" href="#">Logout</a></li>
          <li class="nav-item d-none"><span class="badge bg-warning text-dark" data-user-name></span></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="auth-wrapper">
    <div class="card auth-card">
      <div class="card-body p-4">
        <div class="d-flex align-items-center mb-3 gap-2">
          <img src="assets/logo-grizzly-gym.png" alt="Logo" style="height:40px;">
          <div>
            <div class="text-uppercase text-muted small">Join the pack</div>
            <h4 class="section-title mb-0">Register</h4>
          </div>
        </div>
        <div id="registerAlert" class="alert alert-danger d-none" role="alert"></div>
        <form id="registerForm" class="d-flex flex-column gap-3">
          <div>
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div>
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div>
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="row g-2">
            <div class="col-md-6">
              <label for="date_of_birth" class="form-label">Date of birth</label>
              <input type="date" class="form-control" id="date_of_birth" name="date_of_birth">
            </div>
            <div class="col-md-6">
              <label for="gender" class="form-label">Gender</label>
              <select class="form-select" id="gender" name="gender">
                <option value="">Prefer not to say</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>
          <button type="submit" class="btn btn-brand-primary w-100">Create account</button>
          <p class="text-center mb-0">Already have an account? <a href="login.html">Login</a></p>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/api.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
