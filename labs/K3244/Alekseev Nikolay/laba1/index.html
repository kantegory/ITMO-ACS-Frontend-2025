<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Source</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="d-flex bg-light">
    <div class="w-50 p-5">
      <input class="w-100 p-1" type="text" placeholder="поиск по названию">
    </div>
    <div class="w-50 text-center d-flex flex-column">
      <h2>Фильтры</h2>
      <div class="d-flex">
        <div class="d-flex flex-column align-items-center w-25">
          <p class="">Тип блюда</p>
          <select class="form-select">
            <option selected>Любой</option>
            <option value="1">Завтрак</option>
            <option value="2">Обед</option>
            <option value="3">Ужин</option>
            <option value="4">Десерт</option>
            <option value="5">Напиток</option>
          </select>
        </div>
        <div class="d-flex flex-column align-items-center w-25">
          <p class="w-50">Сложность</p>
          <select class="form-select w-50">
            <option selected>Любая</option>
            <option value="1">Легко</option>
            <option value="2">Средне</option>
            <option value="3">Сложно</option>
          </select>
        </div>
        <div class="d-flex flex-column align-items-center w-50">
          <p class="w-50">Ингредиенты</p>
          <select multiple class="form-select w-50">
            <option selected>Любые</option>
            <option value="1">Апельсин</option>
            <option value="2">Дрожжи</option>
            <option value="3">Мука</option>
            <option value="4">Огурец</option>
            <option value="5">Помидор</option>
            <option value="6">Говядина</option>
            <option value="7">Курица</option>
            <option value="8">Свинина</option>
            <option value="9">Чеснок</option>
          </select>
        </div>
      </div>
    </div>
  </header>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./code.js"></script>
</body>
</html>
