<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тренировки - Good fitness</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Good fitness</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">Главная</a>
                <a class="nav-link active" href="workouts.html">Тренировки</a>
                <a class="nav-link" href="blog.html">Блог</a>
                <a class="nav-link" href="profile.html">Профиль</a>
                <a class="nav-link" href="login.html">Вход</a>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 50px; margin-bottom: 50px;">
        <h2 class="mb-4">Каталог тренировок</h2>
        
        <div class="row mb-4">
            <div class="col-md-4">
                <label for="filterLevel" class="form-label">Уровень</label>
                <select class="form-select" id="filterLevel">
                    <option value="all">Все уровни</option>
                    <option value="beginner">Начинающий</option>
                    <option value="intermediate">Средний</option>
                    <option value="advanced">Продвинутый</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="filterType" class="form-label">Тип тренировки</label>
                <select class="form-select" id="filterType">
                    <option value="all">Все типы</option>
                    <option value="cardio">Кардио</option>
                    <option value="strength">Силовые</option>
                    <option value="yoga">Йога</option>
                    <option value="stretch">Растяжка</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="filterDuration" class="form-label">Продолжительность</label>
                <select class="form-select" id="filterDuration">
                    <option value="all">Любая</option>
                    <option value="15">15 минут</option>
                    <option value="30">30 минут</option>
                    <option value="45">45 минут</option>
                    <option value="60">60+ минут</option>
                </select>
            </div>
        </div>

        <div class="row" id="workoutsContainer">
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p>Good fitness</p>
            <p>Контакты: info@goodfitness.ru | Телефон: +7 (999) 123-45-67</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
