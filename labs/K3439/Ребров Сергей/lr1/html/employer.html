<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <title>Личный кабинет</title>
	
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/index.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="search.html">JobFinder</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarNav" aria-controls="navbarNav" 
                aria-expanded="false" aria-label="Переключить навигацию">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="search.html">Поиск</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile.html">Аккаунт</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Выйти</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-9 col-lg-10 p-4">
            <h2 class="mb-4">Мои вакансии</h2>
            <div class="vacancy-card">
                <h5><a href="vacancy.html">Front-end разработчик</a></h5>
                <p><strong>Компания:</strong> IT-компания</p>
                <p><strong>Зарплата:</strong> 100 000 – 150 000 RUB</p>
                <p><strong>Требуемый опыт:</strong> 2–4 года</p>
                <div>
                    <button class="btn btn-primary btn-sm">Редактировать</button>
                    <button class="btn btn-danger btn-sm">Удалить</button>
                </div>
            </div>
            <div class="vacancy-card">
                <h5><a href="vacancy.html">Back-end разработчик</a></h5>
                <p><strong>Компания:</strong> IT-компания</p>
                <p><strong>Зарплата:</strong> 200 000 – 250 000 RUB</p>
                <p><strong>Требуемый опыт:</strong> 3–5 лет</p>
                <div>
                    <button class="btn btn-primary btn-sm">Редактировать</button>
                    <button class="btn btn-danger btn-sm">Удалить</button>
                </div>
            </div>
            <div class="mt-4">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createVacancyModal">Создать вакансию</button>
            </div>
			
            <div class="modal fade" id="createVacancyModal" tabindex="-1" aria-labelledby="createVacancyModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="createVacancyModalLabel">Создать вакансию</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                        </div>
                        <div class="modal-body">
                            <form id="createVacancyForm">
                                <div class="mb-3">
                                    <label for="title" class="form-label">Название вакансии</label>
                                    <input type="text" class="form-control" id="title" required>
                                </div>
                                <div class="mb-3">
                                    <label for="company" class="form-label">Компания</label>
                                    <input type="text" class="form-control" id="company" required>
                                </div>
                                <div class="mb-3">
                                    <label for="salary" class="form-label">Зарплата</label>
                                    <input type="text" class="form-control" id="salary">
                                </div>
                                <div class="mb-3">
                                    <label for="experience" class="form-label">Требуемый опыт</label>
                                    <input type="text" class="form-control" id="experience">
                                </div>
                                <div class="mb-3">
                                    <label for="description" class="form-label">Описание вакансии</label>
                                    <textarea class="form-control" id="description" rows="3"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Создать</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
