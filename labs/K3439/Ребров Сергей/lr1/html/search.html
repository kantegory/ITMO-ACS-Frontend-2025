<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <title>Поиск вакансий</title>
	
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/index.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="search.html">JobFinder</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarNav" aria-controls="navbarNav" 
                aria-expanded="false" aria-label="Переключить навигацию">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="search.html">Поиск</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile.html">Аккаунт</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Выйти</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="filter-section">
        <h5>Фильтры</h5>
        <form id="filterForm" class="row g-3">
            <div class="col-md-4">
                <label for="industry" class="form-label">Отрасль</label>
                <select id="industry" class="form-select">
                    <option value="">Все отрасли</option>
                    <option value="it">IT</option>
                    <option value="marketing">Маркетинг</option>
                    <option value="finance">Финансы</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="salary" class="form-label">Зарплата от (KZT)</label>
                <input type="number" id="salary" class="form-control" placeholder="0">
            </div>
            <div class="col-md-4">
                <label for="experience" class="form-label">Опыт (лет)</label>
                <input type="number" id="experience" class="form-control" placeholder="0">
            </div>
            <div class="col-12 text-end">
                <button type="submit" class="btn btn-primary">Применить</button>
            </div>
        </form>
    </div>
    <div id="vacancyList">
        <div class="vacancy-card">
            <h5>Front-end разработчик</h5>
            <p><strong>Компания:</strong> IT-компания</p>
            <p><strong>Зарплата:</strong> 250 000 – 350 000 KZT</p>
            <p><strong>Опыт:</strong> 2–4 года</p>
            <a href="vacancy.html" class="btn btn-primary btn-sm mt-2">Подробнее</a>
        </div>
        <div class="vacancy-card">
            <h5>Маркетолог</h5>
            <p><strong>Компания:</strong> Marketing Group</p>
            <p><strong>Зарплата:</strong> 150 000 – 250 000 KZT</p>
            <p><strong>Опыт:</strong> 1–3 года</p>
            <a href="vacancy.html" class="btn btn-primary btn-sm mt-2">Подробнее</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('filterForm').addEventListener('submit', function(e){
        e.preventDefault();
        const industry = document.getElementById('industry').value.toLowerCase();
        const salary = parseInt(document.getElementById('salary').value) || 0;
        const experience = parseInt(document.getElementById('experience').value) || 0;

        const cards = document.querySelectorAll('#vacancyList .vacancy-card');
        cards.forEach(card => {
            const cardIndustry = card.querySelector('h5').textContent.toLowerCase();
            const cardSalaryText = card.querySelector('p:nth-child(3)').textContent.replace(/\D/g,'');
            const cardSalary = parseInt(cardSalaryText) || 0;
            const cardExpText = card.querySelector('p:nth-child(4)').textContent.replace(/\D/g,'');
            const cardExp = parseInt(cardExpText) || 0;

            if ((industry && !cardIndustry.includes(industry)) ||
                (salary && cardSalary < salary) ||
                (experience && cardExp < experience)) {
                card.style.display = 'none';
            } else {
                card.style.display = 'block';
            }
        });
    });
</script>
</body>
</html>
