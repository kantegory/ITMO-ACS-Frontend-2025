<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ресторан</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav class="navbar bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand text-white">Рестораны</a>
            <button class="btn btn-sm btn-outline-secondary">
                <a href="sign-in.html" class="text-reset text-decoration-none">Выйти</a>
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Фильтры</h5>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Кухня</label>
                        <select class="form-select">
                            <option value="all">Любая</option>
                            <option value="italian">Итальянская</option>
                            <option value="japanese">Японская</option>
                            <option value="russian">Русская</option>
                            <option value="american">Американская</option>
                            <option value="french">Французская</option>
                            <option value="chinese">Китайская</option>
                        </select>
                    </div>
                    
                    <div class="col-md-4">
                        <label class="form-label">Город</label>
                        <select class="form-select">
                            <option value="Petersburg">Санкт-Петербург</option>
                            <option value="Moscow">Москва</option>
                            <option value="Yakutsk">Якутск</option>
                            <option value="Anapa">Анапа</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Цена</label>
                        <select class="form-select">
                            <option value="all">Не имеет значения</option>
                            <option value="500">От 500 рублей</option>
                            <option value="1000">От 1000 рублей</option>
                            <option value="2000">От 2000 рублей</option>
                        </select>
                    </div>
                    
                    <div class="col-12">
                        <button class="btn btn-primary">Применить</button>
                        <button class="btn btn-danger">Сбросить</button>
                    </div>
                </div>
            </div>
        </div>
        <h2 class="mb-4">Доступные рестораны</h2>
        <div class="card-list row row-cols-4 g-4 mb-4">
            ...
        </div>
    </div>

    <script>
        function addCard(index) {
            const title = `Ресторан${index}`

            return `
                <div class="col">
                    <div class="card">
                        <img 
                            src="https://avatars.mds.yandex.net/i?id=73f90d13e46cb8de44a84c81cbb4de05_l-4219539-images-thumbs&n=13"
                            class="card-img-top"
                            alt="${title}"
                        >
                        <div class="card-body">
                            <h5 class="card-title">${title}</h5>
                            <p class="card-text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Culpa magni eveniet, doloremque similique facilis repellendus dolor veritatis, officia numquam...</p>
                            <ul class="list-group list-group-flush mb-3">
                                <li class="list-group-item">Город: Москва</li>
                                <li class="list-group-item">Кухня: Азиатская</li>
                                <li class="list-group-item">Цена: От 1000 рублей</li>
                            </ul>
                            <a href="restaurant-detail.html" class="btn btn-info text-white">Подробнее</a>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderCards() {
            const container = document.querySelector(".card-list");
            container.innerHTML = Array.from({length: 10}, (_, i) => i + 1).map(index => addCard(index)).join("");
        }

        document.addEventListener('DOMContentLoaded', renderCards);
    </script>
</body>
</html>
