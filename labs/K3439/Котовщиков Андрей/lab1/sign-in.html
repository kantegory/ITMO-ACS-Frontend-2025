<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ресторан</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title fs-5">Введите код</h2>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Код</label>
                        <input type="text" class="form-control" placeholder="xxxx">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">
                        <a href="restaurant-list.html" class="text-reset text-decoration-none">
                            Войти
                        </a>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container min-vh-100 d-flex align-items-center">
        <div class="row w-100 justify-content-center">
            <div class="col-5">
                <form class="bg-white p-4 rounded shadow">
                    <h2 class="text-center mb-4">Вход</h2>
                    
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="Email">
                    </div>

                    <div class="d-grid gap-3">
                        <button class="btn btn-primary send-code">Отправить код</button>
                        <a href="sign-up.html" class="text-decoration-none">Зарегистрироваться</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" 
        crossorigin="anonymous">
    </script>

    <script>
        function handleOpenModal() {
            document.querySelector(".send-code").addEventListener("click", function(e) {
                e.preventDefault()
                const myModal = new bootstrap.Modal(document.querySelector(".modal"));
                myModal.show();
            });
        }
        
        document.addEventListener('DOMContentLoaded', handleOpenModal);
    </script>
</body>
</html>
