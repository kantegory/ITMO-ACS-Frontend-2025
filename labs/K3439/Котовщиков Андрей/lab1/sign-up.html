<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ресторан</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container min-vh-100 d-flex align-items-center">
        <div class="row w-100 justify-content-center">
            <div class="col-5">
                <form class="bg-white p-4 rounded shadow">
                    <h2 class="text-center mb-4">Регистрация</h2>
                    
                    <div class="mb-3">
                        <label class="form-label">Имя</label>
                        <input type="text" class="form-control" placeholder="Имя">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Фамилия</label>
                        <input type="text" class="form-control" placeholder="Фамилия">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="Email">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Номер телефона</label>
                        <input type="tel" class="form-control" placeholder="+79xx-xxx-xx-xx">
                    </div>

                    <div class="d-grid gap-3">
                        <button type="submit" class="btn btn-primary">
                            <a href="restaurant-list.html" class="text-reset text-decoration-none">
                                Зарегистрироваться
                            </a>
                        </button>
                        <a href="sign-in.html" class="text-decoration-none">Войти</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
