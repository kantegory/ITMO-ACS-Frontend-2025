<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ресторан</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" 
        crossorigin="anonymous">
    </script>
    <script src="../js/restaurent-detail.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
        <div class="container">
            <a class="navbar-brand" href="restaurant-list.html">Рестораны</a>
            <div class="navbar-nav">
                <a class="nav-link" href="profile.html">Профиль</a>
                <a class="nav-link" href="sign-in.html">Выйти</a>
            </div>
        </div>
    </nav>

    <div class="container mb-5">
        <h2 class="restaurant-name text-center mb-4"></h2>
        <div id="photos" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                <img 
                        src="https://avatars.mds.yandex.net/get-altay/5104371/2a000001824f70aaf9918cd1c86c20b9ed81/orig" 
                        class="d-block w-100" 
                        alt="...">
                </div>
                <div class="carousel-item">
                    <img 
                        src="https://avatars.mds.yandex.net/get-altay/5104371/2a000001824f70aaf9918cd1c86c20b9ed81/orig" 
                        class="d-block w-100" 
                        alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#photos" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#photos" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div>
    </div>

    <div class="container mb-5">
        <h2 class="section-title mb-4">Меню</h2>
        <div class="menu-cards row row-cols-3 g-3"></div>
    </div>

    <div class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card">
                    <div class="card-header text-center p-3">
                        <h3 class="mb-0"><i class="bi bi-chat-square-text me-2"></i>Оставить отзыв</h3>
                    </div>
                    <div class="card-body p-4">
                        <form class="review-form">
                            <div class="mb-3">
                                <textarea class="review-input form-control" rows="5" placeholder="Ваш отзыв..." required></textarea>
                                <div class="form-text">Максимальная длина отзыва - 500 символов.</div>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" required>
                                <label class="form-check-label">
                                    Я согласен на обработку персональных данных
                                </label>
                            </div>

                            <div class="d-flex justify-content-end">
                                <button class="review-btn btn btn-outline-secondary">Отправить</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container reviews">
        <h2 class="mb-4">Отзывы</h2>
    </div>
</body>
</html>
