<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Личный кабинет</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div data-include="../component/navbar.html"></div>

<main class="py-4">
  <div class="container">
    <h1 class="h3 mb-4">Личный кабинет</h1>
    <div class="row">

      <div class="col-lg-3 mb-4">
        <div data-include="../component/profile-card.html"></div>
      </div>

      <div class="col-lg-9">
        <div data-include="../component/profile-tabs.html"></div>
        <div class="tab-content border border-top-0 p-3" id="profileTabsContent">
          <div class="tab-pane fade show active" id="my-properties">
            <div class="list-group" id="myPropertiesList"></div>
          </div>
          <div class="tab-pane fade" id="renting">
            <div class="list-group" id="rentingList"></div>
          </div>
          <div class="tab-pane fade" id="history">
            <h2 class="h5 mb-3">История сделок</h2>
            <ul class="list-group mb-4" id="historyList"></ul>
            <h2 class="h5 mb-3">Сообщения</h2>
            <div class="list-group" id="messagesList"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<div data-include="../component/chat-modal.html"></div>
<div data-include="../component/footer.html"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/include.js"></script>
<script type="module" src="../js/profile.js"></script>

</body>
</html>
