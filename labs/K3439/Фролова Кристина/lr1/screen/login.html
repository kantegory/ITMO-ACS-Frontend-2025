<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Вход</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
<div data-include="../component/navbar.html"></div>

<main class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <h1 class="h3 mb-3 text-center">Вход</h1>

        <form>
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Почта</label>
            <input type="email" class="form-control" id="loginEmail" required>
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="loginPassword" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Войти</button>
        </form>

        <p class="mt-3 text-center">
          Нет аккаунта? <a href="register.html">Зарегистрироваться</a>
        </p>
      </div>
    </div>
  </div>
</main>
<div data-include="../component/footer.html"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/include.js"></script>
</body>
</html>
