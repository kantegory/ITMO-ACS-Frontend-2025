<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Регистрация</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div data-include="../component/navbar.html"></div>

<main class="py-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-6">
        <h1 class="h3 mb-3 text-center">Регистрация</h1>

        <form action="index.html">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName" class="form-label">Имя</label>
              <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="lastName" class="form-label">Фамилия</label>
              <input type="text" class="form-control" id="lastName" required>
            </div>
          </div>

          <div class="mb-3">
            <label for="regEmail" class="form-label">Почта</label>
            <input type="email" class="form-control" id="regEmail" required>
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Телефон</label>
            <input type="tel" class="form-control" id="phone" placeholder="+7..." required>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="regPassword" class="form-label">Пароль</label>
              <input type="password" class="form-control" id="regPassword" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="regPassword2" class="form-label">Повторите пароль</label>
              <input type="password" class="form-control" id="regPassword2" required>
            </div>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="terms" required>
            <label class="form-check-label" for="terms">
              Я принимаю условия использования сервиса
            </label>
          </div>

            <button type="submit" class="btn btn-success w-100">
              Создать аккаунт
            </button>
        </form>

        <p class="mt-3 text-center">
          Уже зарегистрированы? <a href="login.html">Войти</a>
        </p>
      </div>
    </div>
  </div>
</main>

<div data-include="../component/footer.html"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/include.js"></script>
<script type="module">
  import { setupPhoneMask } from "../js/phoneMask.js";
  setupPhoneMask("phone");
</script>
</body>
</html>
