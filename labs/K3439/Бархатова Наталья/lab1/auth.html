<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>
    <nav class="navbar navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Вечер под контролем</a>
        </div>
    </nav>
</header>

<main>
    <div class="container">
        <section class="login-card" aria-labelledby="auth-title">
            <h1 id="auth-title" class="text-center mb-4">Регистрация</h1>

            <form id="registerForm">
                <div class="mb-3">
                    <label class="form-label">Имя</label>
                    <input type="text" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" class="form-control" id="email" required />
                </div>

                <div class="mb-3">
                    <label class="form-label" for="password">Пароль</label>
                    <input type="password" class="form-control" id="password" required />
                </div>

                <div class="mb-3">
                    <label class="form-label" for="password-repeat">Повторите пароль</label>
                    <input type="password" class="form-control" id="password-repeat" required />
                </div>

                <div id="errorMsg" class="text-danger mb-3" style="display: none;">
                    Пароли не совпадают!
                </div>

                <div id="successMsg" class="text-success mb-3" style="display: none;">
                    Регистрация успешна! Перенаправление…
                </div>

                <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
            </form>

            <nav class="text-center mt-3">
                Уже зарегистрированы? <a href="login.html">Войти</a>
            </nav>
        </section>
    </div>
</main>

<footer class="text-center mt-4 mb-4">
    <p>© 2025 Вечер под контролем</p>
</footer>


<script>
    (function () {
        const form = document.getElementById('registerForm');
        const pass1Element = document.getElementById('password');
        const pass2Element = document.getElementById('password-repeat');
        const error = document.getElementById('errorMsg');
        const success = document.getElementById('successMsg');

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            const pass1 = pass1Element.value.trim();
            const pass2 = pass2Element.value.trim();

            error.style.display = 'none';
            success.style.display = 'none';

            if (pass1 !== pass2) {
                error.style.display = 'block';
                return;
            }

            success.style.display = 'block';

            setTimeout(() => {
                window.location.href = 'login.html';
            }, 800);
        });
    })();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
