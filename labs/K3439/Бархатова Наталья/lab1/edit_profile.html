<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактирование профиля</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>

<header>
    <nav class="navbar navbar-dark">
        <div class="container d-flex justify-content-between">
            <a href="profile.html" class="text-white">
                <i class="bi bi-arrow-left-circle"></i> Назад к профилю
            </a>
            <span class="navbar-text">Редактирование профиля</span>
        </div>
    </nav>
</header>

<main class="profile-container">
    <section class="info-card">
        <form>
            <div class="mb-3">
                <label class="form-label">Имя</label>
                <input type="text" class="form-control" value="Иван">
            </div>
            <div class="mb-3">
                <label class="form-label">Электронная почта</label>
                <input type="email" class="form-control" value="ivan@example.com">
            </div>
            <div class="mb-3">
                <label class="form-label">Фото профиля</label>
                <input type="file" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary me-2">Сохранить изменения</button>
            <a href="profile.html" class="btn btn-secondary">Отмена</a>
        </form>
    </section>
</main>

<footer class="text-center mt-4 mb-4">
    <p>© 2025 Вечер под контролем</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
