<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>

<header>
    <nav class="navbar navbar-dark">
        <div class="container d-flex align-items-center">
            <a href="main.html" class="navbar-brand">
                <i class="bi bi-arrow-left-circle"></i> Назад к списку ресторанов
            </a>
        </div>
    </nav>
</header>

<main class="profile-container">

    <section class="d-flex align-items-center mb-4">
        <img src="images/man.jpg" alt="avatar" class="profile-avatar me-4">
        <div>
            <div class="profile-name">Иван</div>
            <div class="text-muted mt-1">ivan@example.com</div>
        </div>
    </section>

    <section class="info-card">
        <div class="info-title">Актуальные бронирования</div>
        <ul class="list-unstyled mb-0">
            <li>Mama Roma — 14.12.2024 / 21:00</li>
        </ul>
    </section>

    <section class="info-card">
        <div class="info-title">История бронирований</div>
        <ul class="list-unstyled mb-0">
            <li>Asiatiq — 19.08.2025 / 19:00</li>
            <li>Sampo — 24.07.2025 / 20:30</li>
            <li>Koreana Light — 14.02.2025 / 18:00</li>
        </ul>
    </section>

    <a href="edit_profile.html" class="btn btn-primary me-2">Изменить данные</a>
    <button class="btn btn-primary me-2">Сменить пароль</button>

</main>

<footer class="text-center mt-4 mb-4">
    <p>© 2025 Вечер под контролем</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
