<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <body>
  <header>
    <script src="scripts/addNavBar.js"></script>
  </header>
  
  <script src="scripts/changePage.js"></script>

  <div class="modal fade" id="modal-edit-profile">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Редактировать</h5>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                    <label class="form-label">Фамилия</label>
                    <input class="form-control" id="modal-edit-profile-lastname" required>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Имя</label>
                    <input class="form-control" id="modal-edit-profile-firstname" required>
                  </div>
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" id="modal-edit-profile-email" required>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="modal-edit-profile-save">Принять</button>
            </div>
          </div>
        </div>
  </div>
 

  <div class="container">
    <div class="row">
        <div class="col-md-6"> 
            <div class="card mb-4">
                <div class="card-body text-center">
                    <h5 class="username card-title" id="profile-nickname">Ингатий Виннар</h5>
                    <p class="text-muted"  id="profile-email">exsample@ple.ru</p>
                    <div class="d-flex justify-content-center gap-2">
                        <button class="btn btn-outline-primary w-50" id="profile-edit" data-bs-toggle="modal" data-bs-target="#modal-edit-profile">Редактировать профиль</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 d-flex justify-content-center">
            <div class="container">
                <div class="row"><h5 class="static">Всего создано:</h5></div>
                <ul class="list-unstyled ms-3">
                    <li>Персонажей: 0
                    <li>Навыков: 10
                    <li>Черт: 0
                    <li>Предметов: 0
                </ul>
            </div>
        </div>
    </div>
  </div>

  <script src="scripts/editProfileModal.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
