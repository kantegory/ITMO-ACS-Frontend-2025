<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5">
                <div class="card">
                    <div class="card-header text-center", style="background-color: #D4C17F;">
                        <h4 class="mb-0">Регистрация</h4>
                    </div>
                    <div class="card-body p-4">
                        <form id="registerForm" onsubmit="login(event)">
                            <div class="mb-3">
                                <label for="registerUsername" class="form-label">Логин</label>
                                <input type="text" class="form-control" id="registerUsername" name="name" placeholder="Придумайте логин" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="registerEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="registerEmail" name="email" placeholder="Введите ваш email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="registerPassword" class="form-label">Пароль</label>
                                <input type="password" class="form-control" id="registerPassword" name="password" placeholder="Придумайте пароль" required>
                                <div class="form-text">Пароль должен содержать не менее 8 символов</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Повторите пароль</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Повторите пароль" required>
                                <div class="d-none text-danger" id="passwordError">
                                    Пароли не совпадают
                                </div>
                            </div>
                            
                            <button class="btn w-100 mb-3", id="logIn", style="background-color: #D4C17F;">
                                Зарегистрироваться
                            </button>
                            
                            <hr>
                            
                            <div class="text-center">
                                <p class="mb-0">Уже есть аккаунт? 
                                    <a href="sign-in.html" class="text-decoration-none">Авторизоваться</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="scripts/sign-up.js"></script>

</body>
</html>
