<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  
  <body>
  <header>
    <script src="scripts/addNavBar.js"></script>
  </header>
  <script src="scripts/changePage.js"></script>

  <div class="container d-flex min-vw-100">
    <ul class="skills list-group flex-grow-1"></ul>
    <div class="detail-panel d-none w-50 flex-shrink-0" id="detailPanel">
      <div class="d-flex flex-column h-100 p-3">
          <div class="mb-4">
              <h4 id="detailTitle"></h4>
          </div>
          
          <div class="flex-grow-1 mb-4">
              <p id="detailDescription"></p>
          </div>
          
          <div class="d-flex justify-content-end">
              <button id="closeDetailPanel" class="btn btn-secondary w-50">Скрыть</button>
          </div>
      </div>
    </div>

    <div class="create-panel w-50 d-none flex-shrink-0" id="createPanel">
      <div class="d-flex flex-column h-100 p-3">
        
        <form id="createForm" onsubmit="saveSkill(event)">
          <div class="mb-3">
            <label for="createTitle" class="form-label">Название навыка</label>
            <input type="text" class="form-control" id="createTitle" name="name" placeholder="Введите название">
          </div>

          <div class="mb-3">
            <label for="skillAttribute" class="form-label">Атрибут навыка</label>
            <select class="form-select" id="skillAttribute" name="attribute" aria-label="Выбор атрибута навыка">
              <option value="" selected disabled>Выберите атрибут</option>
              <option value="agility">Ловкость (Agility)</option>
              <option value="smarts">Смекалка (Smarts)</option>
              <option value="spirit">Характер (Spirit)</option>
              <option value="strenght">Сила (Strength)</option>
              <option value="vigor">Выносливость (Vigor)</option>
            </select>
          </div>
          
          <div class="mb-3 flex-grow-1">
            <label for="createDescription" class="form-label">Описание</label>
            <textarea class="form-control" id="createDescription" rows="6" placeholder="Введите описание"></textarea>
          </div>

          <div class="d-flex justify-content-end gap-2 mt-auto">
            <button type="button" id="closeCreatePanel" class="btn btn-secondary w-50">Скрыть</button>
            <button type="submit" id="saveCreatePanel" class="btn btn-primary w-50">Сохранить</button>
          </div>
        </form>
      </div>
    </div>

  </div>
  <script src="scripts/addSkillCard.js"></script>

  <!-- <script src="scripts/displaySkillDescription.js"></script> -->


</body>
</html>
