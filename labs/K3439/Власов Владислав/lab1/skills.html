<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <body>
  <header>
    <script src="scripts/addNavBar.js"></script>
  </header>
  <script src="scripts/changePage.js"></script>

  <div class="container d-flex min-vw-100">
    <ul class="skills list-group flex-grow-1"></ul>
    <div class="detail-panel d-none w-50 flex-shrink-0" id="detailPanel">
      <div class="d-flex flex-column h-100 p-3">
          <div class="mb-4">
              <h4 id="detailTitle"></h4>
          </div>
          
          <div class="flex-grow-1 mb-4">
              <p id="detailDescription"></p>
          </div>
          
          <div class="d-flex justify-content-end">
              <button id="closePanel" class="btn btn-secondary w-50">Скрыть</button>
          </div>
      </div>
    </div>
  </div>
  <script src="scripts/addCard.js"></script>

  <script src="scripts/displaySkillDescription.js"></script>

</body>
</html>
