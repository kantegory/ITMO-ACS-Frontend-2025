<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-dark">
    <main class="container">
        <h1 class="visually-hidden">Страница входа в систему</h1>
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-header text-center", style="background-color: #D4C17F;">
                        <h4 class="mb-0">Вход в систему</h4>
                    </div>
                    <div class="card-body p-4">
                        <form id="loginForm", onsubmit="login(event)">
                            <div class="mb-3">
                                <label for="loginUsername" class="form-label">Логин или Email</label>
                                <input type="text" class="form-control" id="loginUsername" name="email" placeholder="Введите ваш логин" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Пароль</label>
                                <input type="password" class="form-control" id="loginPassword" name="password" placeholder="Введите ваш пароль" required>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Запомнить меня</label>
                            </div>
                            
                            <button type="submit" class="btn w-100 mb-3", id="logIn", style="background-color: #D4C17F;">
                                Войти
                            </button>
                            
                            <div class="text-center mb-3">
                                <a href="#" class="text-decoration-none">Забыли пароль?</a>
                            </div>
                            
                            <hr>
                            
                            <div class="text-center">
                                <p class="mb-0">Нет аккаунта? 
                                    <a href="sign-up.html" class="text-decoration-none">Зарегистрироваться</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="scripts/sign-in.js"></script>

</body>
</html>
