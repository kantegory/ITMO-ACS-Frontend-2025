<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Поиск недвижимости — RentalSite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<header class="bg-light">
    <nav class="container navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">RentalSite</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMain">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="">Вход</a></li>
                <li class="nav-item"><a class="btn btn-primary ms-2" href="">Регистрация</a></li>
            </ul>
        </div>
    </nav>
</header>

<main class="container my-4">
    <div class="row g-4">
        <aside class="col-lg-3">
            <div class="card p-3">
                <h5>Фильтры</h5>
                <form id="filterForm">
                    <div class="mb-2">
                        <label class="form-label">Тип</label>
                        <select id="typeFilter" class="form-select">
                            <option value="any">Любой</option>
                            <option value="apartment">Квартира</option>
                            <option value="house">Дом</option>
                            <option value="studio">Студия</option>
                        </select>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Макс. цена, ₽</label>
                        <input id="priceFilter" type="number" class="form-control" placeholder="Например 50000">
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Район</label>
                        <input id="locationFilter" class="form-control" placeholder="Поиск по городу/району">
                    </div>
                    <button type="button" id="applyFilters" class="btn btn-primary w-100 mt-2">Применить</button>
                    <button type="button" id="clearFilters" class="btn btn-outline-secondary w-100 mt-2">Сбросить</button>
                </form>
            </div>
        </aside>

        <section class="col-lg-9">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="mb-0">Результаты поиска</h4>
                <small id="resultsCount">3 найдено</small>
            </div>

            <div id="listings" class="row g-3">
                <div class="col-md-6" data-type="apartment" data-price="45000" data-location="Центр">
                    <div class="card h-100">
                        <img src="" class="card-img-top" alt="квартира">
                        <div class="card-body">
                            <h5 class="card-title">2-х комн. квартира, Центр</h5>
                            <p class="card-text">Цена: 45 000 ₽ / мес · Район: Центр</p>
                            <a href="" class="btn btn-outline-primary">Подробнее</a>
                        </div>
                    </div>
                </div>

                <div class="col-md-6" data-type="studio" data-price="30000" data-location="Север">
                    <div class="card h-100">
                        <img src="" class="card-img-top" alt="студия">
                        <div class="card-body">
                            <h5 class="card-title">Студия у метро</h5>
                            <p class="card-text">Цена: 30 000 ₽ / мес · Район: Север</p>
                            <a href="" class="btn btn-outline-primary">Подробнее</a>
                        </div>
                    </div>
                </div>

                <div class="col-md-6" data-type="house" data-price="70000" data-location="Пригород">
                    <div class="card h-100">
                        <img src="" class="card-img-top" alt="дом">
                        <div class="card-body">
                            <h5 class="card-title">Частный дом, пригород</h5>
                            <p class="card-text">Цена: 70 000 ₽ / мес · Район: Пригород</p>
                            <a href="" class="btn btn-outline-primary">Подробнее</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>

<footer class="bg-light py-3 mt-4">
    <div class="container text-center small">© RentalSite</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
