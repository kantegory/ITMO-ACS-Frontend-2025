<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Вход — RentalSite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center min-vh-100">

<main class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card p-4">
                <h3 class="card-title mb-3">Вход</h3>
                <form id="loginForm" novalidate>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input id="email" type="email" class="form-control" required>
                        <div class="invalid-feedback">Введите корректный email</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input id="password" type="password" class="form-control" required minlength="6">
                        <div class="invalid-feedback">Пароль минимум 6 символов</div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Войти</button>
                    <div class="text-center mt-3">
                        <a href="register.html">Регистрация</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<div class="modal fade" id="loginSuccessModal" tabindex="-1" aria-labelledby="loginSuccessModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginSuccessModalLabel">Успешный вход</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
                Вы успешно вошли в систему. Сейчас вы будете перенаправлены в личный кабинет.
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('loginForm').addEventListener('submit', function(e){
        e.preventDefault();
        const form = e.target;

        if (!form.checkValidity()) {
            form.classList.add('was-validated');
            return;
        }

        const emailInput = document.getElementById('email');
        const email = emailInput.value;

        // Сохраняем логин
        if (email) {
            loginUser(email); // функция из auth.js
        }

        const loginModal = new bootstrap.Modal(document.getElementById('loginSuccessModal'));
        loginModal.show();

        setTimeout(() => {
            window.location = 'profile.html';
        }, 2000);
    });
</script>

<script src="js/auth.js"></script>


</body>
</html>
