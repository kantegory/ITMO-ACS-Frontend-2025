<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="bg-dark text-white p-3 d-flex justify-content-between">
    <h1>Restaurant Booking</h1>
    <div>
        <button class="btn btn-outline-light me-2" id="loginBtn">Вход</button>
        <button class="btn btn-outline-light" id="registerBtn">Регистрация</button>
    </div>
</header>

<main class="container mt-5">
    <h2>Добро пожаловать!</h2>
    <p>Забронируйте столик в любимом ресторане легко и быстро.</p>
</main>

<div class="modal" tabindex="-1" id="loginModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Вход</h5>
        <button type="button" class="btn-close" id="closeLogin"></button>
      </div>
      <div class="modal-body">
        <input type="email" class="form-control mb-2" placeholder="Email">
        <input type="password" class="form-control" placeholder="Пароль">
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary">Войти</button>
      </div>
    </div>
  </div>
</div>

<div class="modal" tabindex="-1" id="registerModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Регистрация</h5>
        <button type="button" class="btn-close" id="closeRegister"></button>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control mb-2" placeholder="Имя">
        <input type="email" class="form-control mb-2" placeholder="Email">
        <input type="password" class="form-control" placeholder="Пароль">
      </div>
      <div class="modal-footer">
        <button class="btn btn-success">Зарегистрироваться</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
