<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация — Лакомка</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">Лакомка</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Главная</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Вход</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Регистрация</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container d-flex justify-content-center align-items-center" style="min-height: 85vh;">
    <div class="card p-4 shadow-sm" style="max-width: 450px; width: 100%; border-radius: 1rem;">
      <h2 class="text-center mb-4" style="color:#6b3e26;">Создать аккаунт</h2>
      <form id="registerForm">
        <div class="mb-3">
          <label for="username" class="form-label">Имя пользователя</label>
          <input type="text" class="form-control" id="username" placeholder="Введите имя" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Электронная почта</label>
          <input type="email" class="form-control" id="email" placeholder="Введите email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Пароль</label>
          <input type="password" class="form-control" id="password" placeholder="Придумайте пароль" required>
        </div>
        <div class="mb-3">
          <label for="confirm-password" class="form-label">Подтверждение пароля</label>
          <input type="password" class="form-control" id="confirm-password" placeholder="Повторите пароль" required>
        </div>
        <button type="submit" class="btn w-100 mt-3" style="background-color:#d47b63; color:#fff; border:none;">Зарегистрироваться</button>
      </form>
     <a href="login.html" style="color:#d47b63; text-decoration:none; text-align:center;">Войти</a>
    </div>
  </section>

  <footer>
    <p>© 2025 Лакомка | Кулинарный блог</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
