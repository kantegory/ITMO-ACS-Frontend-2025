  <script>
    async function loadRecipePage() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      if (!id) {
        document.body.innerHTML = "<h2 class='text-center mt-5'>–†–µ—Ü–µ–ø—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω</h2>";

        const recipe = await response.json();

        const userResponse = await fetch(`http://localhost:3000/users/${recipe.author}`);
        const author = await userResponse.json();

        document.title = recipe.title + " ‚Äî –õ–∞–∫–æ–º–∫–∞";

        document.getElementById("recipeTitle").textContent = recipe.title;
        document.getElementById("recipeImage").src = recipe.image;
        document.getElementById("recipeImage").alt = recipe.name;

        document.getElementById("recipeAuthor").textContent = author.name;
        document.getElementById("recipeDescription").textContent = recipe.description;

        document.getElementById("recipeTime").textContent = "‚è± " + recipe.time;
        document.getElementById("recipeLevel").textContent = "üç´ –°–ª–æ–∂–Ω–æ—Å—Ç—å: " + recipe.difficulty;
        document.getElementById("recipeCategory").textContent = "üéÇ –ö–∞—Ç–µ–≥–æ—Ä–∏—è: " + recipe.type;

        const ingredientsList = document.getElementById("ingredientsList");
        const stepsList = document.getElementById("stepsList");

        ingredientsList.innerHTML = "";
        stepsList.innerHTML = "";

        recipe.ingredients.forEach(item => {
          const li = document.createElement("li");
          li.className = "list-group-item";
          li.textContent = item;
          ingredientsList.appendChild(li);
        });

        recipe.steps.forEach(step => {
          const li = document.createElement("li");
          li.className = "list-group-item";
          li.textContent = step;
          stepsList.appendChild(li);
        });

      } catch (error) {
