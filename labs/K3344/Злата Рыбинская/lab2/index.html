<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Лакомка — Кулинарный блог</title>

  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" href="#">Лакомка</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#">Главная</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Вход</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html">Регистрация</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">Личный кабинет</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <section class="hero text-center p-5">
    <h1>Добро пожаловать в «Лакомку»!</h1>
    <p class="lead">Находите вдохновение и делитесь любимыми рецептами с другими сладкоежками :3</p>
  </section>

  <section class="container filter-section my-4">
    <form id="searchForm" class="row g-3">

      <div class="col-md-4">
        <input id="searchInput" type="text" class="form-control" placeholder="Введите название рецепта...">
      </div>

      <div class="col-md-3">
        <select id="typeSelect" class="form-select">
          <option value="">Тип блюда</option>
          <option value="Выпечка">Выпечка</option>
          <option value="Торт">Торт</option>
          <option value="Пироженное">Пироженное</option>
        </select>
      </div>

      <div class="col-md-3">
        <select id="difficultySelect" class="form-select">
          <option value="">Сложность</option>
          <option value="Легко">Легко</option>
          <option value="Средне">Средне</option>
          <option value="Сложно">Сложно</option>
        </select>
      </div>

      <div class="col-md-2 d-flex gap-2">
        <button type="submit" class="btn btn-primary w-100" style="background-color:#d47b63;border:none;">
          Поиск
        </button>
        <button id="resetBtn" type="button" class="btn btn-outline-secondary">
          Сброс
        </button>
      </div>

    </form>
  </section>

  <section class="container my-5">
    <h2 class="mb-4 text-center">Популярные рецепты</h2>

    <div id="recipesRow" class="row g-4"></div>

    <div id="noResults" class="text-center mt-4" style="display:none;">
      <p class="lead">Ничего не найдено по вашему запросу.</p>
    </div>
  </section>


  <footer class="text-center p-3">
    <p>© 2025 Лакомка | Кулинарный блог</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
