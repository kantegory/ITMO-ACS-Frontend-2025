<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Личный кабинет — Лакомка</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">Лакомка</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Главная</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Личный кабинет</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Выход</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container my-5">
    <div class="text-center mb-4">
      <h2 style="color:#6b3e26;">Добро пожаловать, <span style="color:#d47b63;"></span>!</h2>
      <p class="text-muted">Здесь вы можете управлять своими рецептами и настройками профиля.</p>
    </div>

    <ul class="nav nav-tabs justify-content-center" id="profileTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="my-recipes-tab" data-bs-toggle="tab" data-bs-target="#my-recipes" type="button" role="tab">
          Мои рецепты
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="saved-tab" data-bs-toggle="tab" data-bs-target="#saved" type="button" role="tab">
          Сохранённые
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="settings-tab" data-bs-toggle="tab" data-bs-target="#settings" type="button" role="tab">
          Настройки профиля
        </button>
      </li>
    </ul>

    <div class="tab-content mt-4" id="profileTabsContent">
      <div class="tab-pane fade show active" id="my-recipes" role="tabpanel">
        <div class="row g-4">
          <div class="col-md-4">
            <div class="card">
              <img src="https://media.istockphoto.com/id/135896040/ru/фото/шоколадный-eclairs.jpg?s=1024x1024&w=is&k=20&c=GEaaF3mzBQEPV6-sxGS_e7gHZAt7IcfslodpPo_ajfE=" class="card-img-top" alt="Эклеры">
              <div class="card-body">
                <h5 class="card-title">Эклеры с заварным кремом</h5>
                <p class="card-text">Нежные эклеры с ванильным кремом и шоколадной глазурью</p>
                <a href="recipe_eclaire.html" class="btn btn-outline-primary w-100">Открыть</a>
              </div>
            </div>
          </div>

        </div>
      </div>

      <div class="tab-pane fade" id="saved" role="tabpanel">
        <div class="row g-4">
          <div id="savedRecipesContainer" class="row g-4"></div>
        </div>
      </div>

      <div class="tab-pane fade" id="settings" role="tabpanel">
        <form class="col-md-6 mx-auto mt-4">
          <div class="mb-3">
            <label for="username" class="form-label">Имя пользователя</label>
            <input type="text" class="form-control" id="username" value="Анастасия">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Электронная почта</label>
            <input type="email" class="form-control" id="email" value="zlata@example.com">
          </div>
          <div class="mb-3">
            <label for="new-password" class="form-label">Новый пароль</label>
            <input type="password" class="form-control" id="new-password" placeholder="Введите новый пароль">
          </div>
          <button type="submit" class="btn w-100 mt-3" style="background-color:#d47b63; color:#fff; border:none;">Сохранить изменения</button>
        </form>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 Лакомка | Кулинарный блог</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="script.js"></script>

</body>
</html>
