<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Альбом - AlbumRate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Навбар -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="catalog.html"> AlbumRate</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="catalog.html">Каталог</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">Профиль</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="logoutBtn">Выход</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <!-- Информация об альбоме -->
        <div class="row mb-5">
            <div class="col-lg-4 mb-4">
                <div id="albumCover" class="ratio ratio-1x1 bg-secondary rounded" style="font-size: 120px; display: flex; align-items: center; justify-content: center;"></div>
            </div>
            <div class="col-lg-8">
                <h1 id="albumTitle"></h1>
                <p class="text-muted mb-4" id="albumMetaInfo"></p>
                <div class="mb-4">
                    <h4>Средняя оценка: <span id="albumRating" class="badge bg-warning">0</span>/10</h4>
                    <p id="albumDescription"></p>
                </div>

                <!-- Список треков -->
                <div class="mb-4">
                    <h5>Треки:</h5>
                    <ol id="tracksList" class="list-group">
                    </ol>
                </div>

                <button class="btn btn-primary btn-lg me-3" data-bs-toggle="modal" data-bs-target="#addReviewModal">Добавить отзыв</button>
                <button class="btn btn-outline-danger btn-lg" id="favoriteBtn">Добавить в избранное</button>
            </div>
        </div>

        <!-- Отзывы -->
        <div class="row">
            <div class="col-lg-8">
                <h3 class="mb-4">Отзывы (<span id="reviewsCount">0</span>)</h3>
                <div id="reviewsList"></div>
            </div>
        </div>
    </div>

    <!-- Модальное окно добавления отзыва -->
    <div class="modal fade" id="addReviewModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Оценить альбом</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="reviewForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="reviewRating" class="form-label"><strong>Оценка (1-10) *</strong></label>
                            <input type="number" class="form-control" id="reviewRating" min="1" max="10" required>
                            <small class="text-muted">Обязательное поле</small>
                        </div>
                        <div class="mb-3">
                            <label for="reviewText" class="form-label">Ваш отзыв (опционально)</label>
                            <textarea class="form-control" id="reviewText" rows="4" placeholder="Напишите ваше мнение об альбоме"></textarea>
                            <small class="text-muted">Можно оставить пусто и поставить только оценку</small>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                        <button type="submit" class="btn btn-primary">Опубликовать</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let MOCK_ALBUMS = []; 
        fetch('data/albums.json')
            .then(response => response.json())
            .then(data => {
                MOCK_ALBUMS = data;
                console.log('Альбомы загружены:', MOCK_ALBUMS);
                initAlbumPage();
            })
            .catch(error => console.error('Ошибка при загрузке альбомов:', error));
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/album.js"></script>
</body>
</html>
