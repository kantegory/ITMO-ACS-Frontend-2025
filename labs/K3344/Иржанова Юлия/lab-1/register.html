<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - AlbumRate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="card shadow-lg" style="width: 100%; max-width: 450px;">
            <div class="card-body p-5">
                <h2 class="card-title text-center mb-4">Регистрация</h2>
                
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="regName" class="form-label">Login</label>
                        <input type="text" class="form-control" id="regName" placeholder="Придумайте ник или введите имя" required>
                        <small class="text-danger d-none" id="nameError"></small>
                    </div>

                    <div class="mb-3">
                        <label for="regEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="regEmail" placeholder="your@email.com" required>
                        <small class="text-danger d-none" id="regEmailError"></small>
                    </div>

                    <div class="mb-3">
                        <label for="regPassword" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="regPassword" placeholder="Минимум 6 символов" required>
                        <small class="text-danger d-none" id="regPasswordError"></small>
                    </div>

                    <div class="mb-3">
                        <label for="regPasswordConfirm" class="form-label">Повторите пароль</label>
                        <input type="password" class="form-control" id="regPasswordConfirm" placeholder="Повторите пароль" required>
                        <small class="text-danger d-none" id="confirmError"></small>
                    </div>

                    <button type="submit" class="btn btn-success w-100 mb-3">Создать аккаунт</button>
                </form>

                <div class="text-center">
                    <p class="mb-0">Уже есть аккаунт? <a href="login.html" class="text-decoration-none">Войти</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
