<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог - AlbumRate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Навбар -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="catalog.html"> AlbumRate</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="catalog.html">Каталог</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">Профиль</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="logoutBtn">Выход</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid my-5">
        <div class="row">
            <!-- Фильтры -->
            <div class="col-lg-3 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Фильтры</h5>
                        
                        <div class="mb-4">
                            <label class="form-label"><strong>Жанр</strong></label>
                            <div id="genreFilters"></div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label"><strong>Год релиза</strong></label>
                            <input type="range" class="form-range" id="yearFilter" min="1960" max="2025" value="1960">
                            <small class="text-muted">с <span id="yearValue">1960</span> по 2025</small>
                        </div>

                        <div class="mb-4">
                            <label class="form-label"><strong>Рейтинг</strong></label>
                            <input type="range" class="form-range" id="ratingFilter" min="0" max="10" step="0.5" value="0">
                            <small class="text-muted">от <span id="ratingValue">0</span> до 10</small>
                        </div>

                        <button class="btn btn-warning w-100" id="resetFilters">Сбросить фильтры</button>
                    </div>
                </div>
            </div>

            <!-- Альбомы -->
            <div class="col-lg-9">
                <h3 class="mb-4">Популярные альбомы</h3>
                <div class="row" id="albumsList"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/catalog.js"></script>
</body>
</html>
