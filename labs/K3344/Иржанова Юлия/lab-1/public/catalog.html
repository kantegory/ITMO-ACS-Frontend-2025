<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог - AlbumRate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <!-- Навбар -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="catalog.html">AlbumRate</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Переключить навигацию">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link active" href="catalog.html" aria-current="page">Каталог</a></li>
                        <li class="nav-item"><a class="nav-link" href="profile.html">Профиль</a></li>
                            <li class="nav-item">
                                <button class="nav-link btn btn-link p-0" id="themeToggle" type="button">Light</button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link btn btn-link p-0" id="logoutBtn" type="button">Выход</button>
                            </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-fluid my-5">
        <div class="row">
            <!-- Фильтры -->
            <aside class="col-lg-3 mb-4" aria-label="Фильтры альбомов">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title h5">Фильтры</h2>
                        
                        <div class="mb-4">
                            <label class="form-label" for="genreFilters"><strong>Жанр</strong></label>
                            <div id="genreFilters"></div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label" for="yearFilter"><strong>Год релиза</strong></label>
                            <input
                                id="yearFilter"
                                type="range"
                                min="1960"
                                max="2025"
                                value="1960"
                                aria-label="Год релиза"
                                aria-valuemin="1960"
                                aria-valuemax="2025"
                            >
                            <small class="text-muted" id="yearHelp">
                                 <span id="yearValue">1960</span> по 2025
                            </small>
                        </div>

                        <div class="mb-4">
                            <label class="form-label" for="ratingFilter"><strong>Рейтинг</strong></label>
                            <input
                                type="range"
                                class="form-range"
                                id="ratingFilter"
                                min="0"
                                max="10"
                                step="0.5"
                                value="0"
                                aria-label="Рейтинг"
                                aria-valuemin="0"
                                aria-valuemax="10"
                            >
                            <small class="text-muted" id="ratingHelp">
                                от <span id="ratingValue">0</span> до 10
                            </small>
                        </div>

                        <button class="btn btn-warning w-100" id="resetFilters" type="button">
                            Сбросить фильтры
                        </button>
                    </div>
                </div>
            </aside>

            <!-- Альбомы -->
            <section class="col-lg-9" aria-labelledby="albumsHeading">
                <h1 id="albumsHeading" class="mb-4">Популярные альбомы</h1>
                <div class="row" id="albumsList"></div>
            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/catalog.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
