<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - AlbumRate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="card shadow-lg" style="width: 100%; max-width: 450px;">
            <div class="card-body p-5">
                <h2 class="card-title text-center mb-4">Регистрация</h2>
                
                <form id="registerForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Login</label>
                    <input type="text" class="form-control" id="name"
                        placeholder="Придумайте ник или введите имя" required>
                    <small class="text-danger d-none" id="nameError"></small>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email"
                        placeholder="your@email.com" required>
                    <small class="text-danger d-none" id="emailError"></small>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password"
                        placeholder="Минимум 6 символов" required>
                    <small class="text-danger d-none" id="passwordError"></small>
                </div>

                <div class="mb-3">
                    <label for="passwordConfirm" class="form-label">Повторите пароль</label>
                    <input type="password" class="form-control" id="passwordConfirm"
                        placeholder="Повторите пароль" required>
                    <small class="text-danger d-none" id="passwordConfirmError"></small>
                </div>

                <button type="submit" class="btn btn-success w-100 mb-3">Создать аккаунт</button>
                </form>


                <div class="text-center">
                    <p class="mb-0">Уже есть аккаунт? <a href="login.html" class="text-decoration-none">Войти</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
