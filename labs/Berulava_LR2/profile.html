<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль - Кулинарный Портал</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-glass sticky-top">
        <div class="container">
            <a class="navbar-brand" href="profile.html">
                <i class="fas fa-utensils"></i> КулинарПортал
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="profile.html">Мой профиль</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="search.html">Рецепты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">Выход</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row">
            <div class="col-md-4">
                <div class="glass-container text-center mb-4">
                    <img id="userAvatar" src="" alt="Avatar" class="rounded-circle mb-3" style="width: 150px; height: 150px; object-fit: cover;">
                    <h3 class="text-gradient mb-2" id="userName"></h3>
                    <p style="color: rgba(255,255,255,0.7);" id="userEmail"></p>
                    
                    <div class="d-grid gap-2 mt-4">
                        <button class="btn btn-glass-primary" disabled>
                            <i class="fas fa-edit"></i> Редактировать профиль
                        </button>
                    </div>
                </div>

                <div class="glass-container">
                    <h5 class="text-gradient mb-3">
                        <i class="fas fa-chart-bar"></i> Статистика
                    </h5>
                    <div class="d-flex justify-content-between mb-2" style="color: rgba(255,255,255,0.9);">
                        <span>Рецептов создано:</span>
                        <span class="fw-bold" id="recipesCount">0</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2" style="color: rgba(255,255,255,0.9);">
                        <span>В избранном:</span>
                        <span class="fw-bold" id="favoritesCount">0</span>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="glass-container mb-4">
                    <h4 class="text-gradient mb-4">
                        <i class="fas fa-book"></i> Мои рецепты
                    </h4>
                    <div id="myRecipesList" class="row g-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = 'http://localhost:3000';

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }

        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'index.html';
                return false;
            }
            return true;
        }

        async function loadProfile() {
            if (!checkAuth()) return;

            const user = JSON.parse(localStorage.getItem('user'));
            
            document.getElementById('userAvatar').src = user.avatar;
            document.getElementById('userName').textContent = user.name;
            document.getElementById('userEmail').textContent = user.email;

            await loadUserRecipes(user.id);
            await loadFavorites(user.id);
        }

        async function loadUserRecipes(userId) {
            try {
                const response = await fetch(`${API_URL}/recipes?authorId=${userId}`);
                const recipes = await response.json();

                document.getElementById('recipesCount').textContent = recipes.length;

                const container = document.getElementById('myRecipesList');
                
                if (recipes.length === 0) {
                    container.innerHTML = `
                        <div class="col-12 text-center" style="color: rgba(255,255,255,0.7);">
                            <i class="fas fa-book-open fa-3x mb-3"></i>
                            <p>У вас пока нет рецептов</p>
                            <a href="search.html" class="btn btn-glass">
                                <i class="fas fa-search"></i> Найти рецепты
                            </a>
                        </div>
                    `;
                } else {
                    container.innerHTML = recipes.map(recipe => `
                        <div class="col-md-6">
                            <div class="glass-container">
                                <img src="${recipe.image}" class="img-fluid rounded mb-2" alt="${recipe.title}" style="height: 150px; object-fit: cover; width: 100%;">
                                <h6 class="text-gradient mb-2">${recipe.title}</h6>
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="badge bg-primary">${recipe.category}</span>
                                    <a href="recipe.html?id=${recipe.id}" class="btn btn-sm btn-glass">
                                        <i class="fas fa-eye"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading recipes:', error);
            }
        }

        async function loadFavorites(userId) {
            try {
                const response = await fetch(`${API_URL}/favorites?userId=${userId}`);
                const favorites = await response.json();
                document.getElementById('favoritesCount').textContent = favorites.length;
            } catch (error) {
                console.error('Error loading favorites:', error);
            }
        }

        window.onload = loadProfile;
    </script>
</body>
</html>
