<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Создание рецепта</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <a id="skip-to-main" href="#main-content" class="visually-hidden-focusable">Перейти к основному содержимому</a>

<div id="header-placeholder"></div>

<main id="main-content" class="container py-4" role="main">
    <div id="recipeFormAlert" class="alert inline-alert" role="alert" aria-live="assertive" aria-atomic="true"></div>

    <section class="page-header" aria-labelledby="pageTitle">
        <h1 id="pageTitle">Создать рецепт</h1>
        <p class="text-muted mb-0">Заполните форму.</p>
    </section>

    <form id="recipeForm" class="form-section" role="form" aria-labelledby="pageTitle" aria-describedby="recipeFormHelp">
        <p id="recipeFormHelp" class="visually-hidden">Форма создания рецепта. Заполните все обязательные поля, отмеченные звездочкой, и нажмите кнопку "Создать рецепт" в конце формы.</p>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h2 class="h5 mb-3">Основная информация</h2>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="titleInput" class="form-label">Название<span aria-hidden="true">*</span></label>
                        <input id="titleInput" class="form-control" type="text" required aria-required="true">
                    </div>
                    <div class="col-md-3">
                        <label for="dishTypeSelect" class="form-label">Тип блюда<span
                            aria-hidden="true">*</span></label>
                        <select id="dishTypeSelect" class="form-select" required aria-required="true"
                                aria-label="Тип блюда" aria-invalid="false"></select>
                    </div>
                    <div class="col-md-3">
                        <label for="difficultySelect" class="form-label">Сложность<span
                            aria-hidden="true">*</span></label>
                        <select id="difficultySelect" class="form-select" required aria-required="true"
                                aria-label="Сложность приготовления" aria-invalid="false"></select>
                    </div>
                    <div class="col-md-6">
                        <label for="descriptionInput" class="form-label">Описание</label>
                        <textarea id="descriptionInput" class="form-control" rows="3"
                                  aria-label="Описание рецепта" aria-invalid="false"></textarea>
                    </div>
                    <div class="col-md-2">
                        <label for="prepTimeInput" class="form-label">Подготовка (мин)<span aria-hidden="true">*</span></label>
                        <input id="prepTimeInput" class="form-control" type="number" min="1" required
                               aria-required="true" aria-label="Время подготовки в минутах" aria-invalid="false">
                    </div>
                    <div class="col-md-2">
                        <label for="cookTimeInput" class="form-label">Готовка (мин)<span
                            aria-hidden="true">*</span></label>
                        <input id="cookTimeInput" class="form-control" type="number" min="1" required
                               aria-required="true" aria-label="Время готовки в минутах" aria-invalid="false">
                    </div>
                    <div class="col-md-2">
                        <label for="servingsInput" class="form-label">Порции<span aria-hidden="true">*</span></label>
                        <input id="servingsInput" class="form-control" type="number" min="1" required
                               aria-required="true" aria-label="Количество порций" aria-invalid="false">
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h2 class="h5 mb-3">Медиа</h2>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="imageInput" class="form-label">Ссылка на фото</label>
                        <input id="imageInput" class="form-control" type="url" placeholder="https://..."
                               aria-label="Ссылка на фотографию рецепта" aria-invalid="false">
                    </div>
                    <div class="col-md-6">
                        <label for="videoInput" class="form-label">Ссылка на видео</label>
                        <input id="videoInput" class="form-control" type="url" placeholder="https://..."
                               aria-label="Ссылка на видео рецепта" aria-invalid="false">
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2 class="h5 mb-0">Ингредиенты</h2>
                    <button type="button" id="addIngredientButton" class="btn btn-sm btn-outline-primary"
                            aria-label="Добавить ингредиент">Добавить
                    </button>
                </div>
                <div id="ingredientsRows" aria-live="polite" aria-atomic="false"></div>
            </div>
        </div>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2 class="h5 mb-0">Шаги приготовления</h2>
                    <button type="button" id="addStepButton" class="btn btn-sm btn-outline-primary"
                            aria-label="Добавить шаг">Добавить
                    </button>
                </div>
                <div id="stepsRows" aria-live="polite" aria-atomic="false"></div>
            </div>
        </div>

        <div class="text-end">
            <button id="recipeSubmitButton" class="btn btn-primary btn-lg" type="submit" 
                    aria-label="Создать рецепт с введенными данными">
                Создать рецепт
            </button>
        </div>
    </form>
</main>

<div id="footer-placeholder"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/api.js"></script>
<script src="js/session.js"></script>
<script src="js/ui.js"></script>
<script src="js/recipe-form.js"></script>
<script src="js/components.js"></script>
</body>
</html>
