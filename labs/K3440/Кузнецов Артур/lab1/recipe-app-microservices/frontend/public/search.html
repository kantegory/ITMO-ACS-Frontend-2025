<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Поиск рецептов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>

<div id="header-placeholder" role="banner"></div>

<main class="container py-4" role="main">
    <div id="searchAlert" class="alert inline-alert" role="alert" aria-live="polite"></div>

    <section class="page-header">
        <h1 id="searchPageTitle">Поиск рецептов</h1>
        <p class="text-muted mb-0">Фильтруйте рецепты по типу блюда, сложности и ингредиентам.</p>
    </section>

    <section class="card shadow-sm filter-card">
        <div class="card-body">
            <form id="searchForm" class="row g-3 align-items-end" aria-labelledby="searchPageTitle">
                <div class="col-md-4">
                    <label for="titleFilter" class="form-label">Название рецепта</label>
                    <input id="titleFilter" class="form-control" type="text" placeholder="Например, борщ или паста">
                </div>
                <div class="col-md-3">
                    <label for="dishTypeFilter" class="form-label">Тип блюда</label>
                    <select id="dishTypeFilter" class="form-select"></select>
                </div>
                <div class="col-md-3">
                    <label for="difficultyFilter" class="form-label">Сложность</label>
                    <select id="difficultyFilter" class="form-select"></select>
                </div>
                <div class="col-md-6">
                    <label for="ingredientFilter" class="form-label">Ингредиенты (несколько по Ctrl/Cmd)</label>
                    <select id="ingredientFilter" class="form-select" multiple size="5"></select>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary w-100" type="submit">Найти</button>
                </div>
            </form>
        </div>
    </section>

    <section class="mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="h5 mb-0">Результаты</h2>
            <span id="searchSummary" class="data-summary"></span>
        </div>
        <div id="recipesList" class="row row-cols-1 row-cols-md-2 g-3" role="list"></div>
    </section>
</main>

<div id="footer-placeholder" role="contentinfo"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/api.js"></script>
<script src="js/session.js"></script>
<script src="js/ui.js"></script>
<script src="js/search.js"></script>
<script src="js/components.js"></script>
</body>
</html>
