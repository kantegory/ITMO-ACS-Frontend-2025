<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <a id="skip-to-main" href="#main-content" class="visually-hidden-focusable">Перейти к основному содержимому</a>

<main id="main-content" class="container py-5" role="main">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="card shadow" role="form" aria-labelledby="registerTitle">
                <div class="card-body">
                    <h3 id="registerTitle" class="mb-3">Регистрация</h3>
                    <div id="message" class="alert alert-danger d-none" role="alert" aria-live="assertive" aria-atomic="true"></div>
                    <form id="registerForm" novalidate aria-labelledby="registerTitle" aria-describedby="message">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="firstName" class="form-label">Имя</label>
                                <input id="firstName" class="form-control" type="text" required
                                       autocomplete="given-name" aria-required="true" aria-invalid="false">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lastName" class="form-label">Фамилия</label>
                                <input id="lastName" class="form-control" type="text" required
                                       autocomplete="family-name" aria-required="true" aria-invalid="false">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input id="email" class="form-control" type="email" required autocomplete="email"
                                   aria-required="true" aria-invalid="false" aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted visually-hidden">Введите ваш email адрес</small>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль <span class="text-muted">(мин. 8 символов)</span></label>
                            <input id="password" class="form-control" type="password" required
                                   autocomplete="new-password" aria-required="true" aria-invalid="false" 
                                   aria-describedby="passwordHelp" minlength="8">
                            <small id="passwordHelp" class="form-text text-muted">Минимальная длина пароля - 8 символов</small>
                        </div>
                        <button class="btn btn-primary w-100" type="submit" aria-label="Зарегистрировать новый аккаунт">Зарегистрироваться</button>
                    </form>
                    <hr aria-hidden="true">
                    <p class="small mb-0">Уже есть аккаунт? <a href="login.html" aria-label="Перейти на страницу входа">Войти</a></p>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/api.js"></script>
<script src="js/auth.js"></script>
<script>
    document.getElementById('registerForm').addEventListener('submit', handleRegisterFormSubmit);
</script>
</body>
</html>
