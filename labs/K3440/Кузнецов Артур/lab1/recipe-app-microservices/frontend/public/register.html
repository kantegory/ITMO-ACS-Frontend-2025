<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="mb-3">Регистрация</h3>
                    <div id="message" class="alert alert-danger d-none"></div>
                    <form id="registerForm" novalidate>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="firstName" class="form-label">Имя</label>
                                <input id="firstName" class="form-control" type="text" required
                                       autocomplete="given-name">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lastName" class="form-label">Фамилия</label>
                                <input id="lastName" class="form-control" type="text" required
                                       autocomplete="family-name">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input id="email" class="form-control" type="email" required autocomplete="email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль (мин. 8 символов)</label>
                            <input id="password" class="form-control" type="password" required
                                   autocomplete="new-password">
                        </div>
                        <button class="btn btn-primary w-100" type="submit">Зарегистрироваться</button>
                    </form>
                    <hr>
                    <p class="small">Уже есть аккаунт? <a href="login.html">Войти</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/api.js"></script>
<script src="js/auth.js"></script>
<script>
    document.getElementById('registerForm').addEventListener('submit', handleRegisterFormSubmit);
</script>

</body>
</html>
