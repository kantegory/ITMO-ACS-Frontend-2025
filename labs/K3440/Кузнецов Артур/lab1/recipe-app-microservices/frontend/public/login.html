<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <a id="skip-to-main" href="#main-content" class="visually-hidden-focusable">Перейти к основному содержимому</a>

<main id="main-content" class="container py-5" role="main">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow" role="form" aria-labelledby="loginTitle">
                <div class="card-body">
                    <h3 id="loginTitle" class="mb-3">Вход</h3>
                    <div id="message" class="alert alert-danger d-none" role="alert" aria-live="assertive" aria-atomic="true"></div>
                    <form id="loginForm" novalidate aria-labelledby="loginTitle" aria-describedby="message">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input id="email" class="form-control" type="email" required autocomplete="email"
                                   aria-required="true" aria-invalid="false" aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted visually-hidden">Введите ваш email адрес</small>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input id="password" class="form-control" type="password" required
                                   autocomplete="current-password" aria-required="true" aria-invalid="false" 
                                   aria-describedby="passwordHelp">
                            <small id="passwordHelp" class="form-text text-muted visually-hidden">Введите ваш пароль</small>
                        </div>
                        <button class="btn btn-primary w-100" type="submit" aria-label="Войти в аккаунт">Войти</button>
                    </form>
                    <hr aria-hidden="true">
                    <p class="small mb-0">Нет аккаунта? <a href="register.html" aria-label="Перейти на страницу регистрации">Зарегистрироваться</a></p>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/api.js"></script>
<script src="js/auth.js"></script>
<script>
    document.getElementById('loginForm').addEventListener('submit', handleLoginFormSubmit);
</script>
</body>
</html>
