<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Профиль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <a id="skip-to-main" href="#main-content" class="visually-hidden-focusable">Перейти к основному содержимому</a>

<div id="header-placeholder" role="banner"></div>

<main id="main-content" class="container py-4" role="main">
    <div id="userAlert" class="alert inline-alert" role="alert" aria-live="assertive" aria-atomic="true"></div>

    <section class="page-header d-flex flex-wrap justify-content-between gap-3" aria-labelledby="profileFullName">
        <div>
            <p id="profileSubtitle" class="text-muted mb-1" aria-label="Описание профиля">Профиль пользователя</p>
            <h1 id="profileFullName" class="mb-2">Загрузка...</h1>
            <ul class="list-inline text-muted mb-0" role="list" aria-label="Статистика профиля">
                <li class="list-inline-item" role="listitem"><strong id="recipesStat" aria-label="Количество рецептов">-</strong> рецептов</li>
                <li class="list-inline-item" role="listitem"><strong id="subscriptionsStat" aria-label="Количество подписок">-</strong> подписок</li>
                <li class="list-inline-item" role="listitem"><strong id="followersStat" aria-label="Количество подписчиков">-</strong> подписчиков</li>
                <li class="list-inline-item" role="listitem"><strong id="likesStat" aria-label="Количество лайков">-</strong> лайков</li>
            </ul>
        </div>
        <div id="profileActions" class="d-flex flex-column align-items-end gap-2" aria-label="Действия профиля">
            <a id="createRecipeLink" class="btn btn-primary btn-sm d-none" href="create-recipe.html" 
               aria-label="Создать новый рецепт">Создать рецепт</a>
            <button id="followButton" class="btn btn-outline-primary btn-sm d-none" 
                    aria-label="Подписаться на пользователя" aria-pressed="false">Подписаться</button>
        </div>
    </section>

    <section>
        <ul class="nav nav-tabs" role="tablist" aria-label="Вкладки профиля пользователя">
            <li class="nav-item" role="presentation">
                <button id="tab-recipes" class="nav-link active" data-profile-tab="recipes" type="button" role="tab" 
                        aria-selected="true" aria-controls="panel-recipes">Рецепты
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button id="tab-subscriptions" class="nav-link" data-profile-tab="subscriptions" type="button" role="tab" 
                        aria-selected="false" aria-controls="panel-subscriptions">Подписки
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button id="tab-followers" class="nav-link" data-profile-tab="followers" type="button" role="tab" 
                        aria-selected="false" aria-controls="panel-followers">Подписчики
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button id="tab-likes" class="nav-link" data-profile-tab="likes" type="button" role="tab" 
                        aria-selected="false" aria-controls="panel-likes">Лайки
                </button>
            </li>
        </ul>

        <div class="tab-content pt-3">
            <div id="panel-recipes" class="tab-pane fade show active profile-tab-panel" role="tabpanel" 
                 aria-labelledby="tab-recipes" aria-live="polite">
                <div class="row row-cols-1 row-cols-md-2 g-3" id="recipesContainer" 
                     role="list" aria-label="Список рецептов пользователя"></div>
            </div>
            <div id="panel-subscriptions" class="tab-pane fade profile-tab-panel" role="tabpanel" 
                 aria-labelledby="tab-subscriptions" aria-live="polite">
                <div id="subscriptionsContainer" role="list" aria-label="Список подписок пользователя"></div>
            </div>
            <div id="panel-followers" class="tab-pane fade profile-tab-panel" role="tabpanel" 
                 aria-labelledby="tab-followers" aria-live="polite">
                <div id="followersContainer" role="list" aria-label="Список подписчиков пользователя"></div>
            </div>
            <div id="panel-likes" class="tab-pane fade profile-tab-panel" role="tabpanel" 
                 aria-labelledby="tab-likes" aria-live="polite">
                <div id="likesContainer" role="list" aria-label="Список лайков пользователя"></div>
            </div>
        </div>
    </section>
</main>

<div id="footer-placeholder" role="contentinfo"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/api.js"></script>
<script src="js/session.js"></script>
<script src="js/ui.js"></script>
<script src="js/user.js"></script>
<script src="js/components.js"></script>

</body>
</html>
