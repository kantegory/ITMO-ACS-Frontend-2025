<!DOCTYPE html>
<html lang="ru"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title fs-6">Вход</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Вход выполнен. Перейдите в личный кабинет.</p>
                </div>
                <div class="modal-footer">
                    <a href="profile.html" class="btn btn-primary">Перейти в профиль</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container min-vh-100 d-flex align-items-center">
        <div class="row w-100 justify-content-center">
            <div class="col-12 col-md-5">
                <form class="bg-white p-4 rounded shadow">
                    <h2 class="text-center mb-4">Вход</h2>

                    <div class="mb-4">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="email@gmail.com">
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Пароль</label>
                        <input type="password" class="form-control" placeholder="Пароль">
                    </div>

                    <div class="d-grid gap-3 justify-content-center">
                        <button class="btn btn-primary login-btn" style="width: 150px;">Войти</button>
                        <a href="register.html" class="text-decoration-none text-center">Зарегистрироваться</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js">
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const button = document.querySelector('.login-btn');
            button.addEventListener('click', function (e) {
                e.preventDefault();
                const modalElement = document.getElementById('loginModal');
                const modal = new bootstrap.Modal(modalElement);
                modal.show();
            })
        })
    </script>
</body>
</html>
