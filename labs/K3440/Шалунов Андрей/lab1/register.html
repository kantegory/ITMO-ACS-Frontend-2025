<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="modal fade" id="registerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title fs-6">Регистрация</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Аккаунт создан. Теперь вы можете войти.</p>
                </div>
                <div class="modal-footer">
                    <a href="signin.html" class="btn btn-primary">Перейти на страницу входа</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container min-vh-100 d-flex align-items-center">
        <div class="row w-100 justify-content-center">
            <div class="col-12 col-md-6 col-lg-5">
                <form class="bg-white p-4 rounded shadow">
                    <h2 class="text-center mb-4">Регистрация</h2>

                    <div class="mb-3">
                        <label class="form-label">Имя</label>
                        <input type="text" class="form-control" placeholder="Имя"> 
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="email@gmail.com"> 
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Пароль</label>
                        <input type="password" class="form-control" placeholder="Пароль">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Номер телефона</label>
                        <input type="tel" class="form-control" placeholder="+7xxx-xxx-xx-xx"> 
                    </div>

                    <div class="d-grid gap-3 justify-content-center">
                        <button class="btn btn-primary register-btn" style="width: 200px;">Зарегистрироваться</button>
                        <a href="signin.html" class="text-decoration-none text-center">Уже есть аккаунт? Войти</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js">
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const button = document.querySelector('.register-btn');

            button.addEventListener('click', function(e) {
                e.preventDefault();
                const modalElement = document.getElementById('registerModal');
                const modal = new bootstrap.Modal(modalElement);
                modal.show();
            })
        })
    </script>
</body>
</html>
