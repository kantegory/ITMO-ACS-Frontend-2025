<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск недвижимости</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-light">
    <a href="#main-content" class="visually-hidden-focusable">Перейти к основному содержимому</a>

    <div>
        <button id="themeToggle" type="button" class="btn btn-outline-secondary btn-sm theme-toggle-btn me-2">
            <svg class="icon" aria-hidden="true" focusable="false">
                <use data-theme-icon href="../assets/icons/sprite.svg#icon-moon"></use>
            </svg>
            <span data-theme-text>Тёмная тема</span>
        </button>

        <a href="my-properties.html" class="btn btn-outline-primary btn-sm me-2 d-inline-flex align-items-center gap-1">
            <svg class="icon" aria-hidden="true" focusable="false">
                <use href="../assets/icons/sprite.svg#icon-home"></use>
            </svg>
            Мои объявления
        </a>

        <a href="profile.html" class="btn btn-outline-primary btn-sm me-2 d-inline-flex align-items-center gap-1">
            <svg class="icon" aria-hidden="true" focusable="false">
                <use href="../assets/icons/sprite.svg#icon-user"></use>
            </svg>
            Профиль
        </a>

        <a href="signin.html" id="logout-btn" class="btn btn-outline-secondary btn-sm d-inline-flex align-items-center gap-1">
            <svg class="icon" aria-hidden="true" focusable="false">
                <use href="../assets/icons/sprite.svg#icon-logout"></use>
            </svg>
            Выйти
        </a>
    </div>

    <main id="main-content" class="container py-3">
        <h1 class="mb-3 h2 d-inline-flex align-items-center gap-2">
            <svg class="icon" aria-hidden="true" focusable="false">
                <use href="../assets/icons/sprite.svg#icon-search"></use>
            </svg>
            Поиск недвижимости
        </h1>

        <form class="bg-white p-3 rounded shadow-sm mb-4" role="search" aria-label="Фильтры поиска недвижимости">
            <div class="row g-3">
                <div class="col-12 col-md-3">
                    <label class="form-label" for="filterType">Тип</label>
                    <select class="form-select" id="filterType">
                        <option value="all">Любой</option>
                        <option value="flat">Квартира</option>
                        <option value="house">Дом</option>
                        <option value="room">Комната</option>
                    </select>
                </div>

                <div class="col-12 col-md-3">
                    <label class="form-label" for="filterCity">Город</label>
                    <select class="form-select" id="filterCity">
                        <option value="all">Любой</option>
                        <option value="Санкт-Петербург">Санкт-Петербург</option>
                        <option value="Москва">Москва</option>
                    </select>
                </div>

                <div class="col-6 col-md-3">
                    <label class="form-label" for="filterMinPrice">Цена от</label>
                    <input type="number" class="form-control" id="filterMinPrice" placeholder="0" min="0">
                </div>

                <div class="col-6 col-md-3">
                    <label class="form-label" for="filterMaxPrice">Цена до</label>
                    <input type="number" class="form-control" id="filterMaxPrice" placeholder="100000" min="0">
                </div>
            </div>

            <div class="mt-3 d-flex gap-2">
                <button class="btn btn-primary" id="applyFilters">Применить фильтр</button>
                <button class="btn btn-outline-secondary" id="resetFilters" type="button">Сбросить</button>
            </div>
        </form>

        <div class="row" id="propertyList" aria-live="polite"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/search-page.js"></script>
    <script type="module" src="../js/theme.js"></script>
</body>
</html>
