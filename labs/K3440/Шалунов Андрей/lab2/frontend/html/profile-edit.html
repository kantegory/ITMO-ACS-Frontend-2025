<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование профиля</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-light">
    <a href="#main-content" class="visually-hidden-focusable">Перейти к основному содержимому</a>

    <nav class="navbar navbar-light bg-light border-bottom" role="navigation" aria-label="Основная навигация">
        <div class="container-fluid px-4">
            <a class="navbar-brand" href="search.html">Аренда жилья</a>
            <div>
                <a href="search.html" class="btn btn-outline-primary btn-sm me-2">Поиск</a>
                <a href="my-properties.html" class="btn btn-outline-primary btn-sm me-2">Мои объявления</a>
                <a href="profile.html" class="btn btn-outline-primary btn-sm me-2">Профиль</a>
                <a href="signin.html" id="logout-btn" class="btn btn-outline-secondary btn-sm">Выйти</a>
            </div>
        </div>
    </nav>

    <div class="modal fade" id="saveModal" tabindex="-1" role="dialog" aria-modal="true" aria-labelledby="saveModalTitle">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title fs-6" id="saveModalTitle">Профиль обновлён</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <p class="mb-0">Изменения сохранены. Вы можете вернуться в личный кабинет.</p>
                </div>
                <div class="modal-footer">
                    <a href="profile.html" class="btn btn-primary">Вернуться в профиль</a>
                </div>
            </div>
        </div>
    </div>

    <main id="main-content" class="container-fluid px-4 py-4 min-vh-100 d-flex align-items-center">
        <div class="row justify-content-center w-100">
            <div class="col-12 col-md-6 col-lg-5">
                <h1 class="mb-4 text-center h2">Редактирование профиля</h1>

                <div class="alert alert-danger d-none mb-3" role="alert" aria-live="assertive" data-error></div>

                <form class="bg-white p-4 rounded shadow" aria-describedby="profileEditHelp">
                    <div class="mb-3">
                        <label class="form-label" for="edit-name">Имя</label>
                        <input type="text" id="edit-name" class="form-control" placeholder="Ваше имя" required aria-required="true">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="edit-email">Email</label>
                        <input type="email" id="edit-email" class="form-control" placeholder="email@gmail.com" required aria-required="true">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="edit-phone">Телефон</label>
                        <input type="tel" id="edit-phone" class="form-control" placeholder="+7-921-000-0000">
                    </div>

                    <p id="profileEditHelp" class="visually-hidden">
                        Поля имя и email являются обязательными для заполнения.
                    </p>

                    <div class="d-grid gap-3 justify-content-center">
                        <button class="btn btn-primary save-btn" style="width: 200px;">Сохранить</button>
                        <a href="profile.html" class="text-decoration-none text-center">Вернуться обратно</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/profile-edit-page.js"></script>
</body>
</html>
