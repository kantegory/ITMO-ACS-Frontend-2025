<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-light">
    <a href="#main-content" class="visually-hidden-focusable">Перейти к основному содержимому</a>

    <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="loginModalTitle">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title fs-6" id="loginModalTitle">Вход</h2>
                    <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Закрыть"
                    ></button>
                </div>
                <div class="modal-body">
                    <p>Вход выполнен. Перейдите в личный кабинет.</p>
                </div>
                <div class="modal-footer">
                    <a href="profile.html" class="btn btn-primary">Перейти в профиль</a>
                </div>
            </div>
        </div>
    </div>

    <main id="main-content" class="container min-vh-100 d-flex align-items-center">
        <div class="row w-100 justify-content-center">
            <div class="col-12 col-md-5">
                <form id="signin-form" class="bg-white p-4 rounded shadow" aria-describedby="signinHelp">
                    <h1 class="text-center mb-4 h2">Вход</h1>

                    <div
                        class="alert alert-danger d-none"
                        role="alert"
                        aria-live="assertive"
                        data-error
                    ></div>

                    <div class="mb-4">
                        <label class="form-label" for="signin-email">Email</label>
                        <input
                            id="signin-email"
                            name="email"
                            type="email"
                            class="form-control"
                            placeholder="email@gmail.com"
                            required
                            aria-required="true"
                        >
                    </div>

                    <div class="mb-4">
                        <label class="form-label" for="signin-password">Пароль</label>
                        <input
                            id="signin-password"
                            name="password"
                            type="password"
                            class="form-control"
                            placeholder="Пароль"
                            required
                            aria-required="true"
                        >
                    </div>

                    <p id="signinHelp" class="visually-hidden">
                        Введите зарегистрированные email и пароль, чтобы войти в систему.
                    </p>

                    <div class="d-grid gap-3 justify-content-center">
                        <button
                            type="submit"
                            class="btn btn-primary login-btn"
                            style="width: 150px;"
                        >
                            Войти
                        </button>
                        <a href="register.html" class="text-decoration-none text-center">
                            Зарегистрироваться
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/signin-page.js"></script>
</body>
</html>
