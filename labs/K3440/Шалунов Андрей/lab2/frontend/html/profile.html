<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-light bg-light border-bottom">
        <div class="container-fluid px-4">
            <a class="navbar-brand" href="search.html">Аренда жилья</a>
            <div>
                <a href="search.html" class="btn btn-outline-primary btn-sm me-2">Поиск</a>
                <a href="my-properties.html" class="btn btn-outline-primary btn-sm me-2">Мои объявления</a>
                <a href="signin.html" id="logout-btn" class="btn btn-outline-secondary btn-sm">Выйти</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid px-4 py-4">

        <div class="alert alert-danger d-none mb-3" data-error></div>

        <h2 class="mb-4">Личный кабинет</h2>

        <div class="mb-5">
            <h5>Мои данные</h5>
            <p class="mb-1">
              <strong>Имя:</strong>
              <span data-profile-name></span>
            </p>
            <p class="mb-1">
              <strong>Email:</strong>
              <span data-profile-email></span>
            </p>
            <p class="mb-1">
              <strong>Телефон:</strong>
              <span data-profile-phone></span>
            </p>
            <a href="profile-edit.html" class="btn btn-outline-primary btn-sm mt-3">
              Изменить данные
            </a>
        </div>

        <div class="row g-4 mb-4">
            <div class="col-12 col-lg-6 mb-4">
                <h5>Арендую</h5>
                <div data-rentals-list>
                    <p class="text-muted small mb-0">Загрузка...</p>
                </div>
            </div>

            <div class="col-12 col-lg-6 mb-4">
                <h5>Сдаю</h5>
                <div data-owned-list>
                    <p class="text-muted small mb-0">Загрузка...</p>
                </div>
            </div>
        </div>

        <h5>История сделок</h5>
        <div class="table-responsive mb-4">
            <table class="table table-sm align-middle">
                <thead>
                    <tr>
                        <th>Тип</th>
                        <th>Объект</th>
                        <th>Цена</th>
                        <th>Адрес</th>
                        <th>Статус</th>
                    </tr>
                </thead>
                <tbody data-deals-body>
                    <tr>
                        <td colspan="5" class="text-muted small">Загрузка...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="mb-4">
            <h5>История сообщений</h5>
            <ul class="list-group" data-messages-list>
                <li class="list-group-item text-muted small">Загрузка...</li>
            </ul>
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js">
    </script>

    <script type="module" src="../js/profile-page.js"></script>
</body>
</html>
