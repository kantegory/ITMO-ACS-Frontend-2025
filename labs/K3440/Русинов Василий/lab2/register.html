<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    <nav class="navbar navbar-expand-lg" aria-label="Основная навигация">
        <div class="container">
            <a class="navbar-brand" href="search.html">RentHouse</a>
        </div>
    </nav>
</header>

<main
        class="container d-flex justify-content-center align-items-center"
        style="height: 85vh;"
        id="main-content"
>
    <div class="card p-4 shadow register-card">
        <h1 class="text-center mb-3" id="register-title">Регистрация</h1>

        <form aria-labelledby="register-title" novalidate>
            <div class="mb-3">
                <label for="regName" class="form-label">Имя</label>
                <input
                        id="regName"
                        type="text"
                        class="form-control"
                        placeholder="Ваше имя"
                        required
                        autocomplete="name"
                >
            </div>

            <div class="mb-3">
                <label for="regEmail" class="form-label">Email</label>
                <input
                        id="regEmail"
                        type="email"
                        class="form-control"
                        placeholder="Введите email"
                        required
                        autocomplete="email"
                >
            </div>

            <div class="mb-3">
                <label for="regPass" class="form-label">Пароль</label>
                <input
                        id="regPass"
                        type="password"
                        class="form-control"
                        placeholder="Введите пароль"
                        required
                        autocomplete="new-password"
                >
            </div>

            <div class="mb-3">
                <label for="regPass2" class="form-label">Повтор пароля</label>
                <input
                        id="regPass2"
                        type="password"
                        class="form-control"
                        placeholder="Повторите пароль"
                        required
                        autocomplete="new-password"
                >
            </div>

            <button
                    class="btn btn-success w-100"
                    id="regBtn"
                    type="button"
                    aria-label="Создать аккаунт"
            >
                Создать аккаунт
            </button>

            <p class="text-center mt-3">
                Уже есть аккаунт?
                <a href="login.html">Войти</a>
            </p>
        </form>
    </div>
</main>

<script src="script.js"></script>
</body>
</html>
