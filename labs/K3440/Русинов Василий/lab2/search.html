<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск недвижимости</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#">RentHouse</a>
        <a href="profile.html" class="btn btn-outline-primary">Личный кабинет</a>
    </div>
</nav>

<div class="container mt-4">

    <div class="card p-3 search-card">
        <h4>Поиск недвижимости</h4>

        <div class="row mt-2 g-3">
            <div class="col-md-3">
                <input id="searchInput" type="text" class="form-control" placeholder="Город / район">
            </div>

            <div class="col-md-3">
                <select id="typeSelect" class="form-select">
                    <option value="">Тип</option>
                    <option>Квартира</option>
                    <option>Дом</option>
                    <option>Комната</option>
                </select>
            </div>

            <div class="col-md-3">
                <select id="priceSelect" class="form-select">
                    <option value="">Цена</option>
                    <option value="30000">до 30 000</option>
                    <option value="50000">до 50 000</option>
                    <option value="100000">до 100 000</option>
                </select>
            </div>

            <div class="col-md-3">
                <button class="btn btn-primary w-100" id="filterBtn">Фильтровать</button>
            </div>
        </div>
    </div>

    <div class="row g-3 mt-3" id="propertyList">

        <div class="col-md-4 property-item" data-price="45000" data-type="Квартира" data-location="Москва">
            <div class="card property-card">
                <img src="img/house1.jpg" class="card-img-top">
                <div class="card-body">
                    <h5>Квартира в Москве</h5>
                    <p>45 000 ₽/мес</p>
                    <button
                            class="btn btn-success w-100 rentBtn"
                            data-title="Квартира в Москве"
                            data-price="45000"
                            data-img="img/house1.jpg"
                    >
                        Арендовать
                    </button>

                </div>
            </div>
        </div>

        <div class="col-md-4 property-item" data-price="30000" data-type="Комната" data-location="Питер">
            <div class="card property-card">
                <img src="img/house2.jpg" class="card-img-top">
                <div class="card-body">
                    <h5>Комната в центре</h5>
                    <p>30 000 ₽/мес</p>
                    <button
                            class="btn btn-success w-100 rentBtn"
                            data-title="Комната в центре"
                            data-price="30000"
                            data-img="img/house2.jpg"
                    >
                        Арендовать
                    </button>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="modal fade" id="rentModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content p-3">
            <h4>Заявка отправлена!</h4>
            <p class="mt-2">Владелец свяжется с вами.</p>
        </div>
    </div>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
