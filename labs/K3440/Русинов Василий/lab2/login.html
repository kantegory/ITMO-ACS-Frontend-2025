<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg" aria-label="Основная навигация">
        <div class="container">
            <a class="navbar-brand" href="search.html">Аренда</a>
            <div>
                <a href="register.html" class="nav-link">Регистрация</a>
            </div>
        </div>
    </nav>
</header>

<main
        class="container d-flex justify-content-center align-items-center"
        style="height: 90vh;"
        id="main-content"
>
    <div class="card p-4" style="max-width: 400px; width: 100%;">
        <h1 class="text-center mb-3">Вход</h1>

        <form aria-labelledby="login-title">
            <div class="mb-3">
                <label for="loginEmail" class="form-label">Email</label>
                <input
                        id="loginEmail"
                        type="email"
                        class="form-control"
                        placeholder="Введите email"
                        required
                        autocomplete="email"
                >
            </div>

            <div class="mb-3">
                <label for="loginPass" class="form-label">Пароль</label>
                <input
                        id="loginPass"
                        type="password"
                        class="form-control"
                        placeholder="Введите пароль"
                        required
                        autocomplete="current-password"
                >
            </div>

            <button
                    type="button"
                    class="btn btn-primary w-100"
                    id="loginBtn"
                    aria-label="Войти в личный кабинет"
            >
                Войти
            </button>

            <p class="text-center mt-3">
                Нет аккаунта?
                <a href="register.html">Регистрация</a>
            </p>
        </form>
    </div>
</main>

<script src="script.js"></script>
</body>
</html>
