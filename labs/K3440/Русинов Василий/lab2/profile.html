<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    <nav class="navbar navbar-expand-lg" aria-label="Основная навигация">
        <div class="container">
            <a class="navbar-brand" href="search.html">
                <svg width="20" height="20">
                    <use href="sprite.svg#icon-home"></use>
                </svg>
                RentHouse
            </a>

            <div>
                <a
                        href="search.html"
                        class="btn btn-outline-primary me-2"
                        aria-label="Перейти к поиску недвижимости"
                >
                    <svg width="18" height="18">
                        <use href="sprite.svg#icon-search"></use>
                    </svg>
                    Поиск
                </a>

                <button id="themeToggle" class="btn btn-outline-secondary me-2">
                    <svg width="18" height="18">
                        <use id="themeIcon" href="sprite.svg#icon-moon"></use>
                    </svg>
                </button>



                <a
                        href="login.html"
                        class="btn btn-danger"
                        id="logoutBtn"
                        aria-label="Выйти из аккаунта"
                >
                    <svg width="18" height="18">
                        <use href="sprite.svg#icon-logout"></use>
                    </svg>
                    Выйти
                </a>
            </div>
        </div>
    </nav>
</header>

<main class="container mt-4" id="main-content">

    <h1>
        <svg width="22" height="22">
            <use href="sprite.svg#icon-user"></use>
        </svg>
        Личный кабинет
    </h1>

    <section
            class="card p-3 mt-3"
            aria-labelledby="profile-data-title"
    >
        <h2 id="profile-data-title">
            <svg width="18" height="18">
                <use href="sprite.svg#icon-user"></use>
            </svg>
            Ваши данные
        </h2>

        <p>Имя: <span id="profileName"></span></p>
        <p>Email: <span id="profileEmail"></span></p>
    </section>

    <section
            class="mt-4"
            aria-labelledby="rented-title"
    >
        <h2 id="rented-title">
            <svg width="18" height="18">
                <use href="sprite.svg#icon-home"></use>
            </svg>
            Арендованные объекты
        </h2>

        <div
                class="row g-3 mt-1"
                id="rentedList"
                aria-live="polite"
                aria-atomic="true"
        ></div>
    </section>

</main>

<script src="script.js"></script>
</body>
</html>
