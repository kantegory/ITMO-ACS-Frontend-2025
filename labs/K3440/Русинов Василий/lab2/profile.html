<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    <nav class="navbar navbar-expand-lg" aria-label="Основная навигация">
        <div class="container">
            <a class="navbar-brand" href="search.html">RentHouse</a>

            <div>
                <a
                        href="search.html"
                        class="btn btn-outline-primary me-2"
                        aria-label="Перейти к поиску недвижимости"
                >
                    Поиск
                </a>
                <a
                        href="login.html"
                        class="btn btn-danger"
                        id="logoutBtn"
                        aria-label="Выйти из аккаунта"
                >
                    Выйти
                </a>
            </div>
        </div>
    </nav>
</header>

<main class="container mt-4" id="main-content">

    <h1>Личный кабинет</h1>

    <section
            class="card p-3 mt-3"
            aria-labelledby="profile-data-title"
    >
        <h2 id="profile-data-title">Ваши данные</h2>
        <p>Имя: <span id="profileName"></span></p>
        <p>Email: <span id="profileEmail"></span></p>
    </section>

    <section
            class="mt-4"
            aria-labelledby="rented-title"
    >
        <h2 id="rented-title">Арендованные объекты</h2>

        <div
                class="row g-3 mt-1"
                id="rentedList"
                aria-live="polite"
                aria-atomic="true"
        ></div>
    </section>

</main>

<script src="script.js"></script>
</body>
</html>
