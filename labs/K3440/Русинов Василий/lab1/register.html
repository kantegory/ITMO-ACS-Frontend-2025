<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#">RentHouse</a>
    </div>
</nav>

<div class="container d-flex justify-content-center align-items-center" style="height: 85vh;">
    <div class="card p-4 shadow register-card">
        <h3 class="text-center mb-3">Регистрация</h3>

        <form>
            <div class="mb-3">
                <label>Имя</label>
                <input type="text" class="form-control" placeholder="Ваше имя">
            </div>

            <div class="mb-3">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Введите email">
            </div>

            <div class="mb-3">
                <label>Пароль</label>
                <input type="password" class="form-control" placeholder="Введите пароль">
            </div>

            <div class="mb-3">
                <label>Повтор пароля</label>
                <input type="password" class="form-control" placeholder="Повторите пароль">
            </div>

            <button class="btn btn-success w-100" id="regBtn" type="button">Создать аккаунт</button>

            <p class="text-center mt-3">
                Уже есть аккаунт? <a href="login.html">Войти</a>
            </p>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
