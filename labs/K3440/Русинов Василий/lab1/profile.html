<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#">RentHouse</a>

        <div>
            <a href="search.html" class="btn btn-outline-primary me-2">Поиск</a>
            <a href="login.html" class="btn btn-danger" id="logoutBtn">Выйти</a>
        </div>
    </div>
</nav>

<div class="container mt-4">

    <h2>Личный кабинет</h2>

    <div class="card p-3 mt-3">
        <h4>Ваши данные</h4>
        <p>Имя: <span id="profileName"></span></p>
        <p>Email: <span id="profileEmail"></span></p>
    </div>

    <h4 class="mt-4">Арендованные объекты</h4>
    <div class="row g-3 mt-1">
        <div class="col-md-4">
            <div class="card property-card">
                <img src="img/house1.jpg" class="card-img-top">
                <div class="card-body">
                    <h5>Квартира в центре</h5>
                    <p>45 000 ₽/мес</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
