<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta
        name="description"
        content="Property card. Find detailed information
        about propery specification, owner, description and make the best choice!">

    <title>Карточка недвижимости</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" media="print" onload="this.media='all'">

    <link rel="stylesheet" href="../styles/light.css" media="(prefers-color-scheme: light)">
    <link rel="stylesheet" href="../styles/dark.css" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="../styles/base.css">
    <link rel="stylesheet" href="../styles/property.css">

</head>

<body>
   <nav>
        <div class="logo"><a href="main.html">GreenRent</a></div>
        <label for="citySelect" style="color: #3c8c5a; font-size: 18px;">Ваш город:</label>
        <select id="citySelect">
            <option>Санкт-Петербург</option>
            <option>Москва</option>
            <option>Екатеринбург</option>
        </select>   
        <div class="nav-links" id="navLinks"></div>
    </nav>

    <main>
        <div class="container mt-4">
            <div id="carousel" class="carousel slide mb-4">
                <div id="carouselInner" class="carousel-inner"></div>

                <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev" title="previous">
                    <span class="carousel-control-prev-icon"></span>
                </button>

                <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next" title="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>

            <div class="d-flex flex-column flex-md-row justify-content-between align-items-start mb-2">
                <div id="propertyTitle" class="property-title skeleton"></div>
                <div id="propertyPrice" class="price mt-2 mt-md-0 skeleton"></div>
            </div>

            <div id="propertyAddress" class="text-muted mb-4"></div>

            <div class="row">
                <div class="col-md-7">
                    <div id="propertySpecs" class="info-box specs-skeleton"></div>
                    <div id="propertyDescription" class="info-box desc-skeleton"></div>
                </div>

                <div class="col-md-5">
                    <div id="landlordInfo" class="info-box contact-box owner-skeleton"></div>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="footer-row">
            <div class="footer-col">
                <h3>GreenRent</h3>
                <p>Аренда недвижимости в любом городе России.</p>
            </div>

            <div class="footer-col">
                <h3>Контакты</h3>
                <p>+7 (999) 123-45-67</p>
                <p>+7 (911) 646-90-49</p>
            </div>

            <div class="footer-col">
                <h3>Мы в соцсетях</h3>
                <a href="#">VK</a><br>
                <a href="#">Telegram</a><br>
                <a href="#">YouTube</a>
            </div>

            <div class="footer-col">
                <h3>Адрес</h3>
                <p>г. Москва, деловой центр «ГринТауэр», офис 304</p>
            </div>
        </div>
    </footer>

    <script src="../scripts/vars.js" defer></script>
    <script src="../scripts/user.js" defer></script>
    <script src="../scripts/property.js" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
