<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
        name="description"
        content="GreenRent main page. Find any kind of property
        you want using versatile filters and rent it now!">

     <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>

    <link rel="stylesheet" href="../styles/base.css">
    <link rel="stylesheet" href="../styles/main.css">

    <title>Главная</title>
</head>
<body>
    <nav>
        <div class="logo"><a href="main.html">GreenRent</a></div>
        <label for="citySelect" style="color: #3c8c5a; font-size: 18px;">Ваш город:</label>
        <select id="citySelect">
            <option>Санкт-Петербург</option>
            <option>Москва</option>
            <option>Екатеринбург</option>
        </select>   
        <div class="nav-links" id="navLinks"></div>
    </nav>

    <main>
        <div class="main-container">
            <div class="search">
                <input type="text" placeholder="Метро, адрес или Ж\Д станция..." />
                <button>Поиск</button>
            </div>

            <div class="filters">
                <div class="filter" data-filter="type">
                    <label for="types">Тип жилья</label>
                    <select id="types">
                        <option value="default">---</option>
                        <option value="flat">Квартира</option>
                        <option value="room">Комната</option>
                        <option value="house">Дом</option>
                        <option value="garage">Гараж</option>
                    </select>
                </div>
                
                <div class="filter" data-filter="price">
                    <label for="prices">Ценовой диапазон</label>
                    <select id="prices">
                        <option value="default">---</option>
                        <option value="0-20000">До 20 000 ₽</option>
                        <option value="20000-40000">20 000 – 40 000 ₽</option>
                        <option value="40000-60000">40 000 – 60 000 ₽</option>
                        <option value="60000-999999">60 000+ ₽</option>
                    </select>
                </div>
                
                <div class="filter" data-filter="features">
                    <label for="features">Особенности</label>
                    <select id="features">
                        <option value="default">---</option>
                        <option value="children">С детьми</option>
                        <option value="animals">С животными</option>
                        <option value="balcony">С балконом</option>
                        <option value="new_building">В новостройке</option>
                    </select>
                </div>
                
                <div class="filter" data-filter="is_daily_payment">
                    <h6>Оплата</h6>
                    <label><input type="checkbox" value="true"> Посуточно</label>
                    <label><input type="checkbox" value="false"> Ежемесячно</label>
                </div>

                <div class="filter" data-filter="location">
                    <h6>Расположение</h6>
                    <label><input type="checkbox"> Рядом с метро</label>
                    <label><input type="checkbox"> У центра</label>
                </div>

                <div class="filter" data-filter="rooms">
                    <h6>Кол-во комнат</h6>
                    <label><input type="checkbox" value="1"> 1</label>
                    <label><input type="checkbox" value="2"> 2</label>
                    <label><input type="checkbox" value="3"> 3</label>
                    <label><input type="checkbox" value="more"> Более</label>
                </div>
                
                <button class="apply-btn" onclick="filterProperties()" title="apply">Применить</button>
            </div>

            <div id="cards" class="cards"></div>
        </div>
    </main>

    <footer>
        <div class="footer-row">
            <div class="footer-col">
                <h3>GreenRent</h3>
                <p>Аренда недвижимости в любом городе России.</p>
            </div>

            <div class="footer-col">
                <h3>Контакты</h3>
                <p>+7 (999) 123-45-67</p>
                <p>+7 (911) 646-90-49</p>
            </div>

            <div class="footer-col">
                <h3>Мы в соцсетях</h3>
                <a href="#">VK</a><br>
                <a href="#">Telegram</a><br>
                <a href="#">YouTube</a>
            </div>

            <div class="footer-col">
                <h3>Адрес</h3>
                <p>г. Москва, деловой центр «ГринТауэр», офис 304</p>
            </div>
        </div>
    </footer>

    <script src="../scripts/vars.js" defer></script>
    <script src="../scripts/utils.js" defer></script>
    <script src="../scripts/user.js" defer></script>
    <script src="../scripts/main.js" defer></script>
</body>
</html>
