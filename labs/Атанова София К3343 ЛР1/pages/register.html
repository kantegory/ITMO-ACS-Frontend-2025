<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
<div class="container mt-5">
    <div class="mb-3">
        <a href="../index.html" class="btn btn-secondary">‚Üê Back to Home</a>
    </div>
    <form id="registrationForm" onsubmit="event.preventDefault(); handleRegistration()">
        <h2 class="mb-4">Sign Up</h2>
        <div class="mb-3">
            <label for="firstNameInput" class="form-label">First Name:</label>
            <input type="text" class="form-control" id="firstNameInput" required>
        </div>
        <div class="mb-3">
            <label for="lastNameInput" class="form-label">Last Name:</label>
            <input type="text" class="form-control" id="lastNameInput" required>
        </div>
        <div class="mb-3">
            <label for="emailInput" class="form-label">Email Address:</label>
            <input type="email" class="form-control" id="emailInput" required>
        </div>
        <div class="mb-3">
            <label for="passwordInput" class="form-label">Password:</label>
            <input type="password" class="form-control" id="passwordInput" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Sign Up</button>
    </form>
</div>
<script src="../script.js"></script>
</body>
</html>
