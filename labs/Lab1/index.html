<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>FastRent — Поиск жилья</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
</head>
  <body data-page="search">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg py-3 container">
    <a class="navbar-brand brand" href="index.html">FastRent</a>
    <div id="nav-user" class="ms-auto"></div>
  </nav>

  <main class="container py-4">
    <div class="row align-items-center mb-4">
      <div class="col-md-8">
        <h2 class="mb-1">Найдите жильё для аренды</h2>
        <p class="text-muted mb-0">Минимальные современные объявления — просматривайте, фильтруйте и бронируйте.</p>
      </div>
      <div class="col-md-4 text-md-end mt-3 mt-md-0">
        <a href="messages.html" class="btn btn-outline-secondary me-2">Сообщения</a>
        <a href="dashboard.html" class="btn btn-primary">Мои объявления</a>
      </div>
    </div>

    <!-- Search & Filters -->
    <div class="card card-custom mb-4">
      <div class="card-body">
        <div class="row g-2 align-items-center">
          <div class="col-md-6">
            <input id="searchInput" class="form-control" placeholder="Поиск по названию, месту или описанию">
          </div>
          <div class="col-md-2">
            <select id="filterType" class="form-select">
              <option value="">Все типы</option>
            </select>
          </div>
          <div class="col-md-2">
            <select id="filterLocation" class="form-select">
              <option value="">Все локации</option>
            </select>
          </div>
          <div class="col-md-2 text-end">
            <div class="small text-muted">Максимальная цена: <span id="priceLabel">₽3000</span></div>
            <input id="filterPrice" type="range" class="form-range" min="0" max="400000" value="3000" oninput="document.getElementById('priceLabel').textContent = '₽'+this.value">
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-2">
      <h5 class="mb-0">Результаты <small class="text-muted" id="resultCount"></small></h5>
      <div class="text-muted small">Показаны последние объявления</div>
    </div>

    <div id="propertiesContainer" class="row"></div>
  </main>

  <!-- Booking Modal -->
  <div class="modal fade" id="bookModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form id="bookForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="bookModalLabel">Бронирование</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input id="bookPropertyId" name="propertyId" type="hidden" value="">
          <div class="mb-3">
              <label class="form-label">Дата заселения</label>
            <input type="date" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Сообщение владельцу (необязательно)</label>
            <textarea class="form-control" rows="3"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Отмена</button>
          <button class="btn btn-primary" type="submit">Отправить запрос</button>
        </div>
      </form>
    </div>
  </div>

  <footer class="footer text-center">
    <div class="container">
      <small>© 2025 FastRent</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
