<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamBook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">DreamBook</a>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="container text-center">
            <h1 class="hero-title">Раскройте тайны ваших снов</h1>
            <p class="hero-subtitle">Найдите толкование любого символа из сновидений</p>
        </div>
    </section>
<main class="container my-5">
    <div class="row mb-4">
        <div class="col-md-8">
            <input type="text" id="search" class="form-control form-control-lg" placeholder="Введите символ сна...">
        </div>
        <div class="col-md-4">
            <select id="category" class="form-select form-select-lg">
                <option value="Все">Все категории</option>
                <option value="Природа">Природа</option>
                <option value="Животные">Животные</option>
                <option value="Предметы">Предметы</option>
                <option value="Места">Места</option>
            </select>
        </div>
    </div>
    <div class="row" id="symbols-grid"></div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
