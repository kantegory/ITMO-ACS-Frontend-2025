<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ресторан - РестоБронь</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-shop"></i> РестоБронь
            </a>
            <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <div class="toggler-line"></div>
                <div class="toggler-line"></div>
                <div class="toggler-line"></div>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="restaurants.html">Рестораны</a>
                    </li>
                    <li class="nav-item" id="nav-profile" style="display: none;">
                        <a class="nav-link" href="profile.html">Личный кабинет</a>
                    </li>
                    <li class="nav-item" id="nav-login">
                        <a class="nav-link" href="login.html">Вход</a>
                    </li>
                    <li class="nav-item" id="nav-register">
                        <a class="nav-link" href="register.html">Регистрация</a>
                    </li>
                    <li class="nav-item" id="nav-logout" style="display: none;">
                        <a class="nav-link" href="#" onclick="logout()">Выход</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="page-content active">
        <div class="container mt-5">
            <div id="restaurant-details">
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5>РестоБронь</h5>
                    <p>Сервис бронирования столиков в лучших ресторанах города</p>
                </div>
                <div class="col-md-4">
                    <h5>Контакты</h5>
                    <p>
                        <i class="bi bi-telephone"></i> +7 (999) 123-45-67<br>
                        <i class="bi bi-envelope"></i> info@restobron.ru
                    </p>
                </div>
                <div class="col-md-4">
                    <h5>Следите за нами</h5>
                    <div class="fs-4">
                        <i class="bi bi-instagram me-3"></i>
                        <i class="bi bi-twitter-x"></i>
                    </div>
                </div>
            </div>
            <hr class="my-4" style="border-color: rgba(255,255,255,0.1);">
            <div class="text-center">
                <p>&copy; 2025 РестоБронь. Все права защищены.</p>
            </div>
        </div>
    </footer>

    <div class="modal fade" id="bookingModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Забронировать столик</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form onsubmit="submitBooking(event)">
                        <input type="hidden" id="booking-restaurant-id">
                        <div class="mb-3">
                            <label class="form-label">Дата</label>
                            <input type="date" class="form-control" id="booking-date" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Время</label>
                            <select class="form-select" id="booking-time" required>
                                <option value="">Выберите время</option>
                                <option value="12:00">12:00</option>
                                <option value="13:00">13:00</option>
                                <option value="14:00">14:00</option>
                                <option value="15:00">15:00</option>
                                <option value="18:00">18:00</option>
                                <option value="19:00">19:00</option>
                                <option value="20:00">20:00</option>
                                <option value="21:00">21:00</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Количество гостей</label>
                            <input type="number" class="form-control" id="booking-guests" min="1" max="20" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Комментарий</label>
                            <textarea class="form-control" id="booking-comment" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Забронировать</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="galleryModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Галерея</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <img id="gallery-image" class="img-fluid w-100" alt="Фото ресторана">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const restaurantId = urlParams.get('id');
        
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
            if (restaurantId) {
                displayRestaurantDetails(parseInt(restaurantId));
            } else {
                window.location.href = "restaurants.html";
            }
        });
    </script>
</body>
</html>
