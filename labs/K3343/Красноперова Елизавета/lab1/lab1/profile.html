<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>MealShare — Профиль</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="js/app.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="search.html">MealShare</a>
      <div>
        <a class="btn btn-outline-primary me-2" href="index.html">Вход</a>
        <a class="btn btn-primary" href="register.html">Регистрация</a>
        <a class="btn btn-outline-secondary ms-2" href="social.html">Главная</a>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="row">
      <div class="col-md-4">
        <div class="card p-3 mb-3">
          <div class="d-flex align-items-center">
            <img id="profileAvatar" src="https://picsum.photos/seed/avatar/80/80" class="rounded-circle me-3" alt="avatar">
            <div>
              <h5 id="profileName">Гость</h5>
              <p id="profileEmail" class="small text-muted">—</p>
            </div>
          </div>
          <button id="logoutBtn" class="btn btn-outline-danger btn-sm mt-3">Выйти</button>
        </div>

        <div class="card p-3">
          <h6>Навигация</h6>
          <ul class="list-unstyled">
            <li><a href="profile.html">Сохранённые рецепты</a></li>
            <li><a href="profile.html#myPosts">Мои публикации</a></li>
            <li><a href="search.html">Поиск рецептов</a></li>
          </ul>
        </div>
      </div>

      <div class="col-md-8">
        <section id="savedSection" class="mb-4">
          <h4>Сохранённые рецепты</h4>
          <div id="savedGrid" class="row g-3">
          </div>
        </section>

        <section id="myPosts">
          <h4>Мои публикации</h4>
          <div id="myPostsList">
            <p class="small text-muted">Пока нет публикаций — можно добавить в будущем.</p>
          </div>
        </section>
      </div>
    </div>
  </main>

  <footer class="text-center py-3 small bg-light">MealShare - проект</footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
