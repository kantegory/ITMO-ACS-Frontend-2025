<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>MealShare — Регистрация</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="js/app.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="search.html">MealShare</a>
      <div>
        <a class="btn btn-outline-primary me-2" href="index.html">Вход</a>
        <a class="btn btn-primary" href="register.html">Регистрация</a>
        <a class="btn btn-outline-secondary ms-2" href="social.html">Главная</a>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-6">
        <div class="card p-4 shadow-sm">
          <h3 class="mb-3">Регистрация</h3>
          <form id="registerForm">
            <label for="regName" class="form-label">Имя</label>
            <input id="regName" type="text" class="form-control mb-2" placeholder="Имя" required>
            <label for="regEmail" class="form-label">Email</label>
            <input id="regEmail" type="email" class="form-control mb-2" placeholder="Email" required>
            <label for="regPassword" class="form-label">Пароль</label>
            <input id="regPassword" type="password" class="form-control mb-2" placeholder="Пароль" required>
            <label for="regPassword2" class="form-label">Повторите пароль</label>
            <input id="regPassword2" type="password" class="form-control mb-3" placeholder="Повторите пароль" required>
            <button class="btn btn-primary w-100" type="submit">Зарегистрироваться</button>
          </form>
          <p class="mt-3 small">Уже есть аккаунт? <a href="index.html">Войти</a></p>
          <div id="registerMsg" class="mt-2"></div>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center py-3 small bg-light">Сервис обмена рецептами</footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
