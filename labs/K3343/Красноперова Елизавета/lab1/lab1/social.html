<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>MealShare — Главная</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="js/app.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="search.html">MealShare</a>
      <div>
        <a class="btn btn-outline-primary me-2" href="index.html">Вход</a>
        <a class="btn btn-primary" href="register.html">Регистрация</a>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <h2 class="mb-3">Социальная лента</h2>

    <div class="row">
      <div class="col-md-7">
        <div class="card mb-3 p-3">
          <h5>Последние комментарии</h5>
          <div id="recentComments"></div>
        </div>

        <div class="card mb-3 p-3">
          <h5>Тренды — по лайкам</h5>
          <div id="trendingList" class="row g-2"></div>
        </div>
      </div>

      <div class="col-md-5">
        <div class="card mb-3 p-3">
          <h5>Подписки</h5>
          <div id="subscriptionsList"></div>
        </div>

        <div class="card mb-3 p-3">
          <h5>Оставить комментарий к рецепту</h5>
          <form id="quickCommentForm">
            <div class="mb-2">
              <input id="qcRecipeId" class="form-control" placeholder="ID рецепта (например r1)" required>
            </div>
            <div class="mb-2">
              <input id="qcName" class="form-control" placeholder="Ваше имя" required>
            </div>
            <div class="mb-2">
              <textarea id="qcText" class="form-control" rows="2" placeholder="Текст комментария" required></textarea>
            </div>
            <div class="d-flex gap-2">
              <button class="btn btn-primary" type="submit">Отправить</button>
              <button id="qcClear" class="btn btn-link" type="button">Очистить</button>
            </div>
            <div id="qcMsg" class="mt-2"></div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center py-3 small bg-light">MealShare - проект</footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
