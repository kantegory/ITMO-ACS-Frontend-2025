<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>MealShare — Поиск</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="js/app.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="search.html">MealShare</a>
      <div>
        <a class="btn btn-outline-primary me-2" href="index.html">Вход</a>
        <a class="btn btn-primary" href="register.html">Регистрация</a>
        <a class="btn btn-outline-secondary ms-2" href="social.html">Главная</a>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <h2 class="mb-3">Поиск рецептов</h2>

    <div class="card p-3 mb-3">
      <form id="filterForm" class="row g-2 align-items-end">
        <div class="col-sm-12 col-md-4">
          <label class="form-label">Поиск</label>
          <input id="q" class="form-control" placeholder="Название рецепта">
        </div>

        <div class="col-sm-6 col-md-2">
          <label class="form-label">Тип блюда</label>
          <select id="type" class="form-select">
            <option value="">Все</option>
            <option value="breakfast">Завтрак</option>
            <option value="main">Основное</option>
            <option value="dessert">Десерт</option>
            <option value="snack">Закуска</option>
          </select>
        </div>

        <div class="col-sm-6 col-md-2">
          <label class="form-label">Сложность</label>
          <select id="difficulty" class="form-select">
            <option value="">Все</option>
            <option value="easy">Легко</option>
            <option value="medium">Средне</option>
            <option value="hard">Сложно</option>
          </select>
        </div>

        <div class="col-sm-12 col-md-4">
          <label class="form-label">Ингредиенты (через запятую)</label>
          <input id="ingredients" class="form-control" placeholder="например: мука, яйцо, сыр">
        </div>

        <div class="col-12 text-end">
          <button id="apply" type="button" class="btn btn-primary">Применить</button>
          <button id="clear" type="button" class="btn btn-link">Сбросить</button>
        </div>
      </form>
    </div>

    <div id="results" class="row g-3">
    </div>
  </main>

  <footer class="text-center py-3 small bg-light">Учебный проект</footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
