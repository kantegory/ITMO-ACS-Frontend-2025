<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Рецепт — Recipes</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="index.html">Recipes</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="index.html">Главная</a></li>
            <li class="nav-item"><a class="nav-link" href="search.html">Поиск</a></li>
            <li class="nav-item"><a class="nav-link" href="profile.html">Кабинет</a></li>
          </ul>

          <form class="d-flex me-3" role="search" action="search.html" method="get">
            <input class="form-control me-2" type="search" placeholder="Поиск рецептов" aria-label="Search" name="q">
            <button class="btn btn-outline-primary" type="submit">Найти</button>
          </form>

          <div class="d-flex align-items-center">
            <a class="btn btn-outline-secondary me-2" href="login.html">Войти</a>
            <a class="btn btn-primary" href="register.html">Регистрация</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- MAIN: детали рецепта -->
  <main class="container my-5">
    <div class="row">
      <div class="col-md-8">
        <h1 id="recipeTitle">Загрузка...</h1>
        <p class="text-muted" id="recipeSubtitle"></p>

        <!-- Плейсхолдер — заменится app.js -->
        <img src="assets/img/example.jpg" class="img-fluid rounded mb-4" alt="Изображение рецепта" id="recipeImage">

        <h4>Ингредиенты</h4>
        <ul id="ingredientsList">
          <li>—</li>
        </ul>

        <h4>Шаги приготовления</h4>
        <ol id="stepsList">
          <li>—</li>
        </ol>

        <h4>Комментарии</h4>
        <div id="commentsBlock">
          <p class="text-muted">Загрузка...</p>
        </div>
      </div>

      <aside class="col-md-4">
        <div class="card mb-3">
          <div class="card-body">
            <p><strong>Время:</strong> <span id="timeInfo">—</span></p>
            <p><strong>Сложность:</strong> <span id="difficultyInfo">—</span></p>
            <div class="d-grid gap-2">
              <button class="btn btn-outline-danger" id="likeBtn">❤ Нравится</button>
              <a href="#" class="btn btn-outline-secondary">Сохранить</a>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <h6>Автор</h6>
            <p class="mb-0" id="authorInfo">—</p>
            <small class="text-muted" id="publishedInfo">—</small>
          </div>
        </div>
      </aside>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-light py-4 mt-auto">
    <div class="container text-center">
      <p class="mb-1">© 2025 Recipes — учебный проект</p>
    </div>
  </footer>

  <!-- Data -->
  <script src="js/data.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
