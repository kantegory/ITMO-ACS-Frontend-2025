<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Кабинет — Рецепты</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="index.html">Рецепты</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="index.html">Главная</a></li>
            <li class="nav-item"><a class="nav-link" href="search.html">Поиск</a></li>
            <li class="nav-item"><a class="nav-link active" href="profile.html">Кабинет</a></li>
          </ul>

          <form class="d-flex me-3" role="search" action="search.html" method="get">
            <input class="form-control me-2" type="search" placeholder="Поиск рецептов" aria-label="Search" name="q">
            <button class="btn btn-outline-primary" type="submit">Найти</button>
          </form>

          <div class="d-flex align-items-center">
            <div id="userHeaderInfo"></div>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- MAIN: кабинет пользователя -->
  <main class="container my-5">
    <div class="row g-5">
    
      <!-- Левая колонка: профиль -->
      <div class="col-lg-4">
        <div class="card text-center sticky-top" style="top: 2rem;">
          <div class="card-body">
            <img src="assets/img/avatar-placeholder.jpg" id="profileAvatar" 
                 class="rounded-circle mb-3" width="140" height="140" alt="Аватар">
            <h5 id="profileName" class="mb-1">Гость</h5>
            <p class="text-muted small" id="profileEmail">Войдите в аккаунт</p>

            <!-- Гость -->
            <div id="guestView">
              <button class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#authModal">
                Войти / Зарегистрироваться
              </button>
            </div>

            <!-- Авторизованный -->
            <div id="userView" class="d-none">
              <button class="btn btn-outline-primary btn-sm w-100 mb-2" 
                      data-bs-toggle="modal" data-bs-target="#authModal">
                Редактировать профиль
              </button>
              <button id="logoutBtn" class="btn btn-outline-danger btn-sm w-100">Выйти</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Правая колонка: контент -->
      <div class="col-lg-8">

        <!-- Вкладки -->
        <ul class="nav nav-tabs mb-4" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#savedTab">
              Сохраненные
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#myTab">
              Мои рецепты
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#addTab">
              Добавить рецепт
            </button>
          </li>
        </ul>

        <div class="tab-content">

          <!-- Сохраненные -->
          <div class="tab-pane fade show active" id="savedTab">
            <div id="savedRecipes" class="row g-3">
            </div>
          </div>

          <!-- Мои рецепты -->
          <div class="tab-pane fade" id="myTab">
            <h5 class="mb-3">Мои рецепты</h5>
            <div id="myRecipes" class="row g-3">
            </div>
          </div>

          <!-- Добавить рецепт -->
          <div class="tab-pane fade" id="addTab">
            <div class="card">
              <div class="card-body">
                <h5 class="mb-4">Поделитесь своим рецептом</h5>
                <form id="addRecipeFormInline">
                  <div class="row g-3">
                    <div class="col-12">
                      <input type="text" id="newTitleInline" data-field="title" class="form-control" placeholder="Название рецепта" required>
                    </div>
                    <div class="col-12">
                      <textarea id="newShortInline" data-field="short" class="form-control" rows="2" placeholder="Краткое описание" required></textarea>
                    </div>
                    <div class="col-md-6">
                      <input type="number" id="newTimeInline" data-field="time" class="form-control" placeholder="Время приготовления (мин)" required>
                    </div>
                    <div class="col-md-6">
                      <select id="newDifficultyInline" data-field="difficulty" class="form-select">
                        <option value="Легко">Легко</option>
                        <option value="Средне">Средне</option>
                        <option value="Сложно">Сложно</option>
                      </select>
                    </div>
                    <div class="col-12">
                      <textarea id="newIngredientsInline" data-field="ingredients" class="form-control" rows="5" placeholder="Ингредиенты (по одному на строку)" required></textarea>
                    </div>
                    <div class="col-12">
                      <textarea id="newStepsInline" data-field="steps" class="form-control" rows="7" placeholder="Шаги приготовления (по одному на строку)" required></textarea>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-success w-100">Опубликовать рецепт</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>


  <!-- Модальное окно: Авторизация + Редактирование профиля -->
  <div class="modal fade" id="authModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="authModalTitle">Вход / Регистрация</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="authForm">
            <div class="mb-3">
              <label class="form-label">Имя</label>
              <input type="text" id="authName" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" id="authEmail" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Пароль</label>
              <input type="password" id="authPassword" class="form-control" required>
            </div>
            <div class="mb-3 d-none" id="passwordRepeatGroup">
              <label for="authPasswordRepeat" class="form-label">Повторите пароль</label>
              <input type="password" class="form-control" id="authPasswordRepeat" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Аватар</label>
              <input type="file" id="authAvatar" class="form-control" accept="image/*">
              <div class="mt-2 text-center">
                <img id="authAvatarPreview" src="assets/img/avatar-placeholder.jpg" width="80" class="rounded-circle">
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="authSubmitBtn">
              Войти или зарегистрироваться
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Модальное окно: Добавить рецепт -->
  <div class="modal fade" id="addRecipeModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Добавить рецепт</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="addRecipeForm">
            <div class="mb-3"><input type="text" id="newTitle" class="form-control" placeholder="Название" required></div>
            <div class="mb-3"><textarea id="newShort" class="form-control" rows="2" placeholder="Краткое описание" required></textarea></div>
            <div class="mb-3"><input type="number" id="newTime" class="form-control" placeholder="Время (мин)" required></div>
            <div class="mb-3">
              <select id="newDifficulty" class="form-select">
                <option>Легко</option>
                <option>Средне</option>
                <option>Сложно</option>
              </select>
            </div>
            <div class="mb-3"><textarea id="newIngredients" class="form-control" rows="5" placeholder="Ингредиенты (по одному на строку)" required></textarea></div>
            <div class="mb-3"><textarea id="newSteps" class="form-control" rows="7" placeholder="Шаги приготовления" required></textarea></div>
            <button type="submit" class="btn btn-success w-100">Опубликовать</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Модальное окно: Успешно опубликовано -->
  <div class="modal fade" id="successRecipeModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header border-0">
          <h5 class="modal-title text-success"><i class="bi bi-check-circle-fill"></i> Готово!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-center py-4">
          <p class="lead">Ваш рецепт успешно опубликован!</p>
          <p class="text-muted">Он уже доступен на главной и в вашем профиле</p>
        </div>
        <div class="modal-footer border-0 justify-content-center">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">Отлично!</button>
        </div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="bg-light py-4 mt-auto">
    <div class="container text-center">
      <p class="mb-1">© 2025 Recipes — учебный проект</p>
    </div>
  </footer>

<!-- Data -->
<script src="js/data.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- App logic -->
<script src="js/app.js"></script>
</body>
</html>
