<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Кулинарный Портал</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-glass sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-utensils"></i> КулинарПортал
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Вход</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Регистрация</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height: calc(100vh - 100px);">
            <div class="col-md-6 col-lg-5">
                <div class="glass-container fade-in-up">
                    <div class="text-center mb-4">
                        <div class="mb-3">
                            <i class="fas fa-utensils fa-3x text-gradient"></i>
                        </div>
                        <h2 class="text-gradient mb-2">Добро пожаловать!</h2>
                        <p style="color: rgba(255, 255, 255, 0.8);">Войдите в свой аккаунт</p>
                    </div>

                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope"></i> Email
                            </label>
                            <input type="email" class="form-control form-glass" id="email" placeholder="your@email.com" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock"></i> Пароль
                            </label>
                            <input type="password" class="form-control form-glass" id="password" placeholder="••••••••" required>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember" style="color: rgba(255, 255, 255, 0.8);">
                                Запомнить меня
                            </label>
                        </div>

                        <button type="submit" class="btn btn-glass-primary w-100 mb-3">
                            <i class="fas fa-sign-in-alt"></i> Войти
                        </button>

                        <div class="text-center">
                            <a href="#" class="text-decoration-none" style="color: rgba(255, 255, 255, 0.9);">
                                <i class="fas fa-question-circle"></i> Забыли пароль?
                            </a>
                        </div>

                        <hr style="border-color: rgba(255, 255, 255, 0.3); margin: 2rem 0;">

                        <div class="text-center">
                            <p style="color: rgba(255, 255, 255, 0.8);">
                                Нет аккаунта? 
                                <a href="register.html" class="text-decoration-none fw-bold" style="color: #fff;">
                                    Зарегистрируйтесь
                                </a>
                            </p>
                        </div>
                    </form>

                    <div class="mt-4">
                        <p class="text-center mb-3" style="color: rgba(255, 255, 255, 0.8);">Или войдите через:</p>
                        <div class="d-flex gap-2">
                            <button class="btn btn-glass flex-fill">
                                <i class="fab fa-google"></i> Google
                            </button>
                            <button class="btn btn-glass flex-fill">
                                <i class="fab fa-facebook"></i> Facebook
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-4 mt-5">
        <div class="container">
            <p style="color: rgba(255, 255, 255, 0.7);">
                &copy; 2024 КулинарПортал. Все права защищены.
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            console.log('Login attempt:', { email, password });
            
            alert('Вход выполнен успешно! Перенаправление на личный кабинет...');
            
            setTimeout(() => {
                window.location.href = 'profile.html';
            }, 1000);
        });
    </script>
</body>
</html>
