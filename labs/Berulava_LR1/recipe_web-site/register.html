<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Кулинарный Портал</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-glass sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-utensils"></i> КулинарПортал
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Вход</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="register.html">Регистрация</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="glass-container fade-in-up">
                    <div class="text-center mb-4">
                        <div class="mb-3">
                            <i class="fas fa-user-plus fa-3x text-gradient"></i>
                        </div>
                        <h2 class="text-gradient mb-2">Создайте аккаунт</h2>
                        <p style="color: rgba(255, 255, 255, 0.8);">Присоединяйтесь к нашему кулинарному сообществу</p>
                    </div>

                    <form id="registerForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="firstName" class="form-label">
                                    <i class="fas fa-user"></i> Имя
                                </label>
                                <input type="text" class="form-control form-glass" id="firstName" placeholder="Иван" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lastName" class="form-label">
                                    <i class="fas fa-user"></i> Фамилия
                                </label>
                                <input type="text" class="form-control form-glass" id="lastName" placeholder="Иванов" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="fas fa-at"></i> Имя пользователя
                            </label>
                            <input type="text" class="form-control form-glass" id="username" placeholder="ivanov_chef" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope"></i> Email
                            </label>
                            <input type="email" class="form-control form-glass" id="email" placeholder="your@email.com" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock"></i> Пароль
                            </label>
                            <input type="password" class="form-control form-glass" id="password" placeholder="Минимум 8 символов" required minlength="8">
                            <div class="form-text" style="color: rgba(255, 255, 255, 0.6);">
                                Минимум 8 символов, включая буквы и цифры
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">
                                <i class="fas fa-lock"></i> Подтверждение пароля
                            </label>
                            <input type="password" class="form-control form-glass" id="confirmPassword" placeholder="Повторите пароль" required>
                        </div>

                        <div class="mb-3">
                            <label for="bio" class="form-label">
                                <i class="fas fa-info-circle"></i> О себе (необязательно)
                            </label>
                            <textarea class="form-control form-glass" id="bio" rows="3" placeholder="Расскажите о своих кулинарных интересах..."></textarea>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="terms" required>
                            <label class="form-check-label" for="terms" style="color: rgba(255, 255, 255, 0.8);">
                                Я принимаю <a href="#" class="text-white">условия использования</a> и <a href="#" class="text-white">политику конфиденциальности</a>
                            </label>
                        </div>

                        <button type="submit" class="btn btn-glass-primary w-100 mb-3">
                            <i class="fas fa-user-plus"></i> Зарегистрироваться
                        </button>

                        <hr style="border-color: rgba(255, 255, 255, 0.3); margin: 2rem 0;">

                        <div class="text-center">
                            <p style="color: rgba(255, 255, 255, 0.8);">
                                Уже есть аккаунт? 
                                <a href="index.html" class="text-decoration-none fw-bold" style="color: #fff;">
                                    Войдите
                                </a>
                            </p>
                        </div>
                    </form>

                    <div class="mt-4">
                        <p class="text-center mb-3" style="color: rgba(255, 255, 255, 0.8);">Или зарегистрируйтесь через:</p>
                        <div class="d-flex gap-2">
                            <button class="btn btn-glass flex-fill">
                                <i class="fab fa-google"></i> Google
                            </button>
                            <button class="btn btn-glass flex-fill">
                                <i class="fab fa-facebook"></i> Facebook
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-4 mt-5">
        <div class="container">
            <p style="color: rgba(255, 255, 255, 0.7);">
                &copy; 2024 КулинарПортал. Все права защищены.
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Пароли не совпадают!');
                return;
            }
            
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: password,
                bio: document.getElementById('bio').value
            };
            
            console.log('Registration attempt:', formData);
            
            alert('Регистрация успешна! Добро пожаловать в КулинарПортал!');
            
            setTimeout(() => {
                window.location.href = 'profile.html';
            }, 1000);
        });
    </script>
</body>
</html>
