                    <span class="text-muted" id="resultsCount">–ù–∞–π–¥–µ–Ω–æ: 0</span>
                </div>
                <div class="row" id="propertiesList">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        // –û–±–Ω–æ–≤–ª—è–µ–º –Ω–∞–≤–∏–≥–∞—Ü–∏—é –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ main.js
        if (typeof updateNavigation === 'function') {
            updateNavigation();
        }
        
        let allProperties = [];
        let filteredProperties = [];

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–∏ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
        async function loadProperties() {
            await ApartmentService.loadApartments();
            allProperties = ApartmentService.getApartments().map(apt => ({
                ...apt,
                image: apt.images && apt.images.length > 0 ? apt.images[0] : "https://via.placeholder.com/400x300?text=–ù–µ—Ç+—Ñ–æ—Ç–æ"
            }));
            filteredProperties = [...allProperties];
            renderProperties(filteredProperties);
        }

        loadProperties();

        function renderProperties(properties) {
            const container = document.getElementById('propertiesList');
            container.innerHTML = '';
            document.getElementById('resultsCount').textContent = `–ù–∞–π–¥–µ–Ω–æ: ${properties.length}`;

            if (properties.length === 0) {
                container.innerHTML = '<div class="col-12"><div class="alert alert-info">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div></div>';
                return;
            }

            properties.forEach(property => {
                const col = document.createElement('div');
                col.className = 'col-md-6 col-lg-4 mb-4';
                col.innerHTML = `
                    <div class="card h-100 property-card">
                        <img src="${property.image}" class="card-img-top" alt="${property.title}" style="height: 200px; object-fit: cover;">
                        <div class="card-body">
                            <h5 class="card-title">${property.title}</h5>
                            <p class="card-text text-muted">${property.location}</p>
                            <p class="card-text">${property.description}</p>
                            <p class="card-text"><strong class="text-primary">${property.price.toLocaleString()} ‚ÇΩ/–º–µ—Å</strong></p>
                            <a href="property.html?id=${property.id}" class="btn btn-primary btn-sm">–ü–æ–¥—Ä–æ–±–Ω–µ–µ</a>
                        </div>
                    </div>
                `;
                container.appendChild(col);
            });
        }

        function applyFilters() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            const propertyType = document.getElementById('propertyType').value;
            const location = document.getElementById('location').value.toLowerCase();
            const minPrice = parseInt(document.getElementById('minPrice').value) || 0;
            const maxPrice = parseInt(document.getElementById('maxPrice').value) || Infinity;
            const rooms = document.getElementById('rooms').value;

            filteredProperties = allProperties.filter(property => {
                const matchesSearch = !searchText || 
                    property.title.toLowerCase().includes(searchText) ||
                    property.location.toLowerCase().includes(searchText);
                const matchesType = !propertyType || property.type === propertyType;
                const matchesLocation = !location || property.location.toLowerCase().includes(location);
                const matchesPrice = property.price >= minPrice && property.price <= maxPrice;
                const matchesRooms = !rooms || property.rooms.toString() === rooms;

                return matchesSearch && matchesType && matchesLocation && matchesPrice && matchesRooms;
            });

            renderProperties(filteredProperties);
        }

        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('propertyType').value = '';
            document.getElementById('location').value = '';
            document.getElementById('minPrice').value = '';
            document.getElementById('maxPrice').value = '';
            document.getElementById('rooms').value = '';
            filteredProperties = [...allProperties];
            renderProperties(filteredProperties);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç –≤ loadProperties()
    </script>
