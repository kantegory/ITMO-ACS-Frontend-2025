<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет - Аренда недвижимости</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script>
        (() => {
            try {
                const savedTheme = localStorage.getItem('theme');
                const systemPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                const theme = savedTheme || (systemPrefersDark ? 'dark' : 'light');
                document.documentElement.setAttribute('data-theme', theme);
                document.documentElement.dataset.bsTheme = theme === 'dark' ? 'dark' : 'light';
            } catch (e) {
                console.warn('Не удалось применить сохраненную тему:', e);
            }
        })();
    </script>
</head>
<body>
    <a href="#main-content" class="visually-hidden-focusable">Перейти к основному содержимому</a>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary" role="navigation" aria-label="Основная навигация">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="index.html">
                    <svg class="icon icon-md me-2" aria-hidden="true">
                        <use href="assets/icons.svg#icon-home"></use>
                    </svg>
                    <span>Аренда недвижимости</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Переключить навигацию">
                    <span class="navbar-toggler-icon" aria-hidden="true"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                </div>
            </div>
        </nav>
    </header>

    <main id="main-content" class="container mt-4">
        <h1 class="mb-4">Личный кабинет</h1>
        
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="card-title">Информация о пользователе</h5>
                                <p class="mb-1"><strong>Имя:</strong> <span id="userName">Загрузка...</span></p>
                                <p class="mb-1"><strong>Email:</strong> <span id="userEmail">Загрузка...</span></p>
                                <p class="mb-0"><strong>Телефон:</strong> <span id="userPhone">Загрузка...</span></p>
                            </div>
                            <button class="btn btn-danger" onclick="logout()" aria-label="Выйти из личного кабинета">Выйти</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-12">
                <h2 class="mb-3">Моя арендующаяся недвижимость</h2>
                <div class="row" id="rentingProperties">
                    <!-- Будет заполнено через JavaScript -->
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <h2 class="mb-3">Моя арендованная недвижимость</h2>
                <div class="row" id="rentedProperties">
                    <!-- Будет заполнено через JavaScript -->
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/main.js"></script>
    <script src="js/api.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
