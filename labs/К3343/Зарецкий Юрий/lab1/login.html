<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Аренда недвижимости</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script>
        (() => {
            try {
                const savedTheme = localStorage.getItem('theme');
                const systemPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                const theme = savedTheme || (systemPrefersDark ? 'dark' : 'light');
                document.documentElement.setAttribute('data-theme', theme);
                document.documentElement.dataset.bsTheme = theme === 'dark' ? 'dark' : 'light';
            } catch (e) {
                console.warn('Не удалось применить сохраненную тему:', e);
            }
        })();
    </script>
</head>
<body>
    <a href="#main-content" class="visually-hidden-focusable">Перейти к основному содержимому</a>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary" role="navigation" aria-label="Основная навигация">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="index.html">
                    <svg class="icon icon-md me-2" aria-hidden="true">
                        <use href="assets/icons.svg#icon-home"></use>
                    </svg>
                    <span>Аренда недвижимости</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Переключить навигацию">
                    <span class="navbar-toggler-icon" aria-hidden="true"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                </div>
            </div>
        </nav>
    </header>

    <main id="main-content" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <h2 class="card-title text-center mb-4">Вход в систему</h2>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email или имя пользователя</label>
                                <input type="text" class="form-control" id="email" name="email" required aria-required="true" autocomplete="username">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Пароль</label>
                                <input type="password" class="form-control" id="password" name="password" required aria-required="true" autocomplete="current-password">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe" aria-describedby="rememberMeHelp">
                                <label class="form-check-label" for="rememberMe">
                                    Запомнить меня
                                </label>
                                <div id="rememberMeHelp" class="visually-hidden">Сохранить данные для входа на этом устройстве</div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">Войти</button>
                            <div class="text-center">
                                <p class="mb-0">Нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/main.js"></script>
    <script src="js/api.js"></script>
</body>
</html>
