<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fitness Platform - Your personal workout and health tracking assistant">
    <title>Fitness Platform - Home</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    
    <!-- Применяем тему ДО загрузки стилей -->
    <script>
        (function() {
            var theme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        .visually-hidden {
            position: absolute !important;
            width: 1px !important;
            height: 1px !important;
            padding: 0 !important;
            margin: -1px !important;
            overflow: hidden !important;
            clip: rect(0, 0, 0, 0) !important;
            white-space: nowrap !important;
            border: 0 !important;
        }

        .svg-icon {
            width: 20px;
            height: 20px;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }

        .svg-icon-sm {
            width: 16px;
            height: 16px;
            margin-right: 6px;
        }

        .compact-quick-access .card-body {
            padding: 1rem !important;
        }
        
        .compact-quick-access .card-title {
            font-size: 1.1rem;
            margin-bottom: 1rem !important;
        }

        /* Переключатель тем - фиксированный справа */
        .theme-switcher {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(79, 134, 247, 0.2);
        }
        
        [data-theme="dark"] .theme-switcher {
            background: rgba(30, 41, 59, 0.95);
            border-color: rgba(79, 134, 247, 0.3);
        }
        
        [data-theme="pink"] .theme-switcher {
            background: rgba(255, 255, 255, 0.95);
            border-color: rgba(236, 72, 153, 0.3);
        }
        
        .theme-switcher .btn-group-vertical {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .theme-switcher .theme-btn {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            border: 2px solid transparent;
            background: #f3f4f6;
            color: #6b7280;
            cursor: pointer;
        }
        
        [data-theme="dark"] .theme-switcher .theme-btn {
            background: #374151;
            color: #9ca3af;
        }
        
        .theme-switcher .theme-btn:hover {
            background: #e5e7eb;
            color: #4f86f7;
        }
        
        [data-theme="dark"] .theme-switcher .theme-btn:hover {
            background: #4b5563;
            color: #60a5fa;
        }
        
        .theme-switcher .theme-btn.active {
            background: linear-gradient(135deg, #4f86f7, #38b2ac);
            color: white;
            border-color: #4f86f7;
            box-shadow: 0 4px 12px rgba(79, 134, 247, 0.4);
        }
        
        .theme-switcher .theme-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
    </style>
</head>
<body>
    <!-- Переключатель тем -->
    <div class="theme-switcher">
        <div class="btn-group-vertical">
            <button type="button" class="theme-btn" data-theme="light" title="Light theme">
                <svg viewBox="0 0 24 24"><path d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.79 1.42-1.41zM4 10.5H1v2h3v-2zm9-9.95h-2V3.5h2V.55zm7.45 3.91l-1.41-1.41-1.79 1.79 1.41 1.41 1.79-1.79zm-3.21 13.7l1.79 1.8 1.41-1.41-1.8-1.79-1.4 1.4zM20 10.5v2h3v-2h-3zm-8-5c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm-1 16.95h2V19.5h-2v2.95zm-7.45-3.91l1.41 1.41 1.79-1.8-1.41-1.41-1.79 1.8z"/></svg>
            </button>
            <button type="button" class="theme-btn" data-theme="dark" title="Dark theme">
                <svg viewBox="0 0 24 24"><path d="M9.37 5.51c-.18.64-.27 1.31-.27 1.99 0 4.08 3.32 7.4 7.4 7.4.68 0 1.35-.09 1.99-.27C17.45 17.19 14.93 19 12 19c-3.86 0-7-3.14-7-7 0-2.93 1.81-5.45 4.37-6.49zM12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/></svg>
            </button>
            <button type="button" class="theme-btn" data-theme="pink" title="Pink theme">
                <svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
            </button>
        </div>
    </div>

    <div class="container mt-5">
        <header role="banner">
            <nav class="navbar navbar-transparent mb-4">
                <div class="container-fluid justify-content-center">
                    <a class="navbar-brand elegant-title" href="index.html">Fitness Platform</a>
                </div>
            </nav>
        </header>

        <main id="main-content" role="main">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="text-center mb-4">
                        <h1 class="visually-hidden">Fitness Platform - Your Personal Training Assistant</h1>
                        <div class="d-flex justify-content-center gap-3">
                            <button id="mainLoginBtn" class="btn btn-primary-elegant btn-lg px-4" type="button">
                                <svg class="svg-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M10 17v-3H3v-4h7V7l5 5-5 5zm0-15h9c1.1 0 2 .9 2 2v14c0 1.1-.9 2-2 2h-9c-1.1 0-2-.9-2-2v-4h2v4h9V5h-9v4H8V5c0-1.1.9-2 2-2z"/></svg>
                                <span>Login</span>
                            </button>
                            <button id="mainRegisterBtn" class="btn btn-secondary-elegant btn-lg px-4" type="button">
                                <svg class="svg-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M15 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0-6c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2zm0 8c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4zm-6 4c.22-.72 3.31-2 6-2 2.7 0 5.8 1.29 6 2H9zm-3-3v-3h3v-2H6V7H4v3H1v2h3v3z"/></svg>
                                <span>Register</span>
                            </button>
                        </div>
                    </div>

                    <div class="row g-4">
                        <div class="col-md-4">
                            <section>
                                <div class="card glass-card compact-quick-access">
                                    <div class="card-body">
                                        <h2 class="card-title elegant-heading light-blue-text">
                                            <svg class="svg-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M7 2v11h3v9l7-12h-4l4-8H7z"/></svg>
                                            Quick Access
                                        </h2>
                                        <div class="d-grid gap-2">
                                            <a href="pages/workouts.html" class="btn btn-elegant">
                                                <svg class="svg-icon-sm" viewBox="0 0 24 24"><path fill="currentColor" d="M20.57 14.86L22 13.43 20.57 12 17 15.57 8.43 7 12 3.43 10.57 2 9.14 3.43 7.71 2 5.57 4.14 4.14 2.71 2.71 4.14l1.43 1.43L2 7.71l1.43 1.43L2 10.57 3.43 12 7 8.43 15.57 17 12 20.57 13.43 22l1.43-1.43L16.29 22l2.14-2.14 1.43 1.43 1.43-1.43-1.43-1.43L22 16.29z"/></svg>
                                                Workouts
                                            </a>
                                            <a href="pages/blog.html" class="btn btn-elegant">
                                                <svg class="svg-icon-sm" viewBox="0 0 24 24"><path fill="currentColor" d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14z"/><path fill="currentColor" d="M7 7h10v2H7zm0 4h7v2H7zm0 4h10v2H7z"/></svg>
                                                Blog
                                            </a>
                                            <a href="pages/profile.html" class="btn btn-elegant">
                                                <svg class="svg-icon-sm" viewBox="0 0 24 24"><circle cx="12" cy="8" r="4" fill="currentColor"/><path fill="currentColor" d="M12 14c-4.42 0-8 2.69-8 6v2h16v-2c0-3.31-3.58-6-8-6z"/></svg>
                                                Profile
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>

                        <div class="col-md-8">
                            <figure class="photo-container">
                                <img src="images/workout.jpg" alt="Person exercising in gym" class="img-fluid rounded-lg elegant-image" style="width: 100%;" loading="lazy">
                                <div class="image-overlay"></div>
                            </figure>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Модальное окно входа -->
    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content glass-card">
                <div class="modal-header border-0">
                    <h2 class="modal-title elegant-heading">Log In</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm" onsubmit="event.preventDefault(); handleLogin();">
                        <div class="mb-3">
                            <label for="loginEmailInput" class="form-label">Email <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="loginEmailInput" required placeholder="Enter email">
                        </div>
                        <div class="mb-3">
                            <label for="loginPasswordInput" class="form-label">Password <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="loginPasswordInput" required placeholder="Enter password">
                        </div>
                        <button type="submit" class="btn btn-form-primary w-100">Log In</button>
                    </form>
                    <p class="text-center text-muted mt-3 mb-0">
                        Don't have an account? <a href="pages/registration.html" class="light-blue-text">Register</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно регистрации -->
    <div class="modal fade" id="registerModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content glass-card">
                <div class="modal-header border-0">
                    <h2 class="modal-title elegant-heading">Create Account</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm" onsubmit="event.preventDefault(); handleRegistration();">
                        <div class="mb-3">
                            <label for="firstNameInput" class="form-label">First Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="firstNameInput" required>
                        </div>
                        <div class="mb-3">
                            <label for="lastNameInput" class="form-label">Last Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="lastNameInput" required>
                        </div>
                        <div class="mb-3">
                            <label for="emailInput" class="form-label">Email <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="emailInput" required>
                        </div>
                        <div class="mb-3">
                            <label for="passwordInput" class="form-label">Password <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="passwordInput" required minlength="6">
                            <div class="form-text">Minimum 6 characters</div>
                        </div>
                        <button type="submit" class="btn btn-form-primary w-100">Create Account</button>
                    </form>
                    <p class="text-center text-muted mt-3 mb-0">
                        Already have an account? <a href="pages/login.html" class="light-blue-text">Log in</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>var API_URL = 'http://localhost:3000/api';</script>
    <script src="script.js"></script>
    <script>
    (function() {
        // Применяем тему и обновляем кнопки СРАЗУ
        var savedTheme = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', savedTheme);
        
        document.querySelectorAll('.theme-btn').forEach(function(btn) {
            if (btn.getAttribute('data-theme') === savedTheme) {
                btn.classList.add('active');
            }
        });
        
        // После загрузки DOM
        document.addEventListener('DOMContentLoaded', function() {
            // Обработчики переключателя тем
            document.querySelectorAll('.theme-btn').forEach(function(btn) {
                btn.addEventListener('click', function() {
                    var theme = this.getAttribute('data-theme');
                    document.documentElement.setAttribute('data-theme', theme);
                    document.body.setAttribute('data-theme', theme);
                    localStorage.setItem('theme', theme);
                    
                    document.querySelectorAll('.theme-btn').forEach(function(b) {
                        b.classList.toggle('active', b.getAttribute('data-theme') === theme);
                    });
                });
            });
            
            // Модальные окна
            var loginModal = document.getElementById('loginModal');
            var registerModal = document.getElementById('registerModal');
            
            if (loginModal && window.bootstrap) {
                var loginModalInstance = new bootstrap.Modal(loginModal);
                document.getElementById('mainLoginBtn').addEventListener('click', function() {
                    loginModalInstance.show();
                });
            }
            
            if (registerModal && window.bootstrap) {
                var registerModalInstance = new bootstrap.Modal(registerModal);
                document.getElementById('mainRegisterBtn').addEventListener('click', function() {
                    registerModalInstance.show();
                });
            }
        });
        
        window.handleLogin = function() {
            var email = document.getElementById('loginEmailInput').value;
            var password = document.getElementById('loginPasswordInput').value;
            if (!email || !password) { alert('Fill all fields'); return; }
            bootstrap.Modal.getInstance(document.getElementById('loginModal')).hide();
            alert('Login successful!');
        };
        
        window.handleRegistration = function() {
            var firstName = document.getElementById('firstNameInput').value;
            var lastName = document.getElementById('lastNameInput').value;
            var email = document.getElementById('emailInput').value;
            var password = document.getElementById('passwordInput').value;
            if (!firstName || !lastName || !email || !password) { alert('Fill all fields'); return; }
            if (password.length < 6) { alert('Password min 6 chars'); return; }
            bootstrap.Modal.getInstance(document.getElementById('registerModal')).hide();
            alert('Registration successful!');
        };
    })();
    </script>
</body>
</html>
