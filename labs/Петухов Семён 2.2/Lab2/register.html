<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Регистрация — FastRent</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar container py-3">
    <a class="navbar-brand brand" href="index.html">FastRent</a>
    <div id="nav-user" class="ms-auto"></div>
  </nav>

  <main class="container d-flex align-items-center justify-content-center" style="min-height:70vh">
    <div class="card card-custom p-4" style="max-width:480px;width:100%;">
      <h4 class="mb-3">Создать аккаунт</h4>
      <form id="registerForm" novalidate>
        <div class="mb-2">
          <label class="form-label">Полное имя</label>
          <input name="name" type="text" class="form-control" required>
        </div>
        <div class="mb-2">
          <label class="form-label">Эл. почта</label>
          <input name="email" type="email" class="form-control" required>
        </div>
        <div class="mb-2">
          <label class="form-label">Пароль</label>
          <input name="password" type="password" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Подтвердите пароль</label>
          <input name="confirm" type="password" class="form-control" required>
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <a href="login.html">Уже есть аккаунт?</a>
          <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
        </div>
      </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.7.7/dist/axios.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
