<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Поиск рецептов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>

<div id="header-placeholder"></div>

<main class="container py-4">
    <div id="searchAlert" class="alert inline-alert"></div>

    <section class="page-header">
        <h1>Поиск рецептов</h1>
        <p class="text-muted mb-0">Фильтруйте рецепты по типу блюда, сложности и ингредиентам.</p>
    </section>
    <section class="card shadow-sm filter-card">
        <div class="card-body">
            <form id="searchForm" class="row g-3 align-items-end">
                <div class="col-md-4">
                    <label for="titleFilter" class="form-label">Название рецепта</label>
                    <input id="titleFilter" class="form-control" type="text" placeholder="Например, борщ или паста">
                </div>
                <div class="col-md-3">
                    <label for="difficultyFilter" class="form-label">Сложность</label>
                    <input id="difficultyFilter" class="form-control" type="number" min="1" max="5"></select>
                </div>
                <div class="col-md-3"></div>
                <div class="col-md-2"></div>
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h2 class="h5 mb-0">Тэги</h2>
                            <button type="button" id="addTagButton" class="btn btn-sm btn-outline-primary">Добавить</button>
                        </div>
                        <div id="stepsRows"></div>
                    </div>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary w-100" type="submit">Найти</button>
                </div>
            </form>
        </div>
    </section>

    <section class="mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="h5 mb-0">Результаты</h2>
            <span id="searchSummary" class="data-summary"></span>
        </div>
        <div id="recipesList" class="row row-cols-1 row-cols-md-2 g-3"></div>
    </section>
</main>

<div id="footer-placeholder"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/api.js"></script>
<script src="/static/js/session.js"></script>
<script src="/static/js/ui.js"></script>
<script src="/static/js/search.js"></script>
<script src="/static/js/components.js"></script>
</body>
</html>
