<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Профиль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>

<div id="header-placeholder"></div>

<main class="container py-4">
    <div id="userAlert" class="alert inline-alert"></div>
    <section class="page-header d-flex flex-wrap justify-content-between gap-3">
        <div>
            <p id="profileSubtitle" class="text-muted mb-1">Профиль пользователя</p>
            <h1 id="profileFullName" class="mb-2">Загрузка...</h1>
            <ul class="list-inline text-muted mb-0">
                <li class="list-inline-item"><strong id="recipesStat">-</strong> рецептов</li>
                <li class="list-inline-item"><strong id="subscriptionsStat">-</strong> подписок</li>
                <li class="list-inline-item"><strong id="followersStat">-</strong> подписчиков</li>
                <li class="list-inline-item"><strong id="likesStat">-</strong> лайков</li>
            </ul>
        </div>
        <div id="profileActions" class="d-flex flex-column align-items-end gap-2">
            <a id="createRecipeLink" class="btn btn-primary btn-sm d-none" href="create-recipe.html">Создать рецепт</a>
            <button id="followButton" class="btn btn-outline-primary btn-sm d-none">Подписаться</button>
        </div>
    </section>
    <section>
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" data-profile-tab="recipes" type="button">Рецепты</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" data-profile-tab="subscriptions" type="button">Подписки</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" data-profile-tab="followers" type="button">Подписчики</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" data-profile-tab="likes" type="button">Лайки</button>
            </li>
        </ul>
        <div class="tab-content pt-3">
            <div id="panel-recipes" class="tab-pane fade show active profile-tab-panel">
                <div class="row row-cols-1 row-cols-md-2 g-3" id="recipesContainer"></div>
            </div>
            <div id="panel-subscriptions" class="tab-pane fade profile-tab-panel">
                <div id="subscriptionsContainer"></div>
            </div>
            <div id="panel-followers" class="tab-pane fade profile-tab-panel">
                <div id="followersContainer"></div>
            </div>
            <div id="panel-likes" class="tab-pane fade profile-tab-panel">
                <div id="likesContainer"></div>
            </div>
        </div>
    </section>
</main>

<div id="footer-placeholder"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/api.js"></script>
<script src="/static/js/session.js"></script>
<script src="/static/js/ui.js"></script>
<script src="/static/js/user.js"></script>
<script src="/static/js/components.js"></script>

</body>
</html>
