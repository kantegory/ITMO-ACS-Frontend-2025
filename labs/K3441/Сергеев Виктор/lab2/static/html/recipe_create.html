<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Создание рецепта</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>

<div id="header-placeholder"></div>

<main class="container py-4">
    <div id="recipeFormAlert" class="alert inline-alert"></div>

    <section class="page-header">
        <h1>Создать рецепт</h1>
        <p class="text-muted mb-0">Заполните форму.</p>
    </section>
    <form id="recipeForm" class="form-section">
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h2 class="h5 mb-3">Основная информация</h2>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="titleInput" class="form-label">Название*</label>
                        <input id="titleInput" class="form-control" type="text" required>
                    </div>
                    <div class="col-md-3">
                    </div>
                    <div class="col-md-3">
                        <label for="difficultyInput" class="form-label">Сложность*</label>
                        <input id="difficultyInput" class="form-control" type="number" min="1" max="5" required></select>
                    </div>
                    <div class="col-md-6">
                        <label for="descriptionInput" class="form-label">Описание</label>
                        <textarea id="descriptionInput" class="form-control" rows="3"></textarea>
                    </div>
                    <div class="col-md-3">
                    </div>
                    <div class="col-md-3">
                        <label for="cookTimeInput" class="form-label">Готовка (мин)*</label>
                        <input id="cookTimeInput" class="form-control" type="number" min="1" required>
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h2 class="h5 mb-3">Медиа</h2>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="imageInput" class="form-label">Ссылка на фото</label>
                        <input id="imageInput" class="form-control" type="url" placeholder="https://...">
                    </div>
                    <div class="col-md-6">
                        <label for="videoInput" class="form-label">Ссылка на видео</label>
                        <input id="videoInput" class="form-control" type="url" placeholder="https://...">
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2 class="h5 mb-0">Ингредиенты</h2>
                    <button type="button" id="addIngredientButton" class="btn btn-sm btn-outline-primary">Добавить
                    </button>
                </div>
                <div id="ingredientsRows"></div>
            </div>
        </div>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2 class="h5 mb-0">Тэги</h2>
                    <button type="button" id="addTagButton" class="btn btn-sm btn-outline-primary">Добавить</button>
                </div>
                <div id="tagsRows"></div>
            </div>
        </div>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2 class="h5 mb-0">Шаги приготовления</h2>
                    <button type="button" id="addStepButton" class="btn btn-sm btn-outline-primary">Добавить</button>
                </div>
                <div id="stepsRows"></div>
            </div>
        </div>

        <div class="text-end">
            <button id="recipeSubmitButton" class="btn btn-primary btn-lg" type="submit">Создать рецепт</button>
        </div>
    </form>
</main>

<div id="footer-placeholder"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/api.js"></script>
<script src="/static/js/session.js"></script>
<script src="/static/js/ui.js"></script>
<script src="/static/js/recipe-form.js"></script>
<script src="/static/js/components.js"></script>
</body>
</html>
