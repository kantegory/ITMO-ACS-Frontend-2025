<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="mb-3">Вход</h3>
                    <div id="message" class="alert alert-danger d-none"></div>
                    <form id="loginForm" novalidate>
                        <div class="mb-3">
                            <label for="username" class="form-label">Имя пользователя</label>
                            <input id="username" class="form-control" type="username" required autocomplete="username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input id="password" class="form-control" type="password" required autocomplete="current-password">
                        </div>
                        <button class="btn btn-primary w-100" type="submit">Войти</button>
                    </form>
                    <hr>
                    <p class="small">Нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/api.js"></script>
<script src="/static/js/auth.js"></script>
<script src="/static/js/session.js"></script>
<script>
    document.getElementById('loginForm').addEventListener('submit', handleLoginFormSubmit);
</script>
</body>
</html>
