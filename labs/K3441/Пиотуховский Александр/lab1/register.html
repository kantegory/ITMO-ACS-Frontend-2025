<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - SharCook</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
            <i class="bi bi-egg-fried fs-3 text-primary me-2"></i>
            <span class="fw-bold">SharCook</span>
        </a>
    </div>
</nav>

<section class="auth-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="auth-card">
                    <div class="auth-header text-center mb-4">
                        <div class="auth-icon mb-3">
                            <i class="bi bi-person-plus-fill"></i>
                        </div>
                        <h2 class="fw-bold mb-2">Создать аккаунт</h2>
                        <p class="text-muted">Присоединяйтесь к нашему сообществу!</p>
                    </div>

                    <form id="registerForm" onsubmit="return validateRegisterForm(event)">
                        <div class="mb-3">
                            <label for="username" class="form-label">Имя пользователя</label>
                            <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-person"></i>
                                    </span>
                                <input
                                        type="text"
                                        class="form-control"
                                        id="username"
                                        name="username"
                                        placeholder="Иван Иванов"
                                        required
                                        minlength="3"
                                >
                            </div>
                            <small class="text-muted">Минимум 3 символа</small>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-envelope"></i>
                                    </span>
                                <input
                                        type="email"
                                        class="form-control"
                                        id="email"
                                        name="email"
                                        placeholder="email@example.com"
                                        required
                                >
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-lock"></i>
                                    </span>
                                <input
                                        type="password"
                                        class="form-control"
                                        id="password"
                                        name="password"
                                        placeholder="••••••••"
                                        required
                                        minlength="8"
                                >
                                <button
                                        class="btn btn-outline-secondary"
                                        type="button"
                                        onclick="togglePassword('password')"
                                >
                                    <i class="bi bi-eye" id="password-icon"></i>
                                </button>
                            </div>
                            <small class="text-muted">Минимум 8 символов</small>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Подтвердите пароль</label>
                            <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-lock-fill"></i>
                                    </span>
                                <input
                                        type="password"
                                        class="form-control"
                                        id="confirmPassword"
                                        name="confirmPassword"
                                        placeholder="••••••••"
                                        required
                                        minlength="6"
                                >
                                <button
                                        class="btn btn-outline-secondary"
                                        type="button"
                                        onclick="togglePassword('confirmPassword')"
                                >
                                    <i class="bi bi-eye" id="confirmPassword-icon"></i>
                                </button>
                            </div>
                        </div>

                        <div class="mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                                <label class="form-check-label small" for="agreeTerms">
                                    Я согласен с <a href="#" class="text-primary">условиями использования</a>
                                    и <a href="#" class="text-primary">политикой конфиденциальности</a>
                                </label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-4">
                            <i class="bi bi-person-plus me-2"></i>
                            Зарегистрироваться
                        </button>
                    </form>

                    <div class="text-center">
                        <p class="text-muted mb-0">
                            Уже есть аккаунт?
                            <a href="login.html" class="text-primary text-decoration-none fw-bold">
                                Войти
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
<script>
    function togglePassword(inputId) {
        const input = document.getElementById(inputId);
        const icon = document.getElementById(inputId + '-icon');

        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('bi-eye');
            icon.classList.add('bi-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.remove('bi-eye-slash');
            icon.classList.add('bi-eye');
        }
    }
</script>
</body>
</html>
