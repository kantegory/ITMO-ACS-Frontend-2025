<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - SharCook</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <i class="bi bi-egg-fried fs-3 text-primary me-2"></i>
                <span class="fw-bold">SharCook</span>
            </a>
        </div>
    </nav>

    <section class="auth-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5 col-lg-4">
                    <div class="auth-card">
                        <div class="auth-header text-center mb-4">
                            <div class="auth-icon mb-3">
                                <i class="bi bi-person-circle"></i>
                            </div>
                            <h2 class="fw-bold mb-2">Вход в аккаунт</h2>
                            <p class="text-muted">Рады видеть вас снова!</p>
                        </div>

                        <form id="loginForm" onsubmit="return validateLoginForm(event)">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-envelope"></i>
                                    </span>
                                    <input
                                        type="email"
                                        class="form-control"
                                        id="email"
                                        name="email"
                                        placeholder="your@email.com"
                                        required
                                    >
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Пароль</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-lock"></i>
                                    </span>
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="password"
                                        name="password"
                                        placeholder="••••••••"
                                        required
                                    >
                                    <button
                                        class="btn btn-outline-secondary"
                                        type="button"
                                        onclick="togglePassword('password')"
                                    >
                                        <i class="bi bi-eye" id="password-icon"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        Запомнить меня
                                    </label>
                                </div>
                                <a href="#" class="text-primary text-decoration-none small">
                                    Забыли пароль?
                                </a>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mb-4">
                                <i class="bi bi-box-arrow-in-right me-2"></i>
                                Войти
                            </button>
                        </form>

                        <div class="text-center">
                            <p class="text-muted mb-0">
                                Нет аккаунта?
                                <a href="register.html" class="text-primary text-decoration-none fw-bold">
                                    Зарегистрируйтесь
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Check if already logged in
        if (api.isLoggedIn()) {
            window.location.href = 'profile.html';
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(inputId + '-icon');

            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        }

        async function validateLoginForm(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = event.target.querySelector('button[type="submit"]');
            const originalBtnText = submitBtn.innerHTML;

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Вход...';

            try {
                await api.login(email, password);
                const user = await api.getCurrentUser();

                showToast('Вход выполнен успешно!', 'success');
                setTimeout(() => {
                    window.location.href = 'profile.html';
                }, 500);

            } catch (error) {
                showToast(error.message || 'Неверный email или пароль', 'error');
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalBtnText;
            }

            return false;
        }

        function showToast(message, type = 'info') {
            document.querySelectorAll('.custom-toast').forEach(t => t.remove());

            const toast = document.createElement('div');
            toast.className = `custom-toast ${type}`;
            toast.innerHTML = `
                <div class="d-flex align-items-center">
                    <i class="bi ${type === 'success' ? 'bi-check-circle' : 'bi-exclamation-circle'} me-2"></i>
                    <span>${message}</span>
                </div>
            `;
            document.body.appendChild(toast);

            setTimeout(() => toast.remove(), 3000);
        }
    </script>
</body>
</html>
