<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Регистрация — JobFinder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body class="auth-body">
    <div class="auth-wrapper">
      <div class="auth-card card shadow-lg border-0">
        <div class="card-body p-4 p-md-5">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="mb-0">Регистрация</h3>
            <a href="index.html" class="link-secondary text-decoration-none">На главную</a>
          </div>

          <ul class="nav nav-pills mb-3" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="reg-candidate-tab"
                data-bs-toggle="pill"
                data-bs-target="#reg-candidate"
                type="button"
                role="tab"
                aria-selected="true"
              >
                Соискатель
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="reg-employer-tab"
                data-bs-toggle="pill"
                data-bs-target="#reg-employer"
                type="button"
                role="tab"
                aria-selected="false"
              >
                Работодатель
              </button>
            </li>
          </ul>

          <div class="tab-content">
            <div
              class="tab-pane fade show active"
              id="reg-candidate"
              role="tabpanel"
              aria-labelledby="reg-candidate-tab"
            >
              <form class="needs-validation" novalidate>
                <div class="mb-3">
                  <label class="form-label">Имя и фамилия</label>
                  <input type="text" class="form-control" required>
                  <div class="invalid-feedback">Заполните имя и фамилию.</div>
                </div>
                <div class="mb-3">
                  <label class="form-label">E-mail</label>
                  <input type="email" class="form-control" required>
                  <div class="invalid-feedback">Введите корректный e-mail.</div>
                </div>
                <div class="mb-3">
                  <label class="form-label">Пароль</label>
                  <input type="password" class="form-control" required minlength="6">
                  <div class="invalid-feedback">Минимум 6 символов.</div>
                </div>
                <div class="mb-3">
                  <label class="form-label">Желаемая должность</label>
                  <input type="text" class="form-control" placeholder="Например, Frontend разработчик">
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-2">Зарегистрироваться</button>
              </form>
            </div>

            <div
              class="tab-pane fade"
              id="reg-employer"
              role="tabpanel"
              aria-labelledby="reg-employer-tab"
            >
              <form class="needs-validation" novalidate>
                <div class="mb-3">
                  <label class="form-label">Название компании</label>
                  <input type="text" class="form-control" required>
                  <div class="invalid-feedback">Введите название компании.</div>
                </div>
                <div class="mb-3">
                  <label class="form-label">E-mail компании</label>
                  <input type="email" class="form-control" required>
                  <div class="invalid-feedback">Введите корректный e-mail.</div>
                </div>
                <div class="mb-3">
                  <label class="form-label">Пароль</label>
                  <input type="password" class="form-control" required minlength="6">
                  <div class="invalid-feedback">Минимум 6 символов.</div>
                </div>
                <div class="mb-3">
                  <label class="form-label">Отрасль</label>
                  <select class="form-select">
                    <option>IT</option>
                    <option>Маркетинг</option>
                    <option>Финансы</option>
                    <option>Продажи</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-success w-100 mb-2">Зарегистрировать компанию</button>
              </form>
            </div>
          </div>

          <p class="mb-0 small text-muted text-center mt-3">
            Уже есть аккаунт?
            <a href="login.html" class="text-decoration-none">Войти</a>
          </p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
