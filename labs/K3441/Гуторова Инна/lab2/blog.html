<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блог — FitPlatform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
    <script defer src="js/blog.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">FitPlatform</a>

            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMain">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navMain">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="workouts.html">Тренировки</a></li>
                    <li class="nav-item"><a class="nav-link active" href="blog.html">Блог</a></li>
                    <li class="nav-item"><a class="nav-link auth-only" href="profile.html">Личный кабинет</a></li>
                </ul>

                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addPostModal">Добавить
                    пост</button>
            </div>
        </div>
    </nav>

    <main class="container my-5">

        <h2 class="mb-4">Блог о здоровье и питании</h2>
        <div id="blogFeed"></div>

    </main>

    <div class="modal fade" id="addPostModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="addPostForm" class="needs-validation" novalidate>
                    <div class="modal-header">
                        <h5 class="modal-title">Добавить новый пост</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Заголовок</label>
                            <input id="postTitle" type="text" class="form-control" required>
                            <div class="invalid-feedback">Введите заголовок.</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Текст</label>
                            <textarea id="postText" class="form-control" rows="4" required></textarea>
                            <div class="invalid-feedback">Введите текст поста.</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Ссылка на изображение</label>
                            <input id="postImage" type="url" class="form-control">
                        </div>

                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Добавить</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/authVisibility.js"></script>

</body>
</html>
