<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Детали объекта - RentEstate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="index.html">RentEstate</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-8">
      <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h4 id="propertyTitle">Название объекта</h4>
          <div class="btn-group">
            <button class="btn btn-outline-primary btn-sm" onclick="editProperty(currentPropertyId)">
              <i class="bi bi-pencil"></i> Редактировать
            </button>
            <button class="btn btn-outline-danger btn-sm" onclick="deleteProperty(currentPropertyId)">
              <i class="bi bi-trash"></i> Удалить
            </button>
          </div>
        </div>
        <div class="card-body">
          <div class="row mb-4">
            <div class="col-12">
              <img id="propertyImage" src="" class="img-fluid rounded property-main-image" alt="Фото объекта"
                   style="max-height: 400px; width: 100%; object-fit: cover;">
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <p><strong><i class="bi bi-geo-alt"></i> Адрес:</strong> <span id="propertyLocation"></span></p>
              <p><strong><i class="bi bi-house"></i> Тип недвижимости:</strong> <span id="propertyType"></span></p>
              <p><strong><i class="bi bi-calendar"></i> Тип аренды:</strong> <span id="propertyRentalType"></span></p>
            </div>
            <div class="col-md-6">
              <p><strong><i class="bi bi-currency-ruble"></i> Цена:</strong> <span id="propertyPrice" class="price-tag"></span></p>
              <p id="propertyAreaContainer"><strong><i class="bi bi-arrows-fullscreen"></i> Площадь:</strong> <span id="propertyArea"></span></p>
              <p id="propertyRoomsContainer"><strong><i class="bi bi-door-closed"></i> Комнат:</strong> <span id="propertyRooms"></span></p>
            </div>
          </div>

          <p><strong><i class="bi bi-text-paragraph"></i> Описание:</strong></p>
          <p id="propertyDescription" class="border p-3 rounded bg-light"></p>

          <div id="propertyAmenities" class="mt-3">
            <p><strong><i class="bi bi-star"></i> Удобства:</strong></p>
            <div id="amenitiesList" class="mt-2"></div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">Заявки на аренду</h5>
        </div>
        <div class="card-body">
          <div id="propertyApplicationsContent">
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card mb-4">
        <div class="card-header">
          <h6 class="mb-0">Статистика объекта</h6>
        </div>
        <div class="card-body">
          <div class="row text-center">
            <div class="col-6 mb-3">
              <div class="border rounded p-2">
                <h4 id="totalApplications" class="text-primary mb-1">0</h4>
                <small class="text-muted">Всего заявок</small>
              </div>
            </div>
            <div class="col-6 mb-3">
              <div class="border rounded p-2">
                <h4 id="pendingApplications" class="text-warning mb-1">0</h4>
                <small class="text-muted">Ожидают</small>
              </div>
            </div>
            <div class="col-6">
              <div class="border rounded p-2">
                <h4 id="approvedApplications" class="text-success mb-1">0</h4>
                <small class="text-muted">Подтверждено</small>
              </div>
            </div>
            <div class="col-6">
              <div class="border rounded p-2">
                <h4 id="rejectedApplications" class="text-danger mb-1">0</h4>
                <small class="text-muted">Отклонено</small>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h6 class="mb-0">Управление объектом</h6>
        </div>
        <div class="card-body">
          <div class="d-grid gap-2">
            <button class="btn btn-primary" onclick="editProperty(currentPropertyId)">
              <i class="bi bi-pencil"></i> Редактировать объект
            </button>
            <a href="chats.html" class="btn btn-outline-primary">
              <i class="bi bi-chat"></i> Перейти к чатам
            </a>
            <a href="profile.html" class="btn btn-outline-secondary">
              <i class="bi bi-person"></i> В личный кабинет
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/app.js"></script>
<script src="/js/modules/data.js"></script>
<script src="/js/modules/auth.js"></script>
<script src="/js/modules/properties.js"></script>
<script src="/js/modules/rentals.js"></script>
<script src="/js/modules/chats.js"></script>
<script src="/js/modules/utils.js"></script>
<script src="js/pages/property.js"></script>

</body>
</html>
