<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход - RestOrator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- верхняя навигация -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">RestOrator</a>
    </div>
</nav>

<!-- контейнер формы -->
<div class="container py-5" style="max-width: 400px;">
    <h2 class="mb-4">Вход</h2>

    <!-- форма входа -->
    <form id="loginForm">
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input id="loginEmail" type="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Пароль</label>
            <input id="loginPassword" type="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Войти</button>

    </form>

    <!-- для ошибок -->
    <div id="loginError" class="text-danger mt-3"></div>
</div>
<script src="js/api.js"></script>
<!-- js-логика авторизации -->
<script src="js/auth.js"></script>
</body>
</html>
