<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon-cook.ico" type="image/x-icon">
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" onclick="logout()">Let's cook</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="main.html">Home</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="account.html">Account</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container m-4 p-2">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" id="all-recipes" onclick="showAllRecipes()">Все рецепты</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="type-dropdown" data-bs-toggle="dropdown">Тип блюда</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" onclick="filterByType('Завтрак')">Завтрак</a></li>
                        <li><a class="dropdown-item" onclick="filterByType('Суп')">Суп</a></li>
                        <li><a class="dropdown-item" onclick="filterByType('Основное блюдо')">Основное</a></li>
                        <li><a class="dropdown-item" onclick="filterByType('Салат')">Салат</a></li>
                        <li><a class="dropdown-item" onclick="filterByType('Десерт')">Десерт</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" onclick="filterByType('Напиток')">Напиток</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="difficulty-dropdown" data-bs-toggle="dropdown">Сложность</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" onclick="filterByDifficulty('★')">Низкая</a></li>
                        <li><a class="dropdown-item" onclick="filterByDifficulty('★★')">Средняя</a></li>
                        <li><a class="dropdown-item" onclick="filterByDifficulty('★★★')">Высокая</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <form class="d-flex" onsubmit="searchRecipe(event)">
                        <input class="form-control me-2" type="search" placeholder="Поиск..." id="searchInput">
                        <button class="btn btn-outline-success" type="submit">Найти</button>
                    </form>
                </li>
            </ul>
            
            <div class="container-fluid mt-5 row mx-auto">
                <div class="row justify-content-center" id="cards-container">
                    
                </div>
            </div>
        </div>
    </main>
    <script>
        function logout() {
            localStorage.clear()
            window.location.href = 'index.html'
        }
    </script>
        
    <script src="js/main.js"></script> 
    <script src="js/register&login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
