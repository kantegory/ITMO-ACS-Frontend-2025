<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon-cook.ico" type="image/x-icon">
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Let's cook</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="main.html">Home</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="account.html">Account</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container m-4 p-2">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" id="all-recipes" aria-current="page" onclick="loadRecipeCards(recipes)">Все рецепты</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="type-dropdown" data-bs-toggle="dropdown" role="button" aria-expanded="false">Тип блюда</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" onclick="loadRecipeCards(recipes, { type: 'Завтрак' })">Завтрак</a></li>
                        <li><a class="dropdown-item" onclick="loadRecipeCards(recipes, { type: 'Суп' })">Суп</a></li>
                        <li><a class="dropdown-item" onclick="loadRecipeCards(recipes, { type: 'Основное блюдо' })">Основное</a></li>
                        <li><a class="dropdown-item" onclick="loadRecipeCards(recipes, { type: 'Салат' })">Салат</a></li>
                        <li><a class="dropdown-item" onclick="loadRecipeCards(recipes, { type: 'Десерт' })">Десерт</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" onclick="loadRecipeCards(recipes, { type: 'Напиток' })">Напиток</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="difficulty-dropdown" data-bs-toggle="dropdown" role="button" aria-expanded="false">Сложность</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" onclick="loadRecipeCards(recipes, { difficulty: '★' })">Низкая</a></li>
                        <li><a class="dropdown-item" onclick="loadRecipeCards(recipes, { difficulty: '★★' })">Средняя</a></li>
                        <li><a class="dropdown-item" onclick="loadRecipeCards(recipes, { difficulty: '★★★' })">Высокая</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Ингредиенты</a>
                    <ul class="dropdown-menu p-3" style="min-width: 250px;">
                        <h6 class="dropdown-header">Выберите ингредиенты:</h6>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" value="" id="checkMeat">
                            <label class="form-check-label" for="checkMeat">Курица</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" value="" id="checkFish" checked>
                            <label class="form-check-label" for="checkFish">Рыба</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" value="" id="checkVegetables">
                            <label class="form-check-label" for="checkVegetables">Овощи</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" value="" id="checkFruits">
                            <label class="form-check-label" for="checkFruits">Фрукты</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" value="" id="checkDairy">
                            <label class="form-check-label" for="checkDairy">Молочные продукты</label>
                        </div>
                        <div class="d-grid gap-2 mt-2">
                            <button class="btn btn-success btn-sm">Применить</button>
                        </div>
                    </ul>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade show active" id="all">
                    <div class="container justify-content-between mt-5 row mx-auto" id="cards-container">

                    </div>
                </div>
            </div>
        </div>
    </main>
        
    <script src="js/recipes.js"></script>
    <script src="js/main.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
