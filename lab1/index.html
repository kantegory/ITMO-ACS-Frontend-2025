<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Поиск ресторанов — RestaurantBooking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">RestaurantBooking</a>
    <div class="d-flex">
      <a class="btn btn-outline-primary me-2" href="login.html">Вход</a>
      <a class="btn btn-primary" href="register.html">Регистрация</a>
    </div>
  </div>
</nav>

<div class="container my-4">
  <h1 class="mb-3">Найдите ресторан</h1>

  <form id="filters" class="row g-2 align-items-end">
    <div class="col-md-4">
      <label class="form-label">Кухня</label>
      <select id="filterCuisine" class="form-select">
        <option value="">Любая</option>
        <option>Итальянская</option>
        <option>Японская</option>
        <option>Русская</option>
        <option>Международная</option>
      </select>
    </div>
    <div class="col-md-3">
      <label class="form-label">Район / Город</label>
      <input id="filterLocation" type="text" class="form-control" placeholder="Например, центр">
    </div>
    <div class="col-md-3">
      <label class="form-label">Цена</label>
      <select id="filterPrice" class="form-select">
        <option value="">Любая</option>
        <option value="1">₽ (дёшево)</option>
        <option value="2">₽₽ (средне)</option>
        <option value="3">₽₽₽ (дорого)</option>
      </select>
    </div>
    <div class="col-md-2 d-grid">
      <button id="applyFilters" type="button" class="btn btn-primary">Показать</button>
    </div>
  </form>

  <hr>

  <div id="restaurants" class="row row-cols-1 row-cols-md-2 g-3">
  </div>
</div>

<div class="modal fade" id="bookingModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form id="bookingForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="bookingTitle">Бронирование</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="restaurantId">
        <div class="mb-3">
          <label>Имя</label>
          <input type="text" id="guestName" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Дата и время</label>
          <input type="datetime-local" id="bookingDate" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Кол-во гостей</label>
          <input type="number" min="1" value="2" id="guestsCount" class="form-control" required>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Подтвердить</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
